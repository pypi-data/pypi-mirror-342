[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "locallab-client"
version = "1.0.5"
description = "Python client for LocalLab - A local LLM server"
readme = "README.md"
authors = [
    {name = "Utkarsh", email = "utkarshweb2023@gmail.com"},
]
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "aiohttp>=3.8.0",
    "websockets>=10.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/locallab"
Documentation = "https://github.com/yourusername/locallab/tree/main/docs"
Repository = "https://github.com/yourusername/locallab.git"
