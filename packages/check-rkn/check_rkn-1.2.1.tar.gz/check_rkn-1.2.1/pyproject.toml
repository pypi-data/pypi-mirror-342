[project]
name = "check-rkn"
version = "1.2.1"
description = "Library that check blocked website on blocklist.rkn.gov.ru"
authors = [{ name = "IvanyaK", email = "ivanrus200519@gmail.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "Apache-2.0"
dependencies = [
    "anticaptchaofficial>=1.0.53,<2",
    "selenium>=4.10.0,<5",
]

[project.urls]
Repository = "https://codeberg.org/IvanyaK/check-rkn"

[dependency-groups]
dev = [
    "mypy>=1.4.1,<2",
    "flake8>=6.0.0,<7",
    "flake8-bugbear>=23.6.5,<24",
    "flake8-builtins>=2.1.0,<3",
    "pep8-naming>=0.13.3,<0.14",
    "flake8-variables-names>=0.0.6,<0.0.7",
    "flake8-import-order>=0.18.2,<0.19",
    "black>=23.3.0,<24",
    "python-dotenv>=1.0.0,<2",
]

[tool.hatch.build.targets.sdist]
include = ["check_rkn"]

[tool.hatch.build.targets.wheel]
include = ["check_rkn"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
