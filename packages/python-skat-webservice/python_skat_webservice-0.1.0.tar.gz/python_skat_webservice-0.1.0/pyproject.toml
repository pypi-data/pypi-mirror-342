[project]
name = "python-skat-webservice"
version = "0.1.0"
description = "This project makes it easier to use the SKAT webservices."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "lxml>=5.3.2",
    "requests>=2.32.3",
    "xmlsec>=1.3.15",
]

[build-system]
requires = ["setuptools>=65.0"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "flake8>=7.2.0",
    "pylint>=3.3.6",
]
