[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "trsolver"
version = "0.1.0"
authors = [
  { name="TRsolver", email="proxycin@gmail.com\t" },
]
description = "Client library for the trsolver.com API"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.20",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LÜTFEN GÜNCELLEYİN/trsolver"
"Bug Tracker" = "https://github.com/LÜTFEN GÜNCELLEYİN/trsolver/issues" 