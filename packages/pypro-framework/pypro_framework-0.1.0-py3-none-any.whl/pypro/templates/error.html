{% extends "base.html" %}

{% block title %}{{ code }} {{ message }}{% endblock %}

{% block content %}
<div class="mt-4">
    <div class="alert alert-danger">
        <h1>{{ code }} {{ message }}</h1>
        {% if description %}
        <p>{{ description }}</p>
        {% endif %}
        
        {% if traceback and debug %}
        <hr>
        <h3>Traceback</h3>
        <pre class="bg-dark text-light p-3">{{ traceback }}</pre>
        {% endif %}
    </div>
    
    <a href="/" class="btn btn-primary">Return to Home</a>
</div>
{% endblock %}
