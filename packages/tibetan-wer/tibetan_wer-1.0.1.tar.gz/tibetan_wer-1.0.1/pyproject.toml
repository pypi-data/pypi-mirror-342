[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dependencies=[
  "botok",
  "numpy"
]

name = "tibetan-wer"
version = "1.0.1"
authors = [
  { name="billingsmoore", email="billingsmoore@gmail.com" },
]
description = "Compute Word Error Rate for Tibetan language text."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tibetan_wer"]

[project.urls]
Homepage = "https://github.com/billingsmoore/tibetan-wer"
Issues = "https://github.com/billingsmoore/tibetan-wer/issues"