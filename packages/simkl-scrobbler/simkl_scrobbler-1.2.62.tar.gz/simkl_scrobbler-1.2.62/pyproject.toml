[tool.poetry]
name = "simkl-scrobbler"
version = "1.2.62"
description = "Automatic Movie Scrobbler for Simkl"
authors = ["kavinthangavel <kavinthangavel.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["simkl", "scrobbler"]
homepage = "https://github.com/kavinthangavel/simkl-scrobbler"
repository = "https://github.com/kavinthangavel/simkl-scrobbler"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3"
]
packages = [{include = "simkl_scrobbler"}]

[tool.poetry.dependencies]
python = ">=3.9"
requests = ">=2.25.0"
guessit = ">=3.3.0"
python-dotenv = ">=0.15.0"
psutil = ">=5.8.0"
colorama = ">=0.4.4"
pystray = ">=0.19.0"
pillow = ">=11.2.0"
plyer = ">=2.0.0"

# Platform-specific dependencies
pygetwindow = { version = ">=0.0.9", markers = "sys_platform == 'win32'" }
pywin32 = { version = ">=300", markers = "sys_platform == 'win32'" }
python-xlib = { version = ">=0.31", optional = true, markers = "sys_platform == 'linux'" }
pyobjc = { version = ">=7.3", optional = true, markers = "sys_platform == 'darwin'" }
PyGObject = { version = ">=3.42.0", optional = true, markers = "sys_platform == 'linux' and python_version >= '3.9' and python_version < '4.0'" }

[tool.poetry.group.dev.dependencies]
pytest = ">=6.2.5"
flake8 = "^5.0" # Use v5 for Python 3.7 compatibility
pytest-mock = ">=3.6.1"
requests = ">=2.25.0" # Add requests here too for mocking context
types-requests = ">=2.25.0" # For type hints when mocking requests

[tool.poetry.scripts]
simkl-scrobbler = "simkl_scrobbler.cli:main"

[tool.poetry.extras]
linux = ["python-xlib", "PyGObject"]
macos = ["pyobjc"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"