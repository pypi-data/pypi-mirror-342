[project]
name = "llm-fragments-symbex"
version = "0.1"
description = "LLM fragment loader for Python symbols"
readme = "README.md"
authors = [{name = "Simon Willison"}]
license = "Apache-2.0"
classifiers = []
requires-python = ">=3.9"
dependencies = [
    "llm",
    "symbex"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/simonw/llm-fragments-symbex"
Changelog = "https://github.com/simonw/llm-fragments-symbex/releases"
Issues = "https://github.com/simonw/llm-fragments-symbex/issues"
CI = "https://github.com/simonw/llm-fragments-symbex/actions"

[project.entry-points.llm]
fragments_symbex = "llm_fragments_symbex"

[project.optional-dependencies]
test = ["pytest"]
