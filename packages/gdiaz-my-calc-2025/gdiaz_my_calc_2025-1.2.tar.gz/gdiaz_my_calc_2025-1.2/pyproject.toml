# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gdiaz-my-calc-2025"
version = "1.2" # Coincide con __version__
authors = [
  { name="Godofredo Diaz", email="gdiaz@tecsup.edu.pe" }, # ¡Actualiza!
]
description = "Una librería simple de Python con operaciones matemáticas básicas."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}
keywords = ["calculadora", "matemáticas", "básico", "operaciones"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: Apache Software License", # ¡Correcto!
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [] # Sin dependencias externas

[project.urls]
"Homepage" = "https://github.com/gdiazesp/mi-calculadora-proyecto" # ¡Actualiza!
"Repository" = "https://github.com/gdiazesp/mi-calculadora-proyecto" # ¡Actualiza!
"Bug Tracker" = "https://github.com/gdiazesp/mi-calculadora-proyecto/issues" # ¡Actualiza!
