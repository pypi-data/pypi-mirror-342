[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iziproxy"
version = "0.1.2"
description = "Gestion intelligente et discrète des proxys pour développeurs Python"
readme = "README.md"
authors = [{ name = "sanjuant"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["proxy", "authentication", "requests", "configuration", "development"]
dependencies = [
    "PyYAML>=6.0",
    "keyring>=23.0.0",
    "requests>=2.25.0",
]
requires-python = ">=3.7"

[project.optional-dependencies]
pac = ["pypac>=0.15.0"]
js = ["dukpy>=0.3.0"]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
dev = [
    "iziproxy[pac,js,test]",
    "black>=23.1.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "sphinx>=6.1.3",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
"Homepage" = "https://github.com/sanjuant/iziproxy"
"Bug Tracker" = "https://github.com/sanjuant/iziproxy/issues"
"Documentation" = "https://iziproxy.readthedocs.io/"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=iziproxy --cov-report=xml --cov-report=term"

[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true