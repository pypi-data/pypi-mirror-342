[build-system]
requires = ["setuptools>=78.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = [ "LICENSE.txt" ]

[project]
name = "rr-block"
version = "0.1.2" # Initial version. Update src/rr_block/__init__.py too!
description = "The remix and reactivate (RR) Block for PyTorch"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name="Anonymous", email="u2ido6jir@mozmail.com" }
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "torch>=1.8",
]

[project.urls]
Homepage = "https://github.com/" # Example URL, will be replaced with the actual one, currently under review
Repository = "https://github.com/" #Example URL, will be replaced with the actual one, currently under review

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "build",
    "twine",
]

[tool.setuptools.packages.find]
where = ["src"]