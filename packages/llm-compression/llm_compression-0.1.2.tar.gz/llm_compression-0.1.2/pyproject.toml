[tool.poetry]
name = "llm-compression"
version = "0.1.2"
description = "Arithmetic compression using Llama LLM models"
authors = ["OdoctorG <grenoscar@gmail.com>"]
license = "GPL3"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
llama-cpp-python = "^0.3.8"
