[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "SolFuse"
version = "1.1.0"
authors = [{ name = 'UshioA', email = "shiosshio@outlook.com" }]
description = "A Tool to generate state-machine indicating invalid call-chain from Solidity source code."
requires-python = ">=3.11"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
]
keywords = ["solidity", 'state_machine']
dependencies = [
    "slither-analyzer",
    "z3-solver",
    "pygraphviz",
    "pdbp>=1.7.0",
    "rich>=14.0.0",
    "disjoint-set>=0.8.0",
    "solcix>=0.1.8",
]
[project.scripts]
solfuse = 'solfuse.solfuse_ir.main:main'

[project.urls]
Homepage = "https://gitlab.com/RealDingZhen/solfuse"

[tool.autopep8]
indent_size = 2

[tool.ruff]
indent-width=2

[tool.hatch.build.targets.sdist]
exclude = [
  ".idea",
".vscode",
"venv/",
"__pycache__/",
"images/",
"logs/",
"*.log",
"*.svg",
"*.json",
"*.png",
"crytic-export/",
"flattening/",
"dist/",
"samples/",
"tmp/",
"/buggy.py",
"/failed.py",
"failed_cases/",
"/.ruff_cache",
"scripts/results/",
"scripts/tmp/",
"scripts/data/",
".venv/",
"solfuse/tools/"
]