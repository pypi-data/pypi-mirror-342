[project]
name = "yta-google-api"
version = "0.0.7"
description = "Google API services simplified."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_general_utils (>=0.0.251,<0.1.0)",
    "google_auth_oauthlib (>=0.4.6,<1.0.0)",
    "google-api-python-client (>=2.108.0,<3.0.0)",
    "google-auth (>=2.30.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "yta_google_api", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
