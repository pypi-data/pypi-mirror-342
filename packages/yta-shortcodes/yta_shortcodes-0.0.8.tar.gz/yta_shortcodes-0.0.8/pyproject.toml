[project]
name = "yta-shortcodes"
version = "0.0.8"
description = "Youtube Autonomous Shortcodes Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_general_utils (>=0.0.250,<0.1.0)",
    "shortcodes (>=5.4.0,<6.0.0)",
]

[tool.poetry]
packages = [{include = "yta_shortcodes", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
