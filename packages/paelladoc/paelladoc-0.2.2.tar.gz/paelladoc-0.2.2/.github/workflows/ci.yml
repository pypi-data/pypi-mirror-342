# .github/workflows/ci.yml
name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        env:
          UV_HOME: /home/runner/.uv
        shell: bash
        
      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
        shell: bash

      - name: Create and Activate Virtual Environment
        run: |
          uv venv .venv
          echo ".venv/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Project and Dependencies
        run: |
          source .venv/bin/activate
          # First install the project itself
          uv pip install -e .
          # Then install test dependencies explicitly
          uv pip install pytest==8.3.2 pytest-asyncio==0.23.8 requests==2.32.3 sqlmodel alembic
          # Verify pytest is installed
          python -c "import pytest; print(f'pytest version: {pytest.__version__}')"
        shell: bash
        
      - name: Install mcp-sdk from Git
        run: |
          source .venv/bin/activate
          uv pip install git+https://github.com/modelcontextprotocol/python-sdk.git
        shell: bash

      - name: Run tests
        run: |
          source .venv/bin/activate
          cd /home/runner/work/paelladoc/paelladoc
          PYTHONPATH=/home/runner/work/paelladoc/paelladoc python -m pytest -v
        shell: bash