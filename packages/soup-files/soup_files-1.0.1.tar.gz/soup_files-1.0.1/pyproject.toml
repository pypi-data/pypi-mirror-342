[project]
name = "soup-files"
version = "1.0.1"
description = "Leitura e manipulação de arquivos"
authors = [
  { name="Bruno" }
]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = []

[tool.setuptools]
packages = ["soup_files"]
package-dir = {"" = "src"}

