[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "csae-pyutils"
version = "0.2"
description = "some python function used in several places"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Peter Andorfer", email = "p.andorfer@gmail.com" },
]
requires-python = ">=3.9"
dependencies = [
    "pandas",
    "pyocclient",
    "requests",
]
[tool.setuptools]
packages = ["csae_pyutils",]