[tool.poetry]
name = "fastcrawl"
version = "0.6.0"
description = "Fast and asynchronous web crawling and scraping library for Python."
authors = ["ilarionkuleshov <ilarion.kuleshov@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.scripts]
fastcrawl = "fastcrawl.cli:app"

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.28.1"
pydantic = "^2.10.4"
parsel = "^1.9.1"
pydantic-settings = "^2.7.0"
typer = "^0.15.2"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
autoflake = "^2.3.1"
black = "^24.10.0"
flake8 = "^7.1.1"
flake8-pyproject = "^1.2.3"
pylint = "^3.3.3"
mypy = "^1.14.0"
pytest = "^8.3.4"
pytest-asyncio = "^0.25.0"
coverage = "^7.6.10"
freezegun = "^1.5.1"
pytest-httpx = "^0.35.0"
smokeshow = "^0.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.autoflake]
remove-all-unused-imports = true
recursive = true
remove-unused-variables = true
ignore-init-module-imports = true
in-place = true

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120
per-file-ignores = "__init__.py:F401"

[tool.pylint]
max-line-length = 120
disable="C0114"

[tool.coverage.html]
directory = ".coverage_html"
