[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-surfer"
version = "0.1.5"
description = "A retro-styled terminal application for generating AI prompts across multiple creative platforms"
readme = "README.md"
authors = [
    {name = "Jaden Tripp", email = "jadenitripp@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
    "Topic :: Artistic Software",
    "Topic :: Text Processing :: Markup",
]
keywords = ["ai", "prompt", "midjourney", "suno", "udio", "openai", "cli", "terminal", "tui"]
dependencies = [
    "openai>=1.3.0",
    "openai-agents>=0.0.11",
    "python-dotenv>=1.0.0",
    "rich>=13.7.0",
    "questionary>=2.0.0",
    "tiktoken>=0.5.1",
    "pyperclip>=1.8.2",
    "aiohttp>=3.9.1",
    "asyncio>=3.4.3"
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/jadentripp/prompt-surfer"
"Bug Tracker" = "https://github.com/jadentripp/prompt-surfer/issues"

[project.scripts]
prompt-surfer = "cli.src.cli:main"

[tool.setuptools]
packages = ["cli", "cli.src", "cli.prompts"]

[tool.setuptools.package-data]
"cli" = ["prompts/*.txt"]
