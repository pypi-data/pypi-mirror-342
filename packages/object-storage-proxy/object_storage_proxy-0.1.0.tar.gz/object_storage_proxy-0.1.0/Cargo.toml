[package]
name = "object-storage-proxy"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1.88"
prometheus = "0.14.0"
clap = { version = "4.5.36", features = ["derive"] }
log = "0.4.27"
env_logger = "0.11.8"
# pingora = { version = "0.4.0", features = ["proxy", "openssl"] }
pingora = { version = "0.4.0", features = ["proxy", "rustls"] }
futures = "0.3.31"
http = "1.3.1"
serde_json = "1.0.140"
reqwest = { version = "0.12.15", features = ["json", "rustls-tls"] }
tokio = { version = "1.44.2", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
dotenv = "0.15.0"
nom = "8.0.0"
wiremock = "0.6.3"

# openssl = { version = "0.10.72", features = ["vendored"] }

pyo3 = { version = "0.24.1", features = ["extension-module", "serde", "macros"] }
chrono = "0.4.40"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["fmt", "env-filter", "chrono"] }
rustls = { version = "0.23.26", features = ["ring","logging","tls12"], default-features = false }

# [target.'cfg(target_os = "linux")'.dependencies]
# patchelf = "0.2.1"


# [build-dependencies]
# openssl-sys = { version = "0.9", features = ["vendored"] }

[lib]
name = "object_storage_proxy"
crate-type = ["cdylib"]

[package.metadata.maturin]
bindings = "pyo3"
