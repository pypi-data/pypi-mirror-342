{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block object-tools %}
    
    <ul class="object-tools">
      <li>
        <form method="POST">
            {% csrf_token %}
            <button class="addlink" name="sync_app" value="1" style="background: #135c2e;
            color: #fff;
            border-radius: 15px;
            border: none;
            padding: 6px 14px;
            text-transform: uppercase;
            cursor: pointer;" >
                {% trans 'scan all apps' %}
            </button>
        </form>

      </li>
     
      {% block object-tools-items %}
        {% change_list_object_tools %}
      {% endblock %}
    </ul>
{% endblock %}
