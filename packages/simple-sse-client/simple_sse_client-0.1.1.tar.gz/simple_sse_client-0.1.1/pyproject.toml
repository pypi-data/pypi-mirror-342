[build-system]
requires = ["setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "simple-sse-client"
description = "A lightweight SSE client that uses the httpx package based on httpx-sse."
version = "0.1.1"
requires-python = ">=3.9"
readme = "README.md"
license = "Apache-2.0"
authors = [
  { name="Chris Aubin", email="christopher@sentient.xyz" },
]
maintainers = [
  { name="Chris Aubin", email="christopher@sentient.xyz" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.9",
]
dependencies = [
  "httpx==0.28.1"
]

[project.urls]
Homepage = "https://github.com/chris-aubin-sentient/Simple-SSE-Client"
Issues = "https://github.com/chris-aubin-sentient/Simple-SSE-Client/issues"