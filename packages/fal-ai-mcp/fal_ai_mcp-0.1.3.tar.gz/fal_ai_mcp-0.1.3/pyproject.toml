[project]
name = "fal-ai-mcp"
version = "0.1.3"
description = "A Model Context Protocol (MCP) server for generating images using Fal.ai's HiDream-I1-Full model"
readme = "README.md"
authors = [
    { name = "Virtuoasis", email = "kitchenbyomakase@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "fal_client>=0.5.9",
    "python-dotenv>=0.15.0",
    "twine>=6.1.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.scripts]
fal-ai-mcp = "fal_ai_mcp:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/fal-ai-mcp"
"Bug Tracker" = "https://github.com/yourusername/fal-ai-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/fal_ai_mcp"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
