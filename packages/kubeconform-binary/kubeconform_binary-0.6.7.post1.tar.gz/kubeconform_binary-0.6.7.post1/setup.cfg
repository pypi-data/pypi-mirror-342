[metadata]
name = kubeconform_binary
version = 0.6.7-1
description = Python wrapper around invoking kubeconform (https://github.com/yannh/kubeconform)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/c0m1c5an5/kubeconform-binary-py
author = Maksym Kondratenko
author_email = m.kondratenko.ua@gmail.com
license = MIT
license_files = 
	LICENSE
	LICENSE.kubeconform
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
python_requires = >=3.9
setup_requires = 
	setuptools-download

[setuptools_download]
download_scripts = 
	[kubeconform]
	group = kubeconform-binary
	marker = sys_platform == "linux" and platform_machine == "armv6hf"
	marker = sys_platform == "linux" and platform_machine == "armv7l"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-armv6.tar.gz
	sha256 = c0d639f6c029d2c90ff031288765d97905bcb0252e6ff16b4da22e65f82a9993
	extract = tar
	extract_path = kubeconform
	[kubeconform]
	group = kubeconform-binary
	marker = sys_platform == "linux" and platform_machine == "aarch64"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-arm64.tar.gz
	sha256 = dc82f79bb03c5479b1ae5fd4af221e4b5a3111f62bf01a2795d9c5c20fa96644
	extract = tar
	extract_path = kubeconform
	[kubeconform]
	group = kubeconform-binary
	marker = sys_platform == "linux" and platform_machine == "i386"
	marker = sys_platform == "linux" and platform_machine == "i686"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-386.tar.gz
	sha256 = e13c621d986cfc2aad3754a4313c4c7e876cad0606c472edea6cb69eb54481f5
	extract = tar
	extract_path = kubeconform
	[kubeconform]
	group = kubeconform-binary
	marker = sys_platform == "linux" and platform_machine == "x86_64"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz
	sha256 = 95f14e87aa28c09d5941f11bd024c1d02fdc0303ccaa23f61cef67bc92619d73
	extract = tar
	extract_path = kubeconform
	[kubeconform]
	group = kubeconform-binary
	marker = sys_platform == "darwin" and platform_machine == "arm64"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-darwin-arm64.tar.gz
	sha256 = cbb47d938a8d18eb5f79cb33663b2cecdee0c8ac0bf562ebcfca903df5f0802f
	extract = tar
	extract_path = kubeconform
	[kubeconform]
	group = kubeconform-binary
	marker = sys_platform == "darwin" and platform_machine == "x86_64"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-darwin-amd64.tar.gz
	sha256 = 3b5324ac4fd38ac60a49823b4051ff42ff7eb70144f1e9741fed1d14bc4fdb4e
	extract = tar
	extract_path = kubeconform
	[kubeconform.exe]
	group = kubeconform-binary
	marker = sys_platform == "win32" and platform_machine == "ARM"
	marker = sys_platform == "cygwin" and platform_machine == "armv6hf"
	marker = sys_platform == "cygwin" and platform_machine == "armv7l"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-windows-armv6.zip
	sha256 = bd12f6aa03fddb54c7e115a493baa172ccc7c7fd933d946bde089e5038b2ed6c
	extract = zip
	extract_path = kubeconform.exe
	[kubeconform.exe]
	group = kubeconform-binary
	marker = sys_platform == "win32" and platform_machine == "ARM64"
	marker = sys_platform == "cygwin" and platform_machine == "aarch64"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-windows-arm64.zip
	sha256 = c2d7c614ce7bf88b5a4e7e733f804fc388b92211a19579b3ee7017ebcdb50002
	extract = zip
	extract_path = kubeconform.exe
	[kubeconform.exe]
	group = kubeconform-binary
	marker = sys_platform == "win32" and platform_machine == "x86"
	marker = sys_platform == "cygwin" and platform_machine == "i386"
	url = https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-windows-386.zip
	sha256 = 72755ee113d83b9791a2f20048e1da71b7c9213d355639ff81ecdf2c83e5a0d4
	extract = zip
	extract_path = kubeconform.exe
	[kubeconform.exe]
