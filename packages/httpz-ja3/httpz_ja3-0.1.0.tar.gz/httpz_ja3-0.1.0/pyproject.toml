[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "httpz-ja3"
version = "0.1.0"
authors = [
    {name = "httpz Contributors", email = "info@httpz.io"},
]
description = "A HTTP client library with JA3 spoofing capabilities"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "cffi>=1.14.0",
]

[project.urls]
"Homepage" = "https://github.com/username/httpz"
"Bug Tracker" = "https://github.com/username/httpz/issues"

[tool.setuptools]
packages = ["httpz"]
include-package-data = true

[tool.setuptools.package-data]
httpz = ["../libazuretls.so"] 