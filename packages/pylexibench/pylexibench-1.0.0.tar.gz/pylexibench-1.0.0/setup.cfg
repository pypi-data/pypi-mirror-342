[metadata]
name = pylexibench
version = 1.0.0
author = Johann-Mattis List, Luise HÃ¤user and Robert Forkel
author_email = mattis.list@lingpy.org
description = Benchmark Datasets for Computational Historical Linguistics
long_description = file: README.md
long_description_content_type = text/markdown
keywords = linguistics
license = Apache 2.0
license_files = LICENSE
url = https://codeberg.org/lexibank/pylexibench
project_urls = 
	Bug Tracker = https://codeberg.org/lexibank/pylexibench/issues
platforms = any
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find:
package_dir = 
	= src
python_requires = >=3.9
install_requires = 
	clldutils>=3.24.2
	nameparser
	csvw
	pycldf
	cldfzenodo
	cldfcatalog
	lingpy[cluster]
	commonnexus
	pyglottolog
	matplotlib
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	lexibench = pylexibench.__main__:main

[options.extras_require]
dev = 
	flake8
	wheel
	twine
	tox
	build
test = 
	pytest>=5
	pytest-mock
	pytest-cov

[flake8]
ignore = E711,E712,D100,D101,D103,D102,D301,W503
max-line-length = 100
exclude = .tox,ENV

[easy_install]
zip_ok = false

[tool:pytest]
minversion = 3.6
testpaths = tests
addopts = 
	--cov

[coverage:run]
source = 
	pylexibench
	tests

[coverage:report]
show_missing = true
skip_covered = true

[tox:tox]
envlist = py39, py310, py311, py312, py313
isolated_build = true
skip_missing_interpreter = true

[testenv]
deps = .[test]
commands = pytest {posargs}

[egg_info]
tag_build = 
tag_date = 0

