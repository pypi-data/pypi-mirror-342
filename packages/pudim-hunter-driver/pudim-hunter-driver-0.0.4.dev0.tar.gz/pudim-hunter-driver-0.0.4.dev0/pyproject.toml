[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=8.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pudim-hunter-driver"
dynamic = ["version"]
description = "Common interface for implementing job search drivers for The Pudim Hunter platform"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "The Pudim Hunter Team", email = "luis.reis@gmail.com"}
]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
write_to = "src/pudim_hunter_driver/_version.py"
fallback_version = "0.0.1"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3 