[project]
name = "blackcortex-gpt-cli"
version = "1.2.0"
description = "Terminal-based GPT CLI with memory, markdown, and stream support"
keywords = ["gpt", "cli", "terminal", "openai"]
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Konijima", email = "konijima@blackcortex.net" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

# Core dependencies
dependencies = [
  "openai >=1.3.5,<2.0.0",
  "rich >=13.0.0,<14.0.0",
  "prompt_toolkit >=3.0.36,<4.0.0",
  "python-dotenv >=1.0.0,<2.0.0"
]

# Development-only dependencies
[project.optional-dependencies]
dev = [
  "pylint >=3.0.0,<4.0.0",
  "pytest >=7.4.0,<8.0.0",
  "build >=1.0.3,<2.0.0",
  "twine >=4.0.2,<5.0.0",
  "ruff >=0.3.0,<1.0.0",
  "pre-commit >=3.6.0,<4.0.0"
]

# CLI entry point
[project.scripts]
gpt = "blackcortex_cli.gpt:main"

# Build system configuration
[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

# If you rename core to blackcortex_cli, update here
[tool.setuptools]
packages = ["blackcortex_cli"]

# Ruff (formerly in ruff.toml)
[tool.ruff]
fix = true
line-length = 100
target-version = "py38"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "C90"]
ignore = ["E501"]
preview = true

[tool.ruff.lint.mccabe]
max-complexity = 10
