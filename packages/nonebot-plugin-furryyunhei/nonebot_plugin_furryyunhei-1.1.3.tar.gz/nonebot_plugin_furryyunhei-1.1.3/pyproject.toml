[project]
name = "nonebot-plugin-furryyunhei"
version = "1.1.3"
description = "NoneBot 插件用于查询 furry 云黑名单"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["nonebot", "furry", "cloud-blacklist"]
authors = [
  { name = "mofan", email = "mofan@zhuiyenet.com" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "nonebot-adapter-onebot>=1.0.1",
  "nonebot2>=2.4.1",
  "httpx>=0.28.1"
]
[project.urls]
repository = "https://github.com/mofan0423/nonebot-plugin-furryyunhei"
