[tool.poetry]
name = "openrouter-agent"
version = "0.1.3"
description = "This package provides integration between Pydantic AI and OpenRouter, allowing you to use any model available on OpenRouter with the Pydantic AI framework. The implementation leverages the OpenAI-compatible API provided by OpenRouter."
authors = ["VinnyVanGogh <133192356+VinnyVanGogh@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "openrouter_agent", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic-ai = "^0.0.54"
python-dotenv = "^1.1.0"
click = "^8.1.8"
pyperclip = "^1.9.0"
rich = "^13.7.0"

[tool.poetry.scripts]
openrouter-agent = "openrouter_agent.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
