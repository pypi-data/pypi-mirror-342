[build-system]
requires = ["setuptools>=65.0.0"]  # Or "hatchling>=1.0.0"
build-backend = "setuptools.build_meta"  # Or "hatchling.build"

[project]
name = "k8ops"
version = "0.0.2"
description = "Kubernetes Operations Tools"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "nomagicln", email = "nomagicln@gmail.com"},
]
keywords = ["kubernetes", "k8s", "operations", "tools"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "click>=8.1.8",
    "tabulate>=0.9.0",
]

[project.scripts]
k8ops = "k8ops.cli:cli"

[project.urls]
"Homepage" = "https://github.com/nomagicln/k8ops"
"Bug Tracker" = "https://github.com/nomagicln/k8ops/issues"
