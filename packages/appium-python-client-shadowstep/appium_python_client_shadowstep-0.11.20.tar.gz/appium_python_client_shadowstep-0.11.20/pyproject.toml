[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "appium-python-client-shadowstep"
version = "0.11.20"
description = "UI Testing Framework powered by Appium Python Client"
authors = [{ name = "Klim Molokov", email = "klim.molokov@yandex.ru" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "Appium-Python-Client==4.2.0",
    "allure-pytest==2.13.2",
    "zlib-compress==0.0.1",
    "zlib-decompress==0.0.2",
    "pylibjpeg==1.4.0",
    "Pillow==9.5.0",
    "requests==2.31.0",
    "pyserial==3.5",
    "opencv-python==4.8.0.74",
    "pytesseract==0.3.10",
    "numpy==1.25.1",
    "selenium~=4.12",
    "paramiko==3.4.0",
    "scp==0.14.5",
    "lxml==5.3.2"
]

keywords = ["appium", "testing", "uiautomator2", "android", "automation", "framework"]

classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]


[project.optional-dependencies]
dev = ["icecream"]

[project.urls]
Repository = "https://github.com/molokov-klim/Appium-Python-Client-Shadowstep"
