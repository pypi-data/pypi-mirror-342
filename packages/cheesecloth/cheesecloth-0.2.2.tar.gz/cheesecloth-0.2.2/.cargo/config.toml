[build]
# Override the default target directory with a relative path
target-dir = "target"

[package]
# Exclude unnecessary files from cargo publish
exclude = [
    "data/*",
    "examples/*",
    "tests/*",
    "python/tests/*",
    ".pytest_cache",
    "__pycache__",
    ".venv",
    "venv",
    ".idea",
    ".vscode",
]