[project]
name = "llm-embed-gemini"
version = "0.1.4"
description = "Embedding models from Gemini"
readme = "README.md"
authors = [{name = "Florents Tselai"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "llm"
]

[project.urls]
Homepage = "https://github.com/Florents-Tselai/llm-embed-gemini"
Changelog = "https://github.com/Florents-Tselai/llm-embed-gemini/releases"
Issues = "https://github.com/Florents-Tselai/llm-embed-gemini/issues"
CI = "https://github.com/Florents-Tselai/llm-embed-gemini/actions"

[project.entry-points.llm]
embed_gemini = "llm_embed_gemini"

[project.optional-dependencies]
test = ["pytest"]
