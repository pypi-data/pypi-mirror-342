name: flock_6e0930c6
model: openai/gpt-4o
enable_temporal: true
enable_logging: true
show_flock_banner: true
temporal_config:
  task_queue: flock-test-queue
  workflow_execution_timeout: PT10M
  default_activity_retry_policy:
    initial_interval: PT1S
    backoff_coefficient: 2.0
    maximum_interval: PT1M40S
    maximum_attempts: 2
    non_retryable_error_types: []
agents:
  my_presentation_agent:
    name: my_presentation_agent
    model: openai/gpt-4o
    input: topic
    output: funny_title, funny_slide_headers
    write_to_file: false
    wait_for_input: false
    evaluator:
      name: default
      config:
        model: openai/gpt-4o
        use_cache: true
        temperature: 0.0
        max_tokens: 8192
        stream: false
        include_thought_process: false
        kwargs: {}
      type: DeclarativeEvaluator
    handoff_router:
      name: defaultrouter
      config:
        enabled: true
        hand_off: content_agent
      type: DefaultRouter
    modules:
      output:
        name: output
        config:
          enabled: true
          theme: abernathy
          render_table: false
          max_length: 1000
          truncate_long_values: true
          show_metadata: true
          format_code_blocks: true
          custom_formatters: {}
          no_output: false
          print_context: false
        type: OutputModule
      metrics:
        name: metrics
        config:
          enabled: true
          collect_timing: true
          collect_memory: true
          collect_token_usage: true
          collect_cpu: true
          storage_type: json
          metrics_dir: metrics/
          aggregation_interval: 1h
          retention_days: 30
          alert_on_high_latency: true
          latency_threshold_ms: 30000
        type: MetricsModule
  content_agent:
    name: content_agent
    model: openai/gpt-4o
    input: funny_title, funny_slide_headers
    output: funny_slide_content
    write_to_file: false
    wait_for_input: false
    temporal_activity_config:
      start_to_close_timeout: PT1M
      retry_policy:
        initial_interval: PT2S
        backoff_coefficient: 2.0
        maximum_interval: PT1M40S
        maximum_attempts: 4
        non_retryable_error_types:
        - ValueError
    evaluator:
      name: default
      config:
        model: openai/gpt-4o
        use_cache: true
        temperature: 0.0
        max_tokens: 8192
        stream: false
        include_thought_process: false
        kwargs: {}
      type: DeclarativeEvaluator
    modules:
      output:
        name: output
        config:
          enabled: true
          theme: abernathy
          render_table: false
          max_length: 1000
          truncate_long_values: true
          show_metadata: true
          format_code_blocks: true
          custom_formatters: {}
          no_output: false
          print_context: false
        type: OutputModule
      metrics:
        name: metrics
        config:
          enabled: true
          collect_timing: true
          collect_memory: true
          collect_token_usage: true
          collect_cpu: true
          storage_type: json
          metrics_dir: metrics/
          aggregation_interval: 1h
          retention_days: 30
          alert_on_high_latency: true
          latency_threshold_ms: 30000
        type: MetricsModule
components:
  DeclarativeEvaluator:
    type: flock_component
    module_path: flock.evaluators.declarative.declarative_evaluator
    file_path: src\flock\evaluators\declarative\declarative_evaluator.py
    description: Evaluator that uses DSPy for generation.
  OutputModule:
    type: flock_component
    module_path: flock.modules.output.output_module
    file_path: src\flock\modules\output\output_module.py
    description: Module that handles output formatting and display.
  MetricsModule:
    type: flock_component
    module_path: flock.modules.performance.metrics_module
    file_path: src\flock\modules\performance\metrics_module.py
    description: Module for collecting and analyzing agent performance metrics.
  DefaultRouter:
    type: flock_component
    module_path: flock.routers.default.default_router
    file_path: src\flock\routers\default\default_router.py
    description: 'Default router implementation.


      This router simply uses the agent''s hand_off property to determine the next
      agent.

      It does not perform any dynamic routing.'
dependencies:
- pydantic>=2.0.0
- flock-core>=0.4.0
metadata:
  path_type: relative
  flock_version: 0.4.0
