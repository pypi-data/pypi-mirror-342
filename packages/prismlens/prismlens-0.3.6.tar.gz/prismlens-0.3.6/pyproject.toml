[project]
name = "prismlens"
version = "0.3.6"
description = "Tools for managing Prism"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["polykit (>=0.10.0)"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.5"
mypy = "^1.15.0"

[project.scripts]
prismlens = "prismlens:prismlens.main"
