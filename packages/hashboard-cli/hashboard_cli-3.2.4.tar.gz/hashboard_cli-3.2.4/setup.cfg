[metadata]
name = hashboard-cli
version = attr: hashboard.VERSION
author = Dan Eisenberg
author_email = dan@hashboard.com
description = Command-line tools for interacting with Hashboard
long_description = file: README.md
long_description_content_type = text/markdown
url = https://hashboard.com/
project_urls = 
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	Click >= 8.0
	rich >= 13.0.0
	pyyaml >= 6.0
	requests >= 2.0
	ruamel.yaml >= 0.17
	yaspin >= 2.1.0
	semver >= 3.0.1
	wcwidth >= 0.2.13

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	hb = hashboard.cli:main

[options.extras_require]
test = pytest; cram

[egg_info]
tag_build = 
tag_date = 0

