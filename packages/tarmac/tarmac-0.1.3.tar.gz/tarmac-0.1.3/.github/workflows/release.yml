name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Test
        run: .venv/bin/pytest

      - name: Build packages
        run: uv build

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment: pypi

    steps:
      - name: Retrieve packages from build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
  
  create-release:
    runs-on: ubuntu-latest
    needs:
      - release-build
      - pypi-publish
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Retrieve packages from build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Create release notes
        run: |
          echo "# Release notes" > release_notes.md
          echo "" >> release_notes.md
          echo "See [CHANGELOG](https://github.com/merlinz01/tarmac/blob/main/CHANGELOG.md) for details." >> release_notes.md
          echo "" >> release_notes.md

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release_notes.md
