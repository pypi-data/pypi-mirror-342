[project]
name = "driver-manager"
version = "0.1.1"
description = "A lightweight ChromeDriver version fetcher for Python"
authors = [
  { name="Roshan Jha", email="roshanjha88262@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
