[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[project]
name = "mp_scrape_cli"
version = "0.1.1"
dependencies = [
    "pandas>=2",
    "click>=8.1",
    "mp_scrape_core>=0.1.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
]
authors = [
    { name = "Free Software Foundation Europe e.V.", email = "mp-scrape@fsfe.org" },
]
maintainers = [
    { name = "Sofía Aritz", email = "sofiaritz@fsfe.org" },
]
description = "Obtain data of Bundestag MPs"
readme = "README.md"
requires-python = ">=3.11"
license = "AGPL-3.0-only"

[project.urls]
Homepage = "https://git.fsfe.org/mp-scrape/mp-scrape"
Issues = "https://git.fsfe.org/mp-scrape/mp-scrape/issues"