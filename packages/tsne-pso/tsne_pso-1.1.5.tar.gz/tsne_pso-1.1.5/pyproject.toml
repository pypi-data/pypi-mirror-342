[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsne_pso"
version = "1.1.5"
description = "t-Distributed Stochastic Neighbor Embedding with Particle Swarm Optimization"
readme = "README.md"
requires-python = ">=3.9"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [
    {name = "Allaoui, Mebarka"},
    {name = "Belhaouari, Samir Brahim"},
    {name = "Hedjam, Rachid"},
    {name = "Bouanane, Khadra"},
    {name = "Kherfi, Mohammed Lamine"}
]
maintainers = [
    {name = "Otmane Fatteh", email = "fattehotmane@hotmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent", 
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.19.5",
    "scipy>=1.6.0",
    "scikit-learn>=1.0.0",
    "umap-learn>=0.5.3; platform_system != 'Windows'",
    "tqdm>=4.64.0",
]

[project.urls]
"Homepage" = "https://github.com/Draglesss/t-SNE-PSO"
"Bug Tracker" = "https://github.com/Draglesss/t-SNE-PSO/issues"
"Documentation" = "https://github.com/Draglesss/t-SNE-PSO#readme" 