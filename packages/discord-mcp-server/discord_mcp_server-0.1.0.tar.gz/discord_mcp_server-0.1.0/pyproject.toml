[project]
name = "discord-mcp-server"
version = "0.1.0"
description = "A Discord webhook server using MCP"
authors = [
    {name = "mabingyin", email = "ma786074771@outlook.com"}
]
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "mcp-server>=0.1.0"
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
discord-mcp = "discord_mcp_server:main"
