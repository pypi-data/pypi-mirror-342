[project]
name = "cooaki"
dynamic = []
description = "Another Async Akinator API Wrapper"
authors = [
    { name = "LgCookie", email = "lgc2333@126.com" },
]
dependencies = [
    "httpx>=0.27.2",
    "cookit[pyd]>=0.11.0",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
version = "0.3.0"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/lgc2333/cooaki"

[dependency-groups]
patchright = [
    "patchright>=1.51.3",
]

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "cooaki/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
