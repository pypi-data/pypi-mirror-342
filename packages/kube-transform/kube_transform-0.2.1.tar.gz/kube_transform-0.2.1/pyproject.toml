[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kube-transform"
version = "0.2.1"
description = "A lightweight open-source framework for writing and deploying distributed data transformations on Kubernetes."
authors = [
    { name="Devin Toth", email="devin.r.toth@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["kubernetes==32.0.1", "boto3==1.34.91", "fsspec==2025.3.0", "s3fs==2025.3.0", "pydantic==2.11.1"]

[project.urls]
Homepage = "https://github.com/dtoth/kube-transform"
