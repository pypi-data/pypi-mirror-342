[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slidio"
version = "1.0.0"
description = "A Python library to generate Google Slides from templates using AI-generated text and graphs"
authors = [{ name="MickaÃ«l Andrieu", email="mickael.andrieu@solvolabs.com" }]
license = "MIT"
keywords = ["google-slides", "templates", "automation"]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "google-api-python-client>=2.0.0",
    "google-auth>=2.0.0",
    "matplotlib>=3.0.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
"Homepage" = "https://github.com/mickaelandrieu/slidio"
"Repository" = "https://github.com/mickaelandrieu/slidio.git"
"Bug Tracker" = "https://github.com/mickaelandrieu/slidio/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "W",  # pycodestyle warnings
    "UP", # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
