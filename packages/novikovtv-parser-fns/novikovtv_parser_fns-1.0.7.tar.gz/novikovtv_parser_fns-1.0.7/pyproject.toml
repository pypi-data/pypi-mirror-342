[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["novikovtv_parser_fns"]

[tool.hatch.build.targets.sdist]
exclude = [
    "*.ipynb",
    "_*.dat",
    "_*.keras",
    "_*.hdf5",
    "**/captcha_cnn_train"
]

[project]
name = "novikovtv-parser-fns"
version = "1.0.7"
authors = [
    { name = "domster704", email = "domster704@mail.ru" },
]
description = "This is the fns parser"
readme = "README.md"
dependencies = [
    "numpy==2.1.3",
    "opencv-python==4.11.0.86",
    "keras==3.9.0",
    "imutils==0.5.4",
    "scikit-learn==1.6.1",
    "tensorflow==2.19.0",
    "aiohttp==3.10.11",
    "beautifulsoup4==4.13.3",
    "pydantic~=2.9.2",
    "pillow~=11.1.0",
]
requires-python = ">=3.11,<3.12"
classifiers = [
    'Programming Language :: Python :: 3.11',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/asianetsievskaya/parser-fns"