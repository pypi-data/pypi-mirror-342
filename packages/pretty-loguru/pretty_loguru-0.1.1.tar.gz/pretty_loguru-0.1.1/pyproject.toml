[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pretty-loguru"
version = "0.1.1"
description = "A Loguru-based logger with Rich panels, ASCII art headers, blocks and more."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "JonesHong", email = "you@example.com" }
]
dependencies = [
  "loguru>=0.6.0",
  "rich>=12.0.0",
  "art>=5.0.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
"Source" = "https://github.com/yourusername/pretty-loguru"
"Tracker" = "https://github.com/yourusername/pretty-loguru/issues"

[tool.setuptools.packages.find]
include = ["pretty_loguru*"]
exclude = ["logs*"]

