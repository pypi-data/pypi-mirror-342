[project]
name = "pylizlib"
version = "0.1.45"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.3",
    "rich>=14.0.0",
    "typer>=0.15.2",
]

[project.scripts]
pyliz = "pylizlib.cli:app"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pylizlib*"]
