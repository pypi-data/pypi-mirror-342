[project]
  name                 = "sfx"
  version              = "0.1.0"
  description          = "Data-Driven Inference of Colloidal Interactions"
  readme               = "README.md"
  license              = "GPL-3.0-or-later"
  license-files        = ["LICEN[CS]E"]
  requires-python      = ">=3.10"
  authors              = [
    {name = "Florian Benedetti", email = "contact.unkempt932@passmail.net"}
  ]
  maintainers          = [
    {name = "Florian Benedetti", email = "contact.unkempt932@passmail.net"}
  ]
  dependencies         = [
      "dill==0.3.8 ; python_full_version >= '3.8'",
      "h5py==3.11.0 ; python_full_version >= '3.8'",
      "hickle==5.0.3 ; python_full_version >= '3.7'",
      "jax==0.4.31 ; python_full_version >= '3.10'",
      "jaxlib==0.4.31 ; python_full_version >= '3.10'",
      "multimethod==1.12 ; python_full_version >= '3.9'",
      "openexr==3.2.4 ; python_full_version >= '3.7'",
      "pygltflib==1.16.2 ; python_full_version >= '3.6'",
      "tqdm==4.66.5 ; python_full_version >= '3.7'",
  ]
    keywords           = [
      "brownian",
      "dynamic",
      "overdamped",
      "langevin",
      "inference",
      "information",
      "physics",
      "colloid",
      "colloidal",

    ]
    classifiers        = [
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3 :: Only",
        "Natural Language :: English",
        "Intended Audience :: Science/Research",
        "Operating System :: OS Independent",
        "Topic :: Documentation :: Sphinx",
        "Topic :: Scientific/Engineering :: Physics",
    ]

[project.urls]
    HomePage   = "https://github.com/Floriy/sfx/"
    Repository = "https://github.com/Floriy/sfx/"
    Issues     = "https://github.com/Floriy/sfx/issues"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]
