[tool.poetry]
name = "logger_middleware"  # Должно совпадать с именем папки/модуля
version = "1.0.2"
description = "Middleware для логирования в FastAPI"
authors = [
    {name = "profcomff.com", email = "admin@profcomff.com"},
    {name = "DROPDATABASE", email = ""},
]
readme = "README.md"
packages = [{include = "logger_middleware"}]  # Должно совпадать с именем папки
license = {file = "LICENSE"}

[tool.poetry.dependencies]
python = "*"
fastapi = "*"
starlette = "*"
httpx = "*"
auth-lib-profcomff = {extras = ["fastapi"], version = "*"}

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
