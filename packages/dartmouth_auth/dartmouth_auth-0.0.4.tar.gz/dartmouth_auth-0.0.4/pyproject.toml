[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dartmouth_auth"
version = "0.0.4"
authors = [
  { name="Simon Stone", email="simon.stone@dartmouth.edu" },
]
description = "A lightweight package facilitating authentication for Dartmouth services."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/dartmouth/dartmouth-auth"
Issues = "https://github.com/dartmouth/dartmouth-auth/issues"
