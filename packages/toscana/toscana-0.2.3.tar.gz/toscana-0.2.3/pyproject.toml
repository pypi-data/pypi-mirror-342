[build-system]
requires = ["setuptools >= 60.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
authors = [{name="Apolline Ferry", email="apolline.ferry@laposte.net"}]
name = "toscana"
version = "0.2.3"
description = "toscana allows to run SEBE simulation at village scale to obtain building rooftop irradiation, using open-access database (BDTOPO, OpenDEM)"                        
keywords = ["irradiation", "solar", "cadastre", "gis", "rooftop"]           
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]

