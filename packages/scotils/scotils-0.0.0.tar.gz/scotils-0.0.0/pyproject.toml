[project]
name = "scotils"
version = "0.0.0"
description = "Metapackage for all scotils utilities"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Scott Caratozzolo" }]
dependencies = [
    "scotils-finance",
    "scotils-strings",
]

[project.urls]
Homepage = "https://gitlab.com/caratozzoloxyz/public/scotils"
Repository = "https://gitlab.com/caratozzoloxyz/public/scotils"
Issues = "https://gitlab.com/caratozzoloxyz/public/scotils/-/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.uv.sources]
scotils-finance = { workspace = true }
scotils-strings = { workspace = true }

[tool.commitizen]
tag_format = "scotils/v$version"
version_scheme = "semver"
version_provider = "uv"
version_files = [
    "pyproject.toml:project.version",
]
