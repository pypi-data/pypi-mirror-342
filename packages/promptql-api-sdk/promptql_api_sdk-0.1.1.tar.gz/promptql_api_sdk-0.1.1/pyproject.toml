[project]
name = "promptql-api-sdk"
version = "0.1.1"
description = "Python SDK for PromptQL Natural Language API"
authors = [
    {name = "Hasura Team"}
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["promptql", "api", "sdk", "hasura", "llm", "ai"]
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0"
]

[project.urls]
repository = "https://github.com/hasura/promptql-python-sdk"
documentation = "https://hasura.io/docs/promptql/promptql-apis/natural-language-api/"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
twine = "^6.1.0"
