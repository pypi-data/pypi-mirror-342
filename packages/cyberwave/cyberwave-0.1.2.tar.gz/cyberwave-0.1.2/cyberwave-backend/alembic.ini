# A generic Alembic config file.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%%(rev)s_%%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
# prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library.
# Any required deps can installed by adding `alembic[tz]`
# to the pip requirements
# timezone = UTC

# max length of characters to apply to the
# "slug" field
# slug_length = 40

# set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Relative path from script_location to alternate directories with
# versioning machinery. See the "Branches" section
# in the documentation for details.
#
# version_locations = %(here)s/bar:%(here)s/baz

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Set the database URL. env.py can override this if needed.
sqlalchemy.url = sqlite+aiosqlite:///./cyberwave.db


[post_write_hooks]
# Hooks are Python functions that are run after a migration script has been generated.
# hooks = hook1, hook2
# hook1.type = exec
# hook1.entrypoint = myapp.hooks:post_write
# hook2.type = console_scripts
# hook2.entrypoint = fabmanager
# hook2.options = build /path/to/fabfile


# logging configuration: refer to Python's logging configuration documentation
# https://docs.python.org/library/logging.config.html
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
