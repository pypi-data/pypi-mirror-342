[project]
name = "minion-agentic"
version = "0.1.1"
description = "An enhanced wrapper for smolagents with more powerful agent capabilities"
authors = [
    {name = "femtozheng", email = "femtozheng@example.com"},
]
dependencies = [
    "smolagents>=0.0.1",
    "python-dotenv>=1.0.0",
    "browser-use>=0.0.1",
    "loguru>=0.0.1"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "pytest>=7.0.0",
]
mcp = [
    "mcp>=1.5.0",
    "asyncio>=3.4.3",
    "playwright>=1.51.0",
    "openai>=1.75.0",
    "markdownify>=1.1.0",
    "langchain-core>=0.3.49",
    "langchain-openai>=0.3.11",
    "smolagents[mcp]>=1.13.0"
]
google = [
  "google-adk","litellm"
]
smolagents = [
  "smolagents[litellm,mcp]>=1.10.0",
  "openinference-instrumentation-smolagents"
]
minion = [
  "minionx>=0.0.1",
]
all = [
  "minion-agentic[google,smolagents,mcp,minion]"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.hatch.build.targets.wheel]
packages = ["minion_agent"]