[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swiftbarmenu"
version = "0.1.7"
dependencies = []
requires-python = ">=3.9"
authors = [{ name = "Sergio Delgado Quintero", email = "sdelquin@gmail.com" }]
maintainers = [
    { name = "Sergio Delgado Quintero", email = "sdelquin@gmail.com" },
]
description = "Easy menu building for SwiftBar (... and xbar)"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/sdelquin/swiftbarmenu"
repository = "https://github.com/sdelquin/swiftbarmenu"
issues = "https://github.com/sdelquin/swiftbarmenu/issues"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/swiftbarmenu"]
