<!-- perturbation_chart.html - placeholder -->
<div class="perturbation-chart">
    <!-- Chart will be rendered here by JavaScript -->
    <div id="perturbation-chart-plot" class="chart-plot"></div>
    
    <div class="chart-legend">
        <div class="legend-item">
            <div class="legend-color primary-model"></div>
            <div class="legend-label">{{ model_name }}</div>
        </div>
        
        {% if has_alternative_models %}
            <!-- Alternative models legend will be populated by JavaScript -->
            <div id="alternative-models-legend"></div>
        {% endif %}
    </div>
    
    <div class="chart-notes">
        <div class="note-item">
            <span class="note-icon">ℹ️</span>
            <span class="note-text">This chart shows the impact of perturbation level on model performance.</span>
        </div>
    </div>
</div>
