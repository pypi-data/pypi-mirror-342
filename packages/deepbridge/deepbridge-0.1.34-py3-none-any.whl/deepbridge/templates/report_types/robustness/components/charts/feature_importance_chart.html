<!-- feature_importance_chart.html - placeholder -->
<div class="feature-importance-chart">
    <!-- Chart will be rendered here by JavaScript -->
    <div id="feature-importance-plot-{{ type }}" class="chart-plot"></div>
    
    <div class="chart-controls">
        <div class="feature-filter">
            <label for="feature-count-{{ type }}">Show top:</label>
            <select id="feature-count-{{ type }}" class="feature-count-selector" data-chart-id="{{ type }}">
                <option value="10">10 features</option>
                <option value="15" selected>15 features</option>
                <option value="20">20 features</option>
                <option value="all">All features</option>
            </select>
        </div>
        
        {% if type == "robustness" or type == "model" or type == "model_detailed" %}
        <div class="feature-highlight">
            <label>
                <input type="checkbox" id="highlight-subset-{{ type }}" class="highlight-subset" data-chart-id="{{ type }}" checked>
                Highlight optimal feature subset
            </label>
        </div>
        {% endif %}
    </div>
    
    <div class="chart-legend">
        {% if type == "robustness" %}
        <div class="legend-item">
            <div class="legend-color robustness-highlight"></div>
            <div class="legend-label">In optimal subset</div>
        </div>
        <div class="legend-item">
            <div class="legend-color robustness-normal"></div>
            <div class="legend-label">Other features</div>
        </div>
        {% elif type == "model" or type == "model_detailed" %}
        <div class="legend-item">
            <div class="legend-color model-highlight"></div>
            <div class="legend-label">In optimal subset</div>
        </div>
        <div class="legend-item">
            <div class="legend-color model-normal"></div>
            <div class="legend-label">Other features</div>
        </div>
        {% endif %}
    </div>
</div>
