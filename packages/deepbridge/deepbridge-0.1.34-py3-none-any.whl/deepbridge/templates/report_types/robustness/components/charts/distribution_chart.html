<div class="distribution-chart">
    <!-- Chart will be rendered here by JavaScript -->
    <div id="distribution-plot" class="chart-plot"></div>
    
    <div class="chart-controls">
        <div class="distribution-type-filter">
            <label for="distribution-type">View as:</label>
            <select id="distribution-type" class="distribution-type-selector">
                <option value="violin" selected>Violin Plot</option>
                <option value="histogram">Histogram</option>
                <option value="density">Density Plot</option>
            </select>
        </div>
        
        <div class="level-filter">
            <label for="distribution-level-selector">Perturbation Levels:</label>
            <select id="distribution-level-selector" class="level-selector" multiple>
                <!-- Will be populated by JavaScript based on available levels -->
            </select>
        </div>
    </div>
    
    <div class="chart-legend">
        <!-- Will be populated by JavaScript based on selected visualization type -->
    </div>
    
    <div class="chart-notes">
        <div class="note-item">
            <span class="note-icon">ðŸ“Š</span>
            <span class="note-text">This visualization shows the full distribution of model performance at different perturbation levels, including the shape, central tendency, and spread of the data.</span>
        </div>
    </div>
</div>
