<!-- worst_score_chart.html - placeholder -->
<div class="worst-score-chart">
    <!-- Chart will be rendered here by JavaScript -->
    <div id="worst-score-chart-plot" class="chart-plot"></div>

    <div class="chart-legend">
        <div class="legend-item">
            <div class="legend-color primary-model"></div>
            <div class="legend-label">{{ model_name }}</div>
        </div>
        
        <div class="legend-item">
            <div class="legend-color threshold-line"></div>
            <div class="legend-label">Acceptable Threshold</div>
        </div>
        
        {% if has_alternative_models %}
            <!-- Alternative models legend will be populated by JavaScript -->
            <div id="alternative-models-worst-legend"></div>
        {% endif %}
    </div>
    
    <div class="chart-notes">
        <div class="note-item">
            <span class="note-icon">⚠️</span>
            <span class="note-text">This chart shows the worst-case performance under perturbation, which represents the model's performance lower bound.</span>
        </div>
    </div>
</div>
