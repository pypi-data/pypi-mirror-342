<!-- distribution_chart.html - Distribution comparison visualization -->
<div class="distribution-chart">
    <!-- Chart will be rendered here by JavaScript -->
    <div id="distribution-chart-plot" class="chart-plot"></div>
    
    <div class="chart-controls">
        <div class="feature-filter">
            <label for="distribution-feature-selector">Feature:</label>
            <select id="distribution-feature-selector" class="feature-selector">
                <!-- Will be populated by JavaScript based on available features -->
            </select>
        </div>
        
        <div class="display-filter">
            <label for="distribution-display-selector">Display:</label>
            <select id="distribution-display-selector" class="display-selector">
                <option value="pdf" selected>Probability Density</option>
                <option value="cdf">Cumulative Distribution</option>
                <option value="histogram">Histogram</option>
                <option value="quantile">Quantile Plot</option>
            </select>
        </div>
        
        <div class="comparison-control">
            <label>
                <input type="checkbox" id="overlay-baseline" checked>
                Overlay Baseline Distribution
            </label>
            <label>
                <input type="checkbox" id="show-difference">
                Show Difference
            </label>
        </div>
    </div>
    
    <div class="chart-legend">
        <div class="legend-item">
            <div class="legend-color baseline-dist"></div>
            <div class="legend-label">Baseline Distribution</div>
        </div>
        <div class="legend-item">
            <div class="legend-color target-dist"></div>
            <div class="legend-label">Target Distribution</div>
        </div>
        <div class="legend-item">
            <div class="legend-color diff-area"></div>
            <div class="legend-label">Difference Area</div>
        </div>
    </div>
    
    <div class="chart-metrics">
        <div class="metric-item">
            <div class="metric-label">KL Divergence:</div>
            <div class="metric-value" id="kl-divergence-value">-</div>
        </div>
        <div class="metric-item">
            <div class="metric-label">JS Distance:</div>
            <div class="metric-value" id="js-distance-value">-</div>
        </div>
        <div class="metric-item">
            <div class="metric-label">Wasserstein Distance:</div>
            <div class="metric-value" id="wasserstein-value">-</div>
        </div>
    </div>
    
    <div class="chart-notes">
        <div class="note-item">
            <span class="note-icon">ðŸ“ˆ</span>
            <span class="note-text">This chart compares the distribution of a feature between baseline and target datasets, showing how the feature distribution has shifted.</span>
        </div>
    </div>
</div>
