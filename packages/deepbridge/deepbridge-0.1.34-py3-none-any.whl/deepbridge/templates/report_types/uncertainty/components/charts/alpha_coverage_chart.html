<!-- alpha_coverage_chart.html - Chart showing coverage at different alpha levels -->
<div class="alpha-coverage-chart">
    <!-- Chart will be rendered here by JavaScript -->
    <div id="alpha-coverage-chart-plot" class="chart-plot"></div>
    
    <div class="chart-controls">
        <div class="display-filter">
            <label for="alpha-display-selector">Display:</label>
            <select id="alpha-display-selector" class="display-selector">
                <option value="all" selected>All Alpha Levels</option>
                <option value="standard">Standard Alpha Levels</option>
                <option value="critical">Critical Alpha Levels</option>
            </select>
        </div>
        
        <div class="metric-filter">
            <label for="coverage-metric-selector">Metric:</label>
            <select id="coverage-metric-selector" class="metric-selector">
                <option value="empirical" selected>Empirical Coverage</option>
                <option value="expected">Expected Coverage</option>
                <option value="gap">Coverage Gap</option>
            </select>
        </div>
    </div>
    
    <div class="chart-legend">
        <div class="legend-item">
            <div class="legend-color empirical-coverage"></div>
            <div class="legend-label">Empirical Coverage</div>
        </div>
        <div class="legend-item">
            <div class="legend-color expected-coverage"></div>
            <div class="legend-label">Expected Coverage</div>
        </div>
        <div class="legend-item">
            <div class="legend-color ideal-line"></div>
            <div class="legend-label">Ideal Coverage Line</div>
        </div>
    </div>
    
    <div class="chart-summary">
        <div class="summary-item">
            <div class="summary-label">Average Coverage Gap:</div>
            <div class="summary-value" id="avg-coverage-gap">-</div>
        </div>
        <div class="summary-item">
            <div class="summary-label">Worst Alpha Level:</div>
            <div class="summary-value" id="worst-alpha-level">-</div>
        </div>
    </div>
    
    <div class="chart-notes">
        <div class="note-item">
            <span class="note-icon">ðŸ“Š</span>
            <span class="note-text">This chart shows the empirical coverage at different alpha levels, representing how well the prediction intervals contain the true values. Ideal coverage should follow the diagonal line.</span>
        </div>
    </div>
</div>
