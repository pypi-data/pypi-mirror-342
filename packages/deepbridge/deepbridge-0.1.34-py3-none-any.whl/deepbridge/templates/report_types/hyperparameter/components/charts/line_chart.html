{% macro line_chart(id, title="", description="", height=400) %}
<div class="chart-container">
    {% if title %}
    <h3 class="chart-title">{{ title }}</h3>
    {% endif %}
    
    {% if description %}
    <p class="chart-description">{{ description }}</p>
    {% endif %}
    
    <div id="{{ id }}" class="line-chart" style="height: {{ height }}px;"></div>
    
    <script>
        document.addEventListener('renderCharts', function() {
            renderLineChart_{{ id }}();
        });
        
        function renderLineChart_{{ id }}() {
            // This function will be implemented in the page's JavaScript
            // The chart data is expected to be available in the reportData object
            if (typeof renderLineChart_{{ id }}_implementation === 'function') {
                renderLineChart_{{ id }}_implementation();
            } else {
                console.error('Line chart implementation for {{ id }} not found');
            }
        }
    </script>
</div>
{% endmacro %}
