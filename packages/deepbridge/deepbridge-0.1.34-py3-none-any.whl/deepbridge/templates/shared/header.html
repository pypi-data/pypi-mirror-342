<header>
    <div class="header-container">
        <div class="logo-container">
            <img src="data:image/png;base64, {{ logo }}" alt="DeepBridge Logo" class="logo">
        </div>
        <div class="title-container">
            <h1>{{ block_title|default('DeepBridge Report') }}</h1>
            <div class="report-info">
                <div class="info-item"><strong>Model:</strong> {{ model_name }}</div>
                <div class="info-item"><strong>Date:</strong> {{ timestamp }}</div>
                {% if report_data.model_type %}<div class="info-item"><strong>Type:</strong> {{ report_data.model_type }}</div>{% endif %}
            </div>
        </div>
    </div>
</header>

<style>
    /* Header specific styles */
    .header-container {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
    }
    
    .logo-container {
        flex: 0 0 200px;
        padding-right: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .logo {
        max-width: 180px;
        height: auto;
        max-height: 80px;
        object-fit: contain;
    }
    
    .title-container {
        flex: 1;
        text-align: center;
    }
    
    .report-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        font-size: 16px;
        color: #e0e0e0;
        margin-top: 10px;
    }
    
    @media (max-width: 768px) {
        .header-container {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 15px;
            padding-right: 0;
        }
        
        .report-info {
            flex-direction: column;
            gap: 5px;
        }
    }
</style>
