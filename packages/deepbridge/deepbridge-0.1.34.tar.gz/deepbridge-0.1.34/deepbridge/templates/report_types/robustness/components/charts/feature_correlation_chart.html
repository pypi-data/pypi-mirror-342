<div class="feature-correlation-chart">
    <!-- Chart will be rendered here by JavaScript -->
    <div id="feature-correlation-plot" class="chart-plot"></div>
    
    <div class="chart-controls">
        <div class="feature-filter">
            <label for="correlation-feature-count">Features to include:</label>
            <select id="correlation-feature-count" class="feature-count-selector">
                <option value="5">Top 5 features</option>
                <option value="10" selected>Top 10 features</option>
                <option value="15">Top 15 features</option>
                <option value="subset">Optimal feature subset</option>
            </select>
        </div>
        
        <div class="correlation-scale">
            <label for="correlation-color-scale">Color scale:</label>
            <select id="correlation-color-scale" class="correlation-scale-selector">
                <option value="viridis" selected>Viridis</option>
                <option value="plasma">Plasma</option>
                <option value="blues_reds">Blues-Reds</option>
            </select>
        </div>
    </div>
    
    <div class="chart-notes">
        <div class="note-item">
            <span class="note-icon">ðŸ”„</span>
            <span class="note-text">This matrix shows correlations between the most important features. Strong correlations (near 1 or -1) may indicate redundancy in the feature set.</span>
        </div>
    </div>
</div>
