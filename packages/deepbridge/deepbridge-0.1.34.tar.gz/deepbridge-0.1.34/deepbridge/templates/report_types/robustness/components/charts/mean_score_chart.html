<div class="mean-score-chart">
    <!-- Chart will be rendered here by JavaScript -->
    <div id="mean-score-chart-plot" class="chart-plot"></div>

    <div class="chart-legend">
        <div class="legend-item">
            <div class="legend-color primary-model"></div>
            <div class="legend-label">{{ model_name }} Mean</div>
        </div>
        
        <div class="legend-item">
            <div class="legend-color primary-model-ci"></div>
            <div class="legend-label">Confidence Interval</div>
        </div>
        
        {% if has_alternative_models %}
            <!-- Alternative models legend will be populated by JavaScript -->
            <div id="alternative-models-mean-legend"></div>
        {% endif %}
        
        <div class="legend-item">
            <div class="legend-color avg-trend"></div>
            <div class="legend-label">Average Trend</div>
        </div>
    </div>
    
    <div class="chart-notes">
        <div class="note-item">
            <span class="note-icon">ðŸ“Š</span>
            <span class="note-text">This chart shows the mean performance with confidence intervals, representing the expected behavior under perturbation.</span>
        </div>
    </div>
</div>
