<!-- model_info.html -->
<div class="model-info">
    <h3 class="model-info-title">Model Information</h3>
    
    <div class="model-info-item">
        <span class="model-info-label">Model Type</span>
        <span class="model-info-value">{{ model_type }}</span>
    </div>
    
    <div class="model-info-item">
        <span class="model-info-label">Iterations</span>
        <span class="model-info-value">{{ iterations }}</span>
    </div>
    
    {% if has_alternative_models %}
    <div class="model-info-item">
        <span class="model-info-label">Alternative Models</span>
        <span class="model-info-value">Available</span>
    </div>
    {% endif %}
</div>
