{% macro tabs(tabs_list) %}
<div class="tabs-container">
    <div class="tabs">
        {% for tab in tabs_list %}
        <div class="tab {% if tab.active %}active{% endif %}" 
             data-tab="{{ tab.id }}"
             {% if tab.hidden %}style="display: none;"{% endif %}>
            {{ tab.title }}
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}

<style>
    .tabs-container {
        margin: 30px 0 20px;
    }
    
    .tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
    }
    
    .tab {
        padding: 12px 20px;
        cursor: pointer;
        margin-right: 2px;
        border-radius: 4px 4px 0 0;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        border-bottom: none;
    }
    
    .tab:hover {
        background-color: rgba(27, 120, 222, 0.05);
    }
    
    .tab.active {
        background-color: white;
        border-color: var(--border-color);
        border-bottom: 2px solid white;
        color: var(--primary-color);
        font-weight: 500;
        margin-bottom: -1px;
    }
    
    @media (max-width: 768px) {
        .tabs {
            flex-wrap: wrap;
        }
        
        .tab {
            flex: 1 0 50%;
            text-align: center;
        }
    }
</style>
