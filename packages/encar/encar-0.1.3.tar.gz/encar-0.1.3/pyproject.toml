[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "encar"
version = "0.1.3"
description = "encar is the official Python client for Carapis Encar API. Use it to access, search, and analyze real-time Korean used car data from Encar.com via a powerful REST API. Supports vehicle listings, details, manufacturers, models, and more."
authors = [ "Carapis.com <info@carapis.com>",]
license = "MIT"
readme = "README.md"
homepage = "https://carapis.com/"
repository = "https://github.com/markolofsen/carapis-encar-pypi"
documentation = "https://carapis.com/"
keywords = [ "encar", "encar api", "carapis", "korean car api", "used car api", "vehicle data", "car marketplace", "car listing", "client", "automotive",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.11", "Topic :: Internet :: WWW/HTTP :: Dynamic Content", "Topic :: Software Development :: Libraries :: Python Modules",]
include = [ "src/encar/*.py", "src/encar/schema.yaml", "LICENSE", "README.md", "src/examples/*.py", "src/examples/.env.example",]
exclude = [ "**/__pycache__", "**/.pytest_cache", "**/venv", "**/.venv", "**/dist", "**/build", "**/*.egg-info", "**/.env",]

[tool.black]
line-length = 88
target-version = [ "py311",]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
requests = "^2.31.0"
pyyaml = "^6.0.1"
python-dotenv = "^1.0.0"
questionary = "^2.1.0"
semver = "^3.0.4"
toml = "^0.10.2"

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = "test_*.py"
addopts = "-v --disable-warnings"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
flake8 = "^7.0.0"
black = "^24.1.1"
isort = "^5.13.2"
twine = "^4.0.2"
build = "^1.0.3"
