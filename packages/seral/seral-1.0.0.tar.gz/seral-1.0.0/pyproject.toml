[project]
name = "seral"
version = "1.0.0"
authors = [
    { name="Žiga Stržinar", email="ziga.strzinar@ijs.si" },
]
description = "Implementation of Streaming ERAL algorithm (Stržinar et al., 2024)"
readme = "README package.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib>=3.6.0",
    "numpy>=2.2.0",
    "pandas>=2.2.0",
    "scipy>=1.15.2",
    "scikit-learn>=1.6.1",
    "eral>=1.1.0",
    "jupyter>1.0.0",
    "pytest>7.2.2",
    "numba>=0.60.0"
]

[project.urls]
Homepage = "https://repo.ijs.si/zstrzinar/streaming-eral"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
