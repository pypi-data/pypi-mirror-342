[project]
name = "seral"
version = "0.0.6"
authors = [
    { name="Žiga Stržinar", email="ziga.strzinar@ijs.si" },
]
description = "Implementation of Streaming ERAL algorithm (Stržinar et al., 2024)"
readme = "README package.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "dtw-python>=1.3.0",
    "matplotlib>=3.6.2",
    "numpy>=1.23.4, <2.0.0",
    "pandas>=1.4.3, <2.0.0",
    "python-dateutil>=2.8.2",
    "scikit-learn>=1.2.1",
    "scipy>=1.9.0",
    "tslearn>=0.6.3",
    "line-profiler>=4.1.2",
    "numba>=0.58.1, <0.60.0",
    "eral >= 1.0.0"
]

[project.urls]
Homepage = "https://repo.ijs.si/zstrzinar/streaming-eral"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
