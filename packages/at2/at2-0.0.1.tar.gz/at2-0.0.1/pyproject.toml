[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "at2"
version = "0.0.1"
authors = [
  { name="Benjamin Cohen-Wang", email="bencw@mit.edu" },
]
description = "Attribute statements generated by LLMs to preceding tokens using attention weights."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "torch", "pandas", "nltk >= 3.8.2", "spacy", "scikit-learn", "matplotlib", "tqdm", "ipywidgets", "transformers", "datasets", "huggingface-hub"]

[project.optional-dependencies]
optional = ["flash-attn", "accelerate"]
test = ["pytest"]


[tool.setuptools.packages.find]
exclude = ["notebooks*", "assets*", "tests*", "logs*", "scripts*", "outputs*"]

[project.urls]
Homepage = "https://github.com/MadryLab/AT2"
Issues = "https://github.com/MadryLab/AT2/issues"
