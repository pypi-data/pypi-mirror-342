[build-system]
requires = ["setuptools>=65.5.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "eo4eu_base_utils",
    "eo4eu_base_utils.unify",
    "eo4eu_base_utils.typing",
    "eo4eu_base_utils.result",
]

[project]
name = "eo4eu_base_utils"
version = "0.6.0"
authors = [
    {name = "Apollon Grigoras", email = "apollon@uoa.gr"},
]
description = "General utilities for EO4EU"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing_extensions ~= 4.12; python_version <= '3.10'",
]
[project.optional-dependencies]
docs = [
    "sphinx           == 8.2.3",
    "sphinx-rtd-theme == 3.0.2"
]