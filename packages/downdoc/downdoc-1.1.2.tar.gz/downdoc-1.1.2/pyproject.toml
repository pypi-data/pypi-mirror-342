[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [{ name = "Matt Norton", email = "matt@carrotmanmatt.com" }]
classifiers = ["Development Status :: 7 - Inactive"]
dependencies = ["Pydowndoc"]
description = "You tried to install \"downdoc\". The correct package name is \"Pydowndoc\"."
name = "downdoc"
readme = { content-type = "text/markdown", text = "You tried to install \"downdoc\". The correct package name is \"Pydowndoc\"." }
version = "1.1.2"

[project.urls]
Repository = "https://github.com/CarrotManMatt/Pydowndoc"

[tool.hatch.build.targets.wheel]
bypass-selection = true

[tool.uv]
managed = false
package = false
trusted-publishing = "always"
