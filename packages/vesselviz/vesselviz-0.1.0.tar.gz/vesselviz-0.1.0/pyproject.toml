[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vesselviz"
version = "0.1.0"
description = "Animated vessel traffic visualization with MMSI trails and labels"
authors = [
    { name="Your Name", email="you@example.com" }
]
dependencies = [
    "pandas",
    "matplotlib",
    "cartopy",
    "duckdb",
    "numpy"
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/p-doshi/vesselviz"
"Bug Tracker" = "https://github.com/p-doshi/vesselviz/issues"
