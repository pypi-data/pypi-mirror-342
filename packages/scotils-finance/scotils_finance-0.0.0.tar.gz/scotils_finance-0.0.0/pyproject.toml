[project]
name = "scotils-finance"
version = "0.0.0"
description = "Financial utilities for the scotils namespace"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Scott Caratozzolo" }]
dependencies = []

[project.urls]
Homepage = "https://gitlab.com/caratozzoloxyz/public/scotils"
Repository = "https://gitlab.com/caratozzoloxyz/public/scotils"
Issues = "https://gitlab.com/caratozzoloxyz/public/scotils/-/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.exclude-package-data]
"scotils_finance" = ["tests/*"]

[tool.commitizen]
tag_format = "scotils-finance/v$version"
version_scheme = "semver"
version_provider = "uv"
version_files = [
    "pyproject.toml:project.version",
]