[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "jetts"
version = "0.0.1"
dependencies = [
  "vllm",
  "datasets",
  "openai",
  "msgspec",
  "transformers",
  "tqdm",
  "numpy",
]
requires-python = ">= 3.10"
authors = [
  { name="Yilun Zhou", email="yilun.zhou@salesforce.com" },
  { name="Austin Xu", email="austin.xu@salesforce.com" },
]
description = "JETTS Benchmark"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "LicenseRef-Creative-Commons-Attribution-NonCommercial-4.0-International"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/SalesforceAIResearch/jetts-benchmark"
Issues = "https://github.com/SalesforceAIResearch/jetts-benchmark/issues"

[tool.setuptools]
packages = ["jetts"]