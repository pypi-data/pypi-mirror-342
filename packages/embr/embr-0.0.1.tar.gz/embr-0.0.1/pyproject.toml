# pyproject.toml

[project]
dynamic = ["version", "license", "readme"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
    "dotvar",
    "pymongo",
    "openai",
    "params_proto",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools", "bumpver", "pytest", "cmx", "jaynes"]

[project.urls]
Homepage = "https://github.com/geyang/embr"

[project.scripts]
realpython = "reader.__main__:main"

[tool.setuptools]
py-modules = ["embr"]

[tool.poetry]
name = "embr"
version = "0.0.1"
description = "Natural Language Differential Programming"
authors = ["Ge Yang <ge.ike.yang@gmail.com>"]
license = "LICENSE"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
