[project]
name = "ipyquizjb"
version = "0.3.13"
description = "Quizzes for Jupyter"
dependencies = [
    "ipython",
    "ipywidgets",
    "requests"
]
authors = [
  { name="Jørgen Galdal", email="jorgen.4@live.no" },
  { name="Raviksan Navaratnarajah", email="raviksann@outlook.com" },
  { name="Synne Raad", email="synnera@live.com" },
  { name="Peter Vatnøy", email="peter.vatno02@gmail.com" },
  { name="Eskild Sæther", email="gensereskild@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

# [project.urls]
# Homepage = "https://github.com/pypa/sampleproject"
# Issues = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ipyquizjb"]