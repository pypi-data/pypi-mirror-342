[project]
name = "alertalot"
version = "0.1.1"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.37.0",
    "pyyaml>=6.0.2",
    "pytimeparse>=1.1.8",
    "jsonschema>=4.23.0",
    "rich>=14.0.0"
]
description = "Python library for creating AWS CloudWatch alerts automatically based on predefined configurations"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Monitoring"
]
authors = [
    {name = "Alexey Puchkov", email = "alexey.pkv@gmail.com"}
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pylint>=3.3.4",
]

[build-system]
requires = ["setuptools>=79.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["alertalot*"]

[project.scripts]
alertalot = "alertalot.main:main"

[project.urls]
Homepage = "https://github.com/Oktopost/Alertalot"
