[flake8]
max-complexity = 10
max-line-length = 127
paths = admin_confirm
exclude = 
	admin_confirm/tests/*
	tests/*
ignore = 
	D107
	D400
	C812
	I001
	I004
	Q000
	WPS110
	WPS305
	WPS336
per-file-ignores = 
admin_confirm/tests/* = D102, WPS118, WPS204

[coverage:run]
relative_files = True
omit = admin_confirm/tests/*
branch = True

[tool:pytest]
DJANGO_SETTINGS_MODULE = tests.test_project.settings.test
addopts = --doctest-modules -ra -l --tb=short --show-capture=all --color=yes
testpaths = admin_confirm/tests

[egg_info]
tag_build = 
tag_date = 0

