[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
exclude = ["testing*"]

[project]
name = "auttcomp"
version = "3.0.0"
authors = [
  { name="Brandon McCartney", email="auttcast@gmail.com" },
]
description = "framework for in-line functional composition, iterable extensions similar to LINQ, and complex object evaluation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]

license = "AGPL-3.0-or-later"
license-files = ["LICENSE.txt"]
dependencies = [
    "shape_eval>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/Auttcast/python-function-composition"
Issues = "https://github.com/Auttcast/python-function-composition/issues"
