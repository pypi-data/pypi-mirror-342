[project]
name = "pocus"
version = "0.1.0"
description = "A short description"
readme = "README.md"
authors = [
  { name="Roman Pronskiy", email="roman@pronskiy.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/pronskiy/pocus"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/.github",
  "/.idea",
  "/.junie",
  "/.gitignore",
  "tests",
  "*.pyc",
  "__pycache__",
]
