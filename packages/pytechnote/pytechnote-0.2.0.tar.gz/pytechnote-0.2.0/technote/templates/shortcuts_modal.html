<div class="modal fade" id="shortcutsModal" tabindex="-1" aria-labelledby="shortcutsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="shortcutsModalLabel">
          Keyboard shortcuts
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <section class="col-md-6">
                <div class="row align-items-center">
                  <div class="col">
                    Toggle sidebar
                  </div>
                  <div class="col-auto d-flex gap-2">
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">Ctrl</div>
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">Shift</div>
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">[</div>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col">
                    Toggle table of contents
                  </div>
                  <div class="col-auto d-flex gap-2">
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">Ctrl</div>
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">Shift</div>
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">]</div>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col">
                    Show keyboard shortcuts
                  </div>
                  <div class="col-auto d-flex gap-2">
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">Ctrl</div>
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">/</div>
                  </div>
                </div>
              </section>
              <section class="col-md-6">
                <div class="row align-items-center">
                  <div class="col">
                    Focus search input
                  </div>
                  <div class="col-auto d-flex gap-2">
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">/</div>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col">
                    Close search results
                  </div>
                  <div class="col-auto d-flex gap-2">
                    <div class="border border-1 rounded-3 py-1 px-2 my-2 small">Esc</div>
                  </div>
                </div>
              </section>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
