[metadata]
name = alise
summary = Tool to link accounts
description_file = README.md
description_content_type = text/markdown; charset=UTF-8
author = Marcus Hardt
author_email = hardt@kit.edu
home_page = https://github.com/marcvs/alise
project_urls = 
	Bug Tracker = https://github.com/marcvs/alise/issues
	Documentation = https://alise.readthedocs.io/en/latest/
license = MIT license
license_files = LICENSE
classifier = 
	Programming Language :: Python :: 3

[options.entry_points]
console_scripts = 
	alise-webserver=alise.daemon:main

[bdist_wheel]
universal = 1

[files]
packages = 
	alise

[pycodestyle]
select = 
ignore = E127,E203,E221,E241,E128,E266,W503
max_line_length = 120
max_doc_length = 120

[tool.black]
line-length = 100

[options]
install_requires = 
	feudalAdapter>=0.7.1
	flaat>=1.1.10
	fastapi==0.*
	uvicorn[standard]==0.*
	gunicorn==20.*
	sqlitedict==2.*
	cryptography==41.*
	markdown==3.*

[egg_info]
tag_build = 
tag_date = 0

