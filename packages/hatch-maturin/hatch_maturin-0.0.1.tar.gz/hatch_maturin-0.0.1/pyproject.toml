[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "hatch_maturin"
version = "0.0.1"
description = "Hatch build hook that invokes maturin to compile Rust extensions"
requires-python = ">=3.8"
dependencies = ["maturin>=1.4"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hatchling>=1.18.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hatch_maturin"]

[project.entry-points.hatch]
maturin = "hatch_maturin.hook:MaturinHook"