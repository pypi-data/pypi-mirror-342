[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "load-environ-typed-kubernetes"
version = "0.0.1"
authors = [
  { name="Johan B.W. de Vries" },
]
description = "Extends load-environ-typed to get info right from Kubernetes API"
readme = "README.md"
license = {file = "LICENSE.txt" }
requires-python = ">=3.8"
dependencies = [
  "kubernetes",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jbwdevries/python-load-environ-typed-kubernetes"
"Bug Tracker" = "https://github.com/jbwdevries/python-load-environ-typed-kubernetes/issues"
