[tool:pytest]
minversion = 1.0.0
testpaths = 
	tests
filterwarnings = 
	error
	ignore:numpy\.ufunc size changed:RuntimeWarning
	ignore:numpy.ndarray size changed:RuntimeWarning
	ignore:`np.bool` is a deprecated alias for the builtin `bool`:DeprecationWarning
markers = 
	data_size(N): set dimension of square data array for ccd_data fixture
	data_scale(s): set the scale of the normal distribution used to generate data
	data_mean(m): set the center of the normal distribution used to generate data

[metadata]
name = pydebugviz
description = "Step through code execution, inspect variables over time, capture traces, and export insights - all from Jupyter, CLI, or your IDE"
long_description = file:README.md
long_description_content_type = text/markdown
version = attr: pydebugviz.__version__
author = Kyle Koeller
license = MIT
github_project = kjkoeller/pydebugviz

[options]
packages = find:
zip_safe = False
setup_requires = setuptools_scm
install_requires = 
	matplotlib>=3.5.1
	pandas>=1.4.2
	networkx>=3.0
	ipywidgets>=8.1
	ipython>=7.0
python_requires = >=3.7
test_require = pytest
include_package_data = True

[aliases]
test = pytest

[options.entry_points]
console_scripts = 
	pydebugviz = pydebugviz.cli:main

[options.extras_require]
docs = 
	sphinx-astropy
	matplotlib

[pycodestyle]
select = E101,E111,E112,E113,E221,E222,E223,E224,E225,E241,E242,E251,E271,E272,E303,E304,E502,E703,E901,E902,W191,W291,W292,W293,W391

[flake8]
max-line-length = 100

[coverage:run]
source = pydebugviz

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}

[egg_info]
tag_build = 
tag_date = 0

