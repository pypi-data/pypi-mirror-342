[package]
name = "order-book"
version = "0.2.0"
edition = "2021"

[lib]
name = "order_book"

[dependencies]
hashbrown = "0.15.2"
log = "0.4.25"
env_logger = "0.11.6"
thiserror = "1.0.65"
num = "0.4.3"
anyhow = "1.0.95"
itertools = "0.14.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
order-book-derive = { path = "../order_book_derive" }
order-book-core = { path = "../order_book_core" }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports", "real_blackbox"] }
polars = { version = "0.45.1", features = [
    "polars-io",
    "csv",
    "dtype-array",
], default-features = true }

[[bench]]
name = "book_side"
harness = false

[[bench]]
name = "book_side_tracked"
harness = false

[[bench]]
name = "order_book"
harness = false

[[bench]]
name = "ninja"
harness = false

[[test]]
name = "book_side_tests"

[[test]]
name = "book_side_derive"
