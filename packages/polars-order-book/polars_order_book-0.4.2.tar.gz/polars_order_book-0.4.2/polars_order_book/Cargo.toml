[package]
name = "polars-order-book"
version = "0.4.2"
edition = "2021"

[lib]
name = "polars_order_book"
crate-type = ["cdylib"]

[dependencies]
order-book = { path = "../order_book" }
order-book-core = { path = "../order_book_core" }
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }
pyo3-polars = { version = "0.19.0", features = ["derive", "dtype-struct", "dtype-array"] }
serde = { version = "1", features = ["derive"] }
polars = { version = "0.45.1", features = [
    "dtype-struct",
    "dtype-array",
    "fmt",
], default-features = false }
polars-arrow = "0.45.1"
hashbrown = "0.15.2"
log = "0.4.25"
env_logger = "0.11.6"
thiserror = "1.0.65"
num = "0.4.3"
anyhow = "1.0.95"
itertools = "0.14.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
