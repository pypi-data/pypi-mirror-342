[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "metaso-sdk"
description = "The official Python SDK for https://metaso.cn"
authors = [
    { name = "Zhao Xiaohong", email = "zhaoxiaohong@metasota.ai" },
]
readme = "README.md"
requires-python = ">=3.8"
keywords = []
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "httpx-sse>=0.4.0",
    "httpx>=0.27.2",
    "pydantic>=2.10.0",
    "streamable>=1.3.5",
]
version = "0.1.6"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://meta-sota.github.io/metaso-sdk"
Documentation = "https://meta-sota.github.io/metaso-sdk"
Changelog = "https://meta-sota.github.io/metaso-sdk/changelog"
Repository = "https://github.com/meta-sota/metaso-sdk"
Issues = "https://github.com/meta-sota/metaso-sdk/issues"
Discussions = "https://github.com/meta-sota/metaso-sdk/discussions"

[project.scripts]
metaso = "metaso_sdk.cli:main"

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"
excludes = [
    "**/.pytest_cache",
]
source-includes = [
    "config",
    "docs",
    "scripts",
    "share",
    "tests",
    "duties.py",
    "mkdocs.yml",
    "*.md",
    "LICENSE",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "share/**/*", relative-to = "." },
]

[tool.uv]
dev-dependencies = [
    "editables>=0.5",
    "build>=1.2",
    "git-changelog>=2.5",
    "twine>=5.1",
    "duty>=1.4",
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "mypy>=1.10",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
    "black>=24.4",
    "markdown-callouts>=0.4",
    "markdown-exec>=1.8",
    "mkdocs>=1.6",
    "mkdocs-coverage>=1.0",
    "mkdocs-gen-files>=0.5",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-literate-nav>=0.6",
    "mkdocs-material>=9.5",
    "mkdocs-minify-plugin>=0.8",
    "mkdocstrings[python]>=0.25",
    "tomli>=2.0; python_version < '3.11'",
]

[tool.ruff]
line-length = 120
