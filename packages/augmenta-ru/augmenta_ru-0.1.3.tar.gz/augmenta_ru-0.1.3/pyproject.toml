[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "augmenta-ru"
version = "0.1.3"
description = "Text augmentation methods for Russian NLP"
readme = "README.md"
authors = [
  {name="Protasov Aleksandr", email="mmerihsehc@icloud.com"}
]
license = "MIT"
keywords = ["nlp", "text augmentation", "russian"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "deep-translator",
    "transformers>=4.40.0",
    "numpy>=1.21,<3.0",
    "torch",
    "requests",
    "gensim",
    "pymorphy3",
    "pymystem3",
    "natasha",
    "nltk",
    "sentencepiece"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}

[project.urls]
Homepage = "https://github.com/tymillnyc/augmenta-ru"
