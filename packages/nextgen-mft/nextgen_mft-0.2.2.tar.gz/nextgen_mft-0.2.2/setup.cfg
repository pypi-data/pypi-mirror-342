[metadata]
name = nextgen-mft
version = 0.2.2
description = Secure, AI-powered Managed File Transfer (SFTP/HTTPS + Crypto + Anomaly Detection)
author = Raghava Chellu
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	typer
	requests
	paramiko
	cryptography
	pandas
	numpy
	scikit-learn

[egg_info]
tag_build = 
tag_date = 0

