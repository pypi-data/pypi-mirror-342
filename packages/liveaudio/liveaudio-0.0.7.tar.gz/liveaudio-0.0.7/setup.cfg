[metadata]
name = liveaudio
version = 0.0.7
author = Gabi Teodoru
author_email = gabiteodoru@gmail.com
description = Real-time audio processing library based on librosa
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gabiteodoru/liveaudio
project_urls = 
	Bug Tracker = https://github.com/gabiteodoru/liveaudio/issues
	Source Code = https://github.com/gabiteodoru/liveaudio
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
license = MIT

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy>=2.2.4
	numba>=0.61.2
	scipy>=1.15.2
	librosa>=0.11.0

[options.extras_require]
dev = 
	pytest>=7.0.0

[egg_info]
tag_build = 
tag_date = 0

