[build-system]
requires = ["uv>=0.1.0", "setuptools>=68.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "byconfig"
version = "0.1.0"
description = "YAML/JSON配置加载器，支持环境变量解析"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = [
    "pyyaml>=6.0.2",
]

[project.scripts]
byconfig = "ByConfig.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/byconfig"

[tool.setuptools]
packages = ["ByConfig"]
package-dir = {"" = "src"}

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-mock>=3.14.0",
    "mypy>=1.8.0",
    "types-PyYAML>=6.0.12",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
