[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iicsapi"
version = "2.0.3"
description = "Python client for IICS API"
authors = [{ name="Eigen X", email="jlabbe@eigenx.com" }]
dependencies = [
  "pandas",
  "requests",
  "opentelemetry-api",
  "opentelemetry-sdk",
  "opentelemetry-instrumentation-requests",
  "tenacity",
]
license = { text="MIT" }

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["iicsapi", "iicsapi.*"]

