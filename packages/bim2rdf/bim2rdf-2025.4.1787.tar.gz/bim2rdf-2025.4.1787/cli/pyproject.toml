[project]
name = "bim2rdf-cli"
dynamic = ['version']
description = 'bim2rdf cli'
authors = [
    { name = "Majid alDosari",  email = "majid.aldosari@pnnl.gov" },
]
dependencies = ["fire", "pyyaml"]
[project.scripts]
bim2rdf = "bim2rdf.cli.main:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ['src/bim2rdf']

[tool.hatch.version]
path = '../core/src/bim2rdf/core/__init__.py'