[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
version = "0.0.25.post27"
license = { text = "MIT" }
name = "classy_szfast"
maintainers = [{name = "Boris Bolliet",email="bb667@cam.ac.uk"}]
description = "The accelerator of the class_sz code from https://github.com/CLASS-SZ"
readme = "https://github.com/CLASS-SZ/.github/blob/main/profile/README.md"
dependencies = [
    "numpy>=1.19.0",
    "Cython>=0.29.21",
    "tensorflow",
    "mcfit>=0.0.22",
    "get_cosmopower_emus>=0.0.15",
    "class_sz_data>=0.0.13",
    "cosmopower_jax==0.5.5"
]

[project.urls]
Homepage = "https://github.com/CLASS-SZ"
GitHub = "https://github.com/CLASS-SZ"


[tool.setuptools.packages.find]
where = ["."]