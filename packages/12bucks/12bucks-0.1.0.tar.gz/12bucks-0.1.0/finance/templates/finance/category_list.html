{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="container w-50 justify-content-center bg-light border rounded">
        <div class="py-4 text-center">
            <h2 class="text-center">Categories</h2>
            <a href="{% url 'add_category' %}" class="btn btn-success px-5 my-3">Add A New Category</a>
       </div>
        <table class="table table-striped bg-light">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.category }}</td>
                        <td>
                            <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center text-muted">No categories available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
