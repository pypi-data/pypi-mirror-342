[project]
name = "yta-stock-downloader"
version = "0.1.7"
description = "Youtube Autonomous stock utils are here."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "yta_general_utils (>=0.0.251,<0.1.0)",
    "requests (>=2.32.3,<3.0.0)"
]

[tool.poetry]
packages = [{include = "yta_stock_downloader", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
