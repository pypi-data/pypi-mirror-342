[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pychatbot2"
version = "0.1.5"
description = "Python client for chatbot platform"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["chatbot", "sdk", "python"]
authors = [
    { name = "dada", email = "dada@example.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "aiohttp>=3.8.0",
    "aiohttp-sse-client>=0.2.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/pychatbot2"
Repository = "https://github.com/yourusername/pychatbot2.git"

[tool.hatch.build.targets.wheel]
packages = ["src/pychatbot2"]

[tool.hatch.build.targets.sdist]
include = [
    "src/pychatbot2",
]

[tool.hatch.build.targets.editable]
packages = ["src/pychatbot2"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3 