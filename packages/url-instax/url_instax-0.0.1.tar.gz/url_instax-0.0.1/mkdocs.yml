site_name: url-instax
repo_url: https://github.com/wh1isper/url-instax
site_url: https://wh1isper.github.io/url-instax
site_description: Screenshot for web page.
site_author: Wh1isper
edit_uri: edit/main/docs/
repo_name: wh1isper/url-instax
copyright: Maintained by <a href="https://wh1isper.com">wh1isper</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["url_instax"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wh1isper/url-instax
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/url-instax

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
