[metadata]
name = lpsmods-api
version = attr: lpsmods_api.__version__
author = Legopitstop
author_email = contact@lpsmods.dev
description = Template python package.
keywords = lpsmods, lpsmods-api, lpsmods_api, api, python
url = https://github.com/legopitstop/lpsmods_api/
project_urls = 
	Download=https://github.com/legopitstop/lpsmods-api/releases
	Documentation=https://docs.lpsmods.dev/lpsmods-api/
	Source Code=https://github.com/legopitstop/lpsmods-api
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.12

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	pydantic

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=1.11.2
	flake8>=3.9
	tox>=3.24

[options.package_data]
lpsmods_api = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

