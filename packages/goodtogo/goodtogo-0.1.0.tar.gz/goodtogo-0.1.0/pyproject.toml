[project]
name = "goodtogo"
version = "0.1.0"
description = "Check if your AP CSP personal project is ready for submission, scrape comments and help document"
authors = [
    {name = "Sam Perillo", email = "sam@perillo.dev"}
]
readme = "README.md"
requires-python = ">=3.13"


[tool.poetry.dependencies]
python = ">=3.13,<4"
click = "^8.1.8"
colorama = "^0.4.6"
termcolor = "^2.5.0"
inquirer = "^3.4.0"
jsonmerge = "^1.9.2"
markdown-pdf = "^1.3.3"
xhtml2pdf = "^0.2.17"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
gtg = "goodtogo.cli:cli"