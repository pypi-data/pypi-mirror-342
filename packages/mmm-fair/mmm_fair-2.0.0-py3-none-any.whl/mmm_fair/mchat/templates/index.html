<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMM-Fair Chat</title>

    <!-- Load Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Include CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Header with Logo on the Left & Text Centered -->
        <div class="header">
            <div class="header-content">
                <img src="{{ url_for('static', filename='mmm-fair.png') }}" alt="MMM-Fair Logo" class="logo">
                <div class="header-text">
                    <h1>Welcome to MMM-Fair</h1>
                    <p>
                        Preference driven selection of Multi-Objective, Multi-Attribute, and Multi-Definition Fairness-Aware Solutions. 
                        Because “What’s fair?” should be Your Choice, not your Algorithm’s!
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Content: Chat + Visualization -->
        <div class="content">
            <!-- Chat Box (With Scrolling) -->
            <div id="chat-container" style="overflow-y: auto; max-height: 900px;">
                <div id="chat-box"></div>

                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type your message..." autofocus>
                    
                    <button id="send-btn">&nbsp; Send &nbsp;</button>
                </div>

                <div class="reset-container">
                    <button id="reset-btn">Reset Chat</button>
                </div>
            </div>

            <!-- Visualization Box (With Scrolling) -->
            <div id="visualization-container" style="overflow-y: auto; max-height: 900px;">
                <h2>Trade-offs and Performance</h2>

                <div id="plot3d-box" style="width: 98%; min-height: 300px; border: 1px solid #ccc; overflow-y: auto;"></div>
                <div id="plot2d-box" style="width: 98%; min-height: 300px; border: 1px solid #ccc; overflow-y: auto;"></div>

                <!-- Theta Selection -->
                <div id="theta-selection">
                    <h3>Select Theta for Model Update</h3>
                    <input type="number" id="theta-input" min="0" placeholder="Enter Theta index">
                    <button id="theta-btn">Update Model</button>

                    <h3>Save Model</h3>
                    <input type="text" id="save-path" placeholder="Enter directory path">
                    <button id="save-btn">Save Onnx</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
