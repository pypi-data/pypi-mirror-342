[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "create-agent"
version = "0.0.3"
description = "CLI tool to generate LLM agent API projects"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
    "jinja2>=3.0.0",
    "pyyaml>=6.0",
    "tqdm>=4.64.0",
    "colorama>=0.4.4",
]

[project.scripts]
create-agent = "create_agent.cli:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/create-agent"
"Bug Tracker" = "https://github.com/yourusername/create-agent/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["create_agent"] 