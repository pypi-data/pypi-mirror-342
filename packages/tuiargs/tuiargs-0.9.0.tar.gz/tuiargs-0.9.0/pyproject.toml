[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"

[project]
name            = "tuiargs"
version         = "0.9.0"
authors = [
  { name="Fernando Ramos", email="greenfoo@u92.eu" },
]
description     = "TUI wrapper for CLI arguments"
readme          = "README.md"
requires-python = ">=3.7"
classifiers     = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Software Development :: User Interfaces"
]
dependencies = [
]

    [project.urls]
    Homepage = "https://git.sr.ht/~greenfoo/tuiargs"
    Issues = "https://todo.sr.ht/~greenfoo/tuiargs"

[tool]
    [tool.ruff.lint]
    ignore = [
        "E501",  # Line length
        "E701",  # Single line with multiple statements
    ]
    
    [tool.ruff.lint.per-file-ignores]
    "tuiargs/__init__.py" = ["F401"]
