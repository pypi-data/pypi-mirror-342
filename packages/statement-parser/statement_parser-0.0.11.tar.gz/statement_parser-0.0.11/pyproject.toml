[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "statement_parser"
version = "0.0.11"
authors = [
    { name="Khuzema Challawala", email="khuzema.ac@gmail.com" },
]
description = "Bank Statement Parser is a Python library designed to parse and normalize transaction data from various bank statement formats ( CSV, Excel, etc.) into a consistent and easy-to-use Pandas DataFrame. It supports multiple banks and file formats, making it a versatile tool for financial data analysis."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.2.3",
    "numpy>=2.0.2",
    "xlrd>=2.0.1",
    "openpyxl>=3.1.5"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "flake8>=7.1.2",
    "sphinx>=8.2.1"
]