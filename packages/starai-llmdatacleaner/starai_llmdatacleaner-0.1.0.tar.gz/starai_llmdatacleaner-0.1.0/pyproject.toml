[project]
name = "starai-llmdatacleaner"
version = "0.1.0"
description = "use llm to clean data for start ai"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.74.0",
    "pydantic-settings>=2.8.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["llmdatacleaner"]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "ruff>=0.11.6",
]
