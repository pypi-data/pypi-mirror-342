[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai_agent2agent"
version = "0.1.1"
description = "A Python library for Agent-to-Agent communication"
authors = [
    {name = "Eligapris"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "starlette>=0.28.0",
    "sse-starlette>=1.0.0",
    "uvicorn>=0.22.0",
    "asyncio>=3.4.3",
    "jwcrypto>=1.5.0",
]

[project.urls]
"Homepage" = "https://github.com/your-username/ai_agent2agent"
"Bug Tracker" = "https://github.com/your-username/ai_agent2agent/issues" 