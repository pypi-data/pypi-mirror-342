[project]
name = "nacos-config-mcp"
version = "0.1.15"
description = "Nacos Config MCP - manage Nacos configuration servers for debugging"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "czyhandsome", email = "czyhandsome@foxmail.com"},
]
keywords = ["protocol", "mcp", "server", "nacos", "config"]
dependencies = [
    "mcp-python>=0.1.4",
    "requests>=2.32.0",
    "nacos-sdk-python>=2.0.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcpnacos_config"]

[project.scripts]
nacos-config-mcp = "mcpnacos_config.main:main" 