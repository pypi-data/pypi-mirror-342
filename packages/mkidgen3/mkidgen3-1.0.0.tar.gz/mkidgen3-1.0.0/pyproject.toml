[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
dynamic = []
name = "mkidgen3"
description = "Drivers and Client/Server control library for Mazin Labs 3rd generation MKID readout"
readme = "README.md"
authors = [
    { name = "John I. Bailey, III" },
    { name = "Jennifer Pearl Smith" },
    { name = "Aled V. Cuda" },
    { name = "Mazin Lab contributors" },
]
maintainers = [
    { name = "Jennifer Pearl Smith" },
    { name = "Aled V. Cuda", email = "aled@ucsb.edu" },
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.21",
    "scipy>=1.8.0",
    "pyserial>=3.5",
    "pyyaml>=5.4.1",
]
version = "1.0.0"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
board = [
    "pynq>=3.0.1",
    "fpbinary==1.5.8",
    "xrfdc==2.0",
    "xrfclk==2.0",
]
anritsu = [
    "requests>=2.25.0",
]
sccommon = [
    "pyzmq>=23.2.0",
    "blosc2>=2.2.0",
    "tqdm>=4.64.0",
]
server = [
    "psutil>=5.9.0",
    "mkidgen3[board,sccommon]",
]
client = [
    "h5py>=3.10.0",
    "hdf5plugin>=4.4.0",
    "npy-append-array==0.9.16",
    "mkidgen3[sccommon]",
]
plotting = [
    "matplotlib>=3.5.1",
]

[tool.pdm.version]
source = "scm"
