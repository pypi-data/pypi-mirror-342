[project]
dependencies = []
description = "persistent decorators mirroring functools.lru_cache"
dynamic = ["version"]
license = {file = "LICENSE"}
name = "picocache"
readme = "README.md"
requires-python = ">=3.11"

[project.urls]
Source = "https://github.com/knowsuchagency/picocache"

[project.optional-dependencies]
django = [
  "django>=5.0.0",
]
redis = [
  "redis>=5.2.1",
]
sqlalchemy = [
  "sqlalchemy>=2.0.40",
]

[dependency-groups]
dev = [
  "pytest>=8.3.5",
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]
