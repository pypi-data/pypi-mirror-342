[project]
dependencies = [
  "redis>=5.2.1",
  "sqlalchemy>=2.0.40",
]
description = "persistent decorators mirroring functools.lru_cache"
dynamic = ["version"]
license = {file = "LICENSE"}
name = "picocache"
readme = "README.md"
requires-python = ">=3.11"

[dependency-groups]
dev = [
  "pytest>=8.3.5",
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]
