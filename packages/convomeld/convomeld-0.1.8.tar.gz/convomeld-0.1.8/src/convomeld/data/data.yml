- name: G9.A3.3.5.1/instruction
  convo_name: G9.A3.3.5.1
  convo_description: FIGURE OUT LATER
  nlp: case_insensitive
  level: 0
  actions:
    en: "A quadratic equation often takes the form of y = ax\xB2 + bx + c, where a,\
      \ b and c are constants. \nThe quadratic equation is the equation which has\
      \ the x\xB2 term. \n\nThe solution of an equation is the value of x and y for\
      \ which the equation is satisfied. \nThat is, the left and the right sides of\
      \ the equation are equal. \n\nType *Yes* to continue to check an example."
  buttons:
    en:
      OK: G9.A3.3.5.1/q1
  triggers:
    en:
      'Yes': G9.A3.3.5.1/q1
      __default__: G9.A3.3.5.1/instruction

- name: G9.A3.3.5.1/q1
  level: 1
  actions:
    en:
    - "Example:\nQues: Which of the following points satisfies the equation?\n y =\
      \ x\xB2 + 2x \nA. (0, -1)\nB. (-1, -1)\nC. (-2, 1)\nD. (0, -1)\n\nHint: \nSubstitute\
      \ the values of x and y from option A. \n(-1) = (0)\xB2+2(0)\n-1 = 0\nHence\
      \ the equation is not satisfied.\nCheck the option B.\n(-1) = (-1)\xB2 + 2(-1)\n\
      -1 = 1-2\n-1 = -1\nHence the equation is satisfied.\nHence (-1, -1) is the solution.\n\
      \nAns: B\n\nWould you like to try some questions yourself? \n\nType *Yes* to\
      \ continue."
  buttons:
    en:
      OK: G9.A3.3.5.1/q1
  triggers:
    en:
      'Yes': correct-answer-G9.A3.3.5.1/q1
      __default__: wrong-answer-G9.A3.3.5.1/q1

