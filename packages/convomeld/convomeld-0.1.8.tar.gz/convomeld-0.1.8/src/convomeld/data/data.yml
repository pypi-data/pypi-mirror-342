    en:
    - "When multiplying or dividing by a negative number, the inequality sign flips!\n\
      \nExample:\nQues: Solve for p:\n-2p + 4 < 8\n\nA. p < -2\nB. p < -4\nC. p =\
      \ -2\nD. p > -2\n\nHint: Bring 4 to the other side and divide by 2.\n -p < 2.\
      \ \nNow multiply both sides by -1. \nWhen you do this for an inequality, flip\
      \ the equal sign:\np > -2\n\nAns: D\n\nType *Yes* to proceed to some questions."
