  convo_description: FIGURE OUT LATER
  nlp: case_insensitive
  level: 0
  actions:
    en: "An inequality shows that a quantity is either smaller (<) or bigger (>) than\
      \ another quantity. \nSolve for that variable and choose the correct option.\
      \ \nSolve like a regular equality.\n\nStep 1: Identify the variable.\nStep 2:\
      \ Isolate the variable term. To do this, get rid of the constant term on the\
      \ same side as the variable. \nStep 3: Simplify the inequality. \n\nType *Yes*\
      \ to continue."
  buttons:
    en:
      OK: G9.A3.3.4.1/q1
  triggers:
    en:
      'Yes': G9.A3.3.4.1/q1
      __default__: G9.A3.3.4.1/instruction

- name: G9.A3.3.4.1/q1
  level: 1
  actions:
    en:
    - "Example:\nQues: Solve for p.\n2p + 4 < 8\n\nA. p < 2\nB. p < 4\nC. p = 2\n\
      D. p > 2\n\nHint: p is the the variable\n2p + 4 < 8\nSubtract 4 on both sides\
      \ to isolate p.\n2p + 4 - 4 < 8 - 4\n2p < 4. \nThen divide both sides by 2\n\
      p < 2.\n\nAns: A\n\nShall we solve some inequalities? \n\nType *Yes* to continue."
  buttons:
    en:
      OK: G9.A3.3.4.1/q1
  triggers:
    en:
      'Yes': correct-answer-G9.A3.3.4.1/q1
