[metadata]
name = educelab-globus
version = 0.1.3
author = Seth Parker
author_email = c.seth.parker@uky.edu
description = EduceLab Globus module
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/educelab/educelab-globus
download_url = https://gitlab.com/educelab/educelab-globus
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	License :: OSI Approved :: GNU Affero General Public License v3

[options]
package_dir = 
	=src
packages = find_namespace:
install_requires = file: requirements.txt
python_requires = >=3.10

[options.packages.find]
where = src
include = educelab*
exclude = tests*

[options.entry_points]
console_scripts = 
	el-globus-config = educelab.globus.config:main
	el-globus-login = educelab.globus.login:main
	el-globus-cp = educelab.globus.cp.main:main

[egg_info]
tag_build = 
tag_date = 0

