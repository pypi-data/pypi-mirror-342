[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deepseek-model"
version = "0.0.21"
dependencies = [
  "build",
  "groq",
  "load_dotenv",
  "pymongo",
  "together",
  "twine"
]

[project.scripts]
deepseek = "deepseek.main:main"
htmltotext = "htmltotext.main:main"
hcat = "hcat.main:main"
append = "append.main:main"