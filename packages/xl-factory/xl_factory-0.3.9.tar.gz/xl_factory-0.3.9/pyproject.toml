[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xl-factory"
version = "0.3.9"
authors = [
  { name="xilong", email="xilonglab@163.com" },
]
description = "xilong factory library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "copier==8.1.0",
  "SQLAlchemy==1.4.39"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.xilonglab.com/xilong/xl-factory"
"Bug Tracker" = "https://git.xilonglab.com/xilong/xl-factory/issues"