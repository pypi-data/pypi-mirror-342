[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandu"
version = "6.6.6"
description = "A package for image processing practicals"
authors = [{name = "Shine Saheb", email = "your.email@example.com"}]
license = "MIT"  # SPDX license expression
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.6"
dependencies = [
    "numpy",
    "opencv-python",
    "matplotlib",
    "scipy",
    "scikit-image"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]