name: CI

on:
  release:
    types:
      - published

jobs:
  tests:
    uses: ./.github/workflows/tests.yaml

  build:
    name: Build distribution
    if: github.repository == 'andrew-s28/easyignore'
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.10"
      - name: Build wheel and source distribution
        run: uv build
      - name: Store distribution
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # remove TestPyPI publish until dynamic versioning is supported by uv build
  # publish-to-testpypi:
  #   name: Publish to TestPyPI
  #   needs: build
  #   runs-on: ubuntu-latest
  #   environment:
  #     name: publish
  #     url: https://test.pypi.org/p/easyignore/
  #   permissions:
  #     id-token: write
  #   steps:
  #     - name: Download distributions
  #       uses: actions/download-artifact@v4
  #       with:
  #         name: python-package-distributions
  #         path: dist/
  #     - name: Publish to TestPyPI
  #       uses: pypa/gh-action-pypi-publish@release/v1
  #       with:
  #         repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: publish
      url: https://pypi.org/p/easyignore
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Sign and publish release on GitHub
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Sign the distributions
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
