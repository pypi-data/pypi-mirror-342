name: tests

on:
  pull_request:
    types: [opened, reopened, edited]
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  lint-format:
    name: lint/format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ruff
        uses: astral-sh/ruff-action@v3
      - name: Lint
        run: ruff check --fix
      - name: Format
        run: ruff format
  type-check:
    name: type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.10"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - run: >-
          uv sync --all-groups
      - name: Type check
        run: >-
          uv run mypy --strict --install-types --non-interactive easyignore tests
  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.10", "3.13"] # bookend Python versions

    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run tests
        run: uv run pytest tests -rx
