[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "papilon"
version = "0.2.0"
description = "Papilon: A Statistical Mechanics Framework for Causal Data Simulation"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

authors = [
  { name = "Brian Curry", email = "0.1.vectorlabs@gmail.com" }
]

dependencies = [
  "numpy",
  "pandas",
  "scikit-learn",
  "seaborn",
  "matplotlib",
  "networkx"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["papilon*"]
exclude = ["tests*", "examples*"]
