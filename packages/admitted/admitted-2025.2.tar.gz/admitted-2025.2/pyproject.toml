[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "admitted"
description = "Utility to make automating processes using Selenium and Chromedriver easier"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [ {name = "Joe Carey", email = "joe@accountingdatasolutions.com"} ]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = {Homepage = "https://git.accountingdatasolutions.com/indepndnt/admitted"}
dynamic = ["version"]
dependencies = [
    "cssselect>=1.2.0,<2.0",
    "lxml>=5.3.0,<6.0",
    "psutil>=6.1.0,<7.0",
    "selenium>=4.26.0,<5.0",
    "urllib3>=2.0.7,<3.0",
]
optional-dependencies.debug = [
    "html2text>=2024.2.26",
]
optional-dependencies.dev = [
    "black>24.0.0",
    "coverage[toml]>7.6.4",
    "html2text>=2024.2.26",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
    "toml>=0.10.2",
    "lxml-stubs>=0.5.1",
]

[tool.setuptools]
dynamic.version = {file = "VERSION"}

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.cibuildwheel]
build = ["cp311-*", "cp312-*", "cp313-*"]
build-frontend = "build"
test-command = "pytest {project}/tests --color yes"
test-requires = "pytest"

[tool.black]
line-length = 120
target-version = ["py311", "py312"]

[tool.coverage]
run.source = ["admitted"]
report.skip_empty = true

[tool.pytest.ini_options]
addopts = "-l -rN --color=yes --code-highlight=yes"
testpaths = ["tests"]
python_files = "*.py"
log_auto_indent = true
log_cli = true
norecursedirs = ["__pycache__", "*.egg-info", ".*", "dist"]

[tool.ruff]
src = ["src"]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "PL"]
ignore = ["PLR2004", "PLR0913"]
