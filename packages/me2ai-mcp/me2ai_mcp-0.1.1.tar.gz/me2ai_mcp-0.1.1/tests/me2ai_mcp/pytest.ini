[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    performance: mark a test as a performance test
    api: mark a test as an API test
    auth: mark a test as an authentication test
    web: mark a test as a web tool test
    github: mark a test as a github tool test
    filesystem: mark a test as a filesystem test
    slow: mark a test as slow
addopts = -v --strict-markers
