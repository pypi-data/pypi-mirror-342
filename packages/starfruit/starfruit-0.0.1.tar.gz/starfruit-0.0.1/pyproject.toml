[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "starfruit"
dynamic = ["version"]
description = "computer decor"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["menu bar", "AI", "tamagotchi"]
authors = [{ name = "Ben GðŸ¥¦", email = "ben@substrate.run" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "dateparser>=1.2.1",
    "dotenv>=0.9.9",
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "platformdirs>=4.3.7",
    "polars>=1.26.0",
    "psutil>=7.0.0",
    "pystray>=0.19.5",
    "pywebview>=5.4",
    "rich>=13.9.4",
    "textual>=3.1.0",
    "uvicorn>=0.34.0",
    "packaging>=24.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.3.0",
    "pyright>=1.1.350",
]

[project.scripts]
starfruit = "starfruit.entry_points:start"

[project.urls]
Documentation = "https://starfruit.sh"
Issues = "https://github.com/SubstrateLabs/starfruit/issues"
Source = "https://github.com/SubstrateLabs/starfruit"

[tool.hatch.version]
path = "src/starfruit/__about__.py"

[tool.hatch.build]
include = [
  "src/**/*.py",
  "src/starfruit/static/**/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/starfruit"]

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/starfruit}"

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__", "build", "dist"]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownVariableType = false
reportUnknownLambdaType = false
reportPrivateUsage = false
reportUnnecessaryIsInstance = false # trips up on bs4 tags
reportOptionalMemberAccess = true
reportOptionalCall = true
reportOptionalOperand = true
reportUnnecessaryCast = true
reportAssertAlwaysTrue = true
reportIncompatibleMethodOverride = true
reportUninitializedInstanceVariable = true
reportConstantRedefinition = true
reportCallInDefaultInitializer = true
reportUnusedClass = true
reportDuplicateImport = true
reportInvalidStringEscapeSequence = true
reportMissingTypeArgument = false 
reportMissingSuperCall = false 
reportImplicitStringConcatenation = false 
reportUnnecessaryTypeIgnoreComment = false 
reportUnusedVariable = true
reportPropertyTypeMismatch = true
reportUnusedCoroutine = true
reportUnusedImport = true
reportIncompatibleVariableOverride = true
reportFunctionMemberAccess = true
reportInvalidTypeForm = true
reportUnnecessaryComparison = false # annoying

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]
# Add these common directories to exclude
extend-exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes 
    "I",   # isort
]
extend-select = [
    "B",   # flake8-bugbear (optional)
    "C4",  # flake8-comprehensions (optional)
]
ignore = [
    "E501",    # Line too long
]

[tool.ruff.lint.isort]
known-first-party = ["starfruit"]

[tool.ruff.format]
quote-style = "double"
line-ending = "auto"
indent-style = "space"

