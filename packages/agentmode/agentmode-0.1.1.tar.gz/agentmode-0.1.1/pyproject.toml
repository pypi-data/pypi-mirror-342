[project]
name = "agentmode"
version = "0.1.1"
description = "MCP server for VS code"
readme = "README.md"
requires-python = ">=3.13"
keywords = ["mcp", "ai"]
dependencies = [
    "click>=8.1.8",
    "httpx>=0.28.1",
]

[project.scripts]
agentmode = "server:cli"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.11.6",
]

[project.urls]
"Homepage" = "https://www.agentmode.app"
