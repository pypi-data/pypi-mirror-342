[project]
name = "pby-cli"
version = "0.1.1"
description = "CLI pour gÃ©rer les images et conteneurs Docker Probayes"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typer[all]",
    "jinja2"
]

[project.scripts]
pby-cli = "docker_cli.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["docker_cli", "docker_cli.*"]

[tool.setuptools.package-data]
"docker_cli.docker_logic.conf_files" = ["*"]
"docker_cli.docker_logic.templates" = ["*"]
"docker_cli.docker_logic.scripts" = ["*"]


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

