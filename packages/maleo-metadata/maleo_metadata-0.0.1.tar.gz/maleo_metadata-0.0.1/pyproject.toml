[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-metadata"  # PyPI package name
version = "0.0.1"
description = "MaleoMetadata service package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"

[tool.setuptools]
package-dir = { "maleo_metadata" = "package" }

[tool.setuptools.packages.find]
where = ["package"]
include = ["*"]

[tool.setuptools.package-data]
maleo_metadata = ["*.json", "*.yaml"]
