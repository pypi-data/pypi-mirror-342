[project]
name = "dekartifacts"
version = "0.1.142"
description = ""
authors = [
    { name = "sanzenwin", email = "sanzenwin@gmail.com" },
]
dependencies = [
    "dektools[yaml,fetch]<1.0.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
dekartifacts = "dekartifacts.click.__entry__:main"

[project.entry-points."dekshell.plugins"]
dekvenv = "dekartifacts.dekshellplugin:plugin"

[tool.pdm.build]
includes = [
    "dekartifacts",
]
excludes = [
    "helps",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
