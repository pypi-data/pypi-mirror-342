[project]
name = "blend-env"
version = "0.3.0"
description = "Blend global environment config with local .env files"
authors = [{ name = "Thomas Weholt", email = "thomas@weholt.org" }]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "GPL-3.0-or-later" }
dependencies = [
  "python-dotenv>=1.0.1",
  "typer>=0.9.0",
  "rich>=13.7.0",
  "cryptography>=42.0",
]

[project.scripts]
blend-env = "blend_env.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.11.6",
    "isort>=6.0.1",
    "black>=25.1.0",
]

[tool.uv]
managed = true

[tool.pytest.ini_options]
addopts = "-ra -q --cov=src/blend_env"
testpaths = ["tests"]

# Keeping this for backward compatibility, but it's deprecated in favor of project.optional-dependencies
[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0", # Added pytest-cov for coverage reporting
    "ruff>=0.11.6",
    "isort>=6.0.1",
    "black>=25.1.0",
]
