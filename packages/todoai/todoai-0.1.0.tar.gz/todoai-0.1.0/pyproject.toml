[project]
name = "todoai"  
version = "0.1.0"
description = "A Python library for AI tasks like YouTube summarization using Gemini"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Manush", email = "manushsanchela796@email.com"}]
keywords = ["youtube", "gemini", "langchain", "summarizer", "AI"]

dependencies = [
    "langchain",
    "langchain-google-genai",
    "phidata",
    "youtube_transcript_api",
    "python-dotenv"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
