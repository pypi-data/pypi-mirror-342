[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flashcardz"
version = "0.8.0"
authors = [
  {name="Ken Carlton", email="kencarlton55@gmail.com"},
]
maintainers = [
  {name="Ken Carlton", email="kencarlton55@gmail.com"},
]
description = "flash cards for language learners"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent"]
keywords = ["flash", "cards", "language"]


license = {text = "GPLv3+"}




[project.urls]
Homepage = "https://github.com/kcarlton55/flashcardz"
Tutorial = "https://github.com/kcarlton55/flashcardz"