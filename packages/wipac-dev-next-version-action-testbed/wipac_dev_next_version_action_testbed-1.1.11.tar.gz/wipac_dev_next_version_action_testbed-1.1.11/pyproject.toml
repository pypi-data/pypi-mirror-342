[build-system]
requires = ["setuptools>=78.1", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
dependencies = ["htchirp", "htcondor", "oms-mqclient", "numpy"]
name = "wipac-dev-next-version-action-testbed"
keywords = []
requires-python = ">=3.12, <3.13"
description = "A guinea pig for testing the `wipac-dev-next-version-action`"
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3.13"]

[[project.authors]]
name = "WIPAC Developers"
email = "developers@icecube.wisc.edu"

[project.license]
file = "LICENSE"

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.setuptools.packages.find]
namespaces = false
exclude = ["test", "tests", "doc", "docs", "resource", "resources", "example", "examples"]

[tool.setuptools_scm]
