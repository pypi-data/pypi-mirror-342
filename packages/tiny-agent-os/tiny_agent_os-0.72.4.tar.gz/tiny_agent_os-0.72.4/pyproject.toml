[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tiny_agent_os"
version = "0.72.4"
description = "A streamlined framework for building powerful LLM-powered agents that can solve complex tasks through tool execution, orchestration, and dynamic capability creation."
requires-python = ">=3.8"
authors = [{name = "(x) @tunahorse21", email = "admin@alchemiststudios.ai"}]
readme = "README.md"
license = {text = "Business Source License 1.1"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "openai>=1.0.0",
    "pyyaml>=6.0.1",
    "jinja2>=3.1.2",
    "click>=8.1.6",
    "rich>=13.7.1",
    "jsonschema>=4.10.3",
    "typing-extensions>=4.10.0",
    "colorama>=0.4.6",
    "regex>=2023.0.0",
    "beautifulsoup4>=4.12.0",
    "aiohttp>=3.8.0",
]

[project.urls]
"Homepage" = "https://github.com/alchemiststudiosai/tinyAgent"
"Bug Tracker" = "https://github.com/alchemiststudiosai/tinyAgent/issues"
"Documentation" = "https://github.com/alchemiststudiosai/tinyAgent/blob/main/README.md"

[project.scripts]
tinyagent = "tinyagent.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["tinyagent*"]
