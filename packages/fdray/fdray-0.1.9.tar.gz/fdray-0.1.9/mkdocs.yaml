site_name: fdray
site_url: https://daizutabi.github.io/fdray/
site_description: Python Ray Tracing Interface for POV-Ray
site_author: daizutabi
repo_url: https://github.com/daizutabi/fdray/
repo_name: daizutabi/fdray
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
plugins:
  - search
  - nbsync:
      notebook_dir:
        - ../notebooks
        - ../scripts
  - mkapi:
      debug: true
markdown_extensions:
  - pymdownx.magiclink
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
#   - pymdownx.arithmatex:
#       generic: true
# extra_javascript:
