[project]
name = "snowpack_stack"
dynamic = [
    "version",
]
requires-python = ">=3.11,<4.0"

[tool.poetry]
name = "snowpack-stack"
version = "0.7.8"
description = "Snowpack Data's internal AI automations for simple, robust, and highly automated Data stack deployments"
authors = [
    "Snowpack Data <company@snowpack-data.io>",
    "David Olodort <olodort@snowpack-data.com>",
]
readme = "readme-pypi.md"
packages = [
    { include = "snowpack_stack" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
repository = "https://github.com/snowpackdata/snowpack_stack/"
homepage = "https://snowpack-data.com/"
license = "MIT"
keywords = [
    "data",
    "data engineering",
    "data analytics",
    "pipeline",
    "automation",
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
psycopg2-binary = "^2.9"
PyYAML = "^6.0"
python-dotenv = "^1.0"
requests = "^2.31.0"
packaging = "^24.0"
typing-extensions = "^4.9.0"
pyyaml = "^6.0.1"
tomli = "^2.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
black = "^24.3.0"
isort = "^5.13"
flake8 = "^7.0"
pre-commit = "^3.6"
autoflake = "^2.3.1"
autopep8 = "^2.3.2"
tomli-w = "^1.2.0"
bandit = "^1.8.3"
pip-audit = "^2.7.2"

[tool.poetry.scripts]
snowpack = "snowpack_stack.cli:run_cli"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
latest-tag = true

[tool.black]
line-length = 100
target-version = [
    "py311",
]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "poetry-dynamic-versioning>=1.0.0,<2.0.0",
]
build-backend = "poetry_dynamic_versioning.backend"
