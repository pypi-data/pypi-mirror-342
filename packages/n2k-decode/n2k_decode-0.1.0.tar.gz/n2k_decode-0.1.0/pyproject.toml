[project]
name = "n2k-decode"
version = "0.1.0"
description = "N2K module for handling NMEA 2000 data"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["nmea", "n2k", "can", "maritime", "navigation"]
authors = [
    {name = "Cédric Maigrot", email = "cedric.maigrot@example.com"},
]
maintainers = [
    {name = "Cédric Maigrot", email = "cedric.maigrot@example.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "black>=25.1.0",
    "folium>=0.19.5",
    "marulc>=0.2.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "pyyaml>=6.0.2",
    "tomli>=2.2.1",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://gitlab.com/cedricmaigrot/n2k"
Documentation = "https://gitlab.com/cedricmaigrot/n2k#readme"
Bug-Tracker = "https://gitlab.com/cedricmaigrot/n2k/-/issues"
Source = "https://gitlab.com/cedricmaigrot/n2k"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/n2k", "scripts"]

[project.scripts]
example = "scripts.example:run_example"
