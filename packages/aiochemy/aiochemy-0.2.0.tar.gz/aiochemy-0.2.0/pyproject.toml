[project]
name = "aiochemy"
version = "0.2.0"
description = ""
authors = [{email="2t.antoine@gmail.com", name="ant31"}]
license = {text="Apache-2.0"}
readme = "README.md"

requires-python = ">=3.11"
dependencies = [
             "sqlalchemy (>=2)",
             "pydantic (>=2)",
             # "psycopg (>=3)",
             "psycopg2 (>=2)",
             "asyncpg",
             "alembic (>=1.15.2,<2.0.0)",
             ]

[tool.poetry.group.dev.dependencies]
pyreadline = "*"
requests = "*"
pyright = "*"
black = "*"
ipython = "*"
pylint = "*"
pyre-check = "*"
types-requests = "*"
isort = "*"
pytest = "*"
coverage = "*"
pytest-cov = "*"
pytest-ordering = "*"
ruff = "*"
pylint-pydantic = "*"
pytest-asyncio = "*"
[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
atomic = true
profile = "black"
line_length = 120
skip_gitignore = true


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
# asyncio_default_fixture_loop_scope="function"
asyncio_default_fixture_loop_scope = "session"
