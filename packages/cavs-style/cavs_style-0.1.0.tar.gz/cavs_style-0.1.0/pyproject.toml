[build-system]
requires = ["hatchling", "hatch-build-scripts"]
build-backend = "hatchling.build"

[project]
name = "cavs-style"
description = ''
readme = "README.md"
requires-python = ">=3.10"
#license = "MIT"
keywords = []
authors = [
  { name = "Georg Ramer", email = "georg.ramer@tuwien.ac.at" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
dependencies = ["scipy", "matplotlib", "numpy", "seaborn"]
dynamic = ["version"]

[project.urls]



[tool.hatch.version]
path = "cavs_style/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=cavs_style --cov=tests"
no-cov = "cov --no-cov"


[tool.hatch.envs.cmaps]
dev-mode = false
skip-install = true
dependencies = ["imageio"]


[[tool.hatch.build.hooks.build-scripts.scripts]]
work_dir = "build_scripts"
out_dir = "cavs_style"
commands = [
    "hatch env run -e cmaps python assemble_cmaps.py > bitmap_cmaps.conf",
    "mkdir -p fonts && cp ../submodules/Chivo/fonts/ttf/Chivo-*.ttf fonts/ && touch fonts/__init__.py && cp ../submodules/Chivo/OFL.txt fonts/"
]
artifacts = [
    "bitmap_cmaps.conf",
    "fonts/*.ttf",
    "fonts/OFL.txt"
]


[tool.hatch.envs.test]
dev-mode = false
skip-install = false


[[tool.hatch.envs.test.matrix]]
python = [ "310", "311", "312", "313"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "cavs_style/__about__.py",
]



[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]



[tool.hatch.build.targets.wheel]
packages = ["cavs_style"]
include = [
  "cavs_style/*.py",
  "cavs_style/fonts/*",
]
artifacts = [
  "cavs_style/fonts/*",
  "cavs_style/*.conf"
]


[tool.hatch.build.targets.sdist]
packages = ["cavs_style"]
include = [
  "cavs_style/*.py",
  "cavs_style/fonts/*",
]
artifacts = [
  "cavs_style/fonts/*",
  "cavs_style/*.conf"
]
