[metadata]
name = sysame
version = attr: sysame.__version__
author = SysAME Team
author_email = your.email@example.com
description = A Python library for transport modelling and analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/sysame
project_urls = 
	Bug Tracker = https://github.com/yourusername/sysame/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
install_requires = 
	numpy>=2.2.0
	scipy>=1.15.2
	matplotlib>=3.10.1
	pandas>=2.2.3
	openmatrix>=0.3.5.0
	polars>=1.26.0
	pyarrow>=19.0.1
	py7zr>=0.22.0
	geopandas>=1.0.1
	shapely>=2.1.0
	networkx>=3.4.2
	contextily>=1.6.2

[options.packages.find]
where = src

[options.package_data]
sysame = py.typed

[tool:pytest]
testpaths = tests
python_files = test_*.py

[egg_info]
tag_build = 
tag_date = 0

