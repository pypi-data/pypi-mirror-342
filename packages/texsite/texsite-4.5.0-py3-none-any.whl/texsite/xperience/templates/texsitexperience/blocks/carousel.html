{% load wagtailimages_tags %}

<div id="xperience-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators hidden-sm hidden-xs">
        {% for img in value %}
            <li data-target="#xperience-carousel" data-slide-to="{{ forloop.counter0 }}"{% if forloop.first %} class="active"{% endif %}></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for img in value %}
            {% image img fill-1140x400 as carouselimagedata %}

            <div class="item{% if forloop.first %} active{% endif %}">
                <img src="{{ carouselimagedata.url }}" class="img-responsive">
                {% if not hide_caption %}
                    <div class="carousel-caption hidden-sm hidden-xs">
                        <h3>{{ img.title }}</h3>
                    </div>
                {% endif %}
            </div>
         {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control hidden-xs" href="#xperience-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control hidden-xs" href="#xperience-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
