[project]
name = "intellibricks"
version = "v0.10.4"
description = "IntelliBricks provides a streamlined set of tools for developing AI-powered applications. It simplifies complex tasks such as interacting with LLMs, training machine learning models, and implementing Retrieval Augmented Generation (RAG). Focus on building your application logic, not wrestling with boilerplate. IntelliBricks empowers you to build intelligent applications faster and more efficiently."
readme = "README.md"
requires-python = ">=3.13.0"
dependencies = ["langfuse>=2.57.0", "groq>=0.13.1", "google-genai>=1.1.0", "msgspec", "openai>=1.54.3", "beautifulsoup4>=4.12.3", "python-dotenv>=1.0.1", "architecture>=0.5.23", "ollama>=0.4.7", "httpx>=0.28.1"]

[project.urls]
Source = "https://github.com/arthurbrenno/intellibricks"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["anthropic>=0.39.0", "azure-storage-blob>=12.24.0", "boto3>=1.35.58", "fastapi>=0.115.5", "google-genai>=0.3.0", "ipython>=8.18.0", "litestar>=2.13.0", "pillow>=10.0.0", "pyfiglet>=1.0.2", "pyright>=1.1.388", "pytest-asyncio>=0.25.0", "pytest>=8.3.3", "questionary>=2.0.1", "rich>=13.9.4", "toml>=0.10.2", "tomlkit>=0.13.2", "types-requests>=2.32.0.20241016", "types-toml>=0.10.8.20240310", "watchdog>=6.0.0", "uvicorn>=0.34.0", "cerebras-cloud-sdk>=1.16.0", "langfuse>=2.57.0", "markitdown>=0.0.1a3", "llama-index>=0.12.11", "python-dotenv>=1.0.1", "types-aiofiles>=24.1.0.20241221", "pydub-stubs>=0.25.1.5", "sphinx>=8.1.3", "furo>=2024.8.6", "langchain>=0.3.13", "langchain-google-genai>=2.0.9", "llama-index-llms-gemini>=0.4.4", "intelliparse>=0.0.1", "mypy>=1.15.0", "transformers>=4.49.0", "mutagen>=1.47.0", "mypy>=1.14.1", "langchain-core==0.3.28"]

