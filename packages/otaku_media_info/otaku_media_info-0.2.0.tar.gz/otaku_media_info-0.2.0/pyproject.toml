[project]
name = "otaku_media_info"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "JLoeve", email = "34429322+LonelySteve@users.noreply.github.com" },
]
requires-python = ">=3.8"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "cachetools>=5.5.2",
    "pydantic>=2.10.6",
    "requests>=2.32.3",
]

[project.scripts]
otaku-media-info = "otaku_media_info.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src", "README.md", "pyproject.toml"]

[tool.hatch.publish.index]
disable = false

[tool.hatch.build.targets.wheel]
packages = ["src/otaku_media_info"]
