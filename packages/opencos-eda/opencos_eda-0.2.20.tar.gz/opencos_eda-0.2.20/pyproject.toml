

[project]
name = "opencos-eda"
version = "0.2.20"
dependencies = [
  # opencos/eda.py dependencies
  "pyyaml >= 6.0.2", # package name 'yaml'
  "yamllint >= 1.35.1",
  "peakrdl >= 1.1.0",
  "mergedeep >= 1.3.4",
  "toml >= 0.10.2",
  # opencos/oc_cli.py dependencies
  "PySerial >= 3.5",
]
requires-python = ">= 3.8"
authors = [
  {name = "Simon Sabato", email = "simon@cognichip.ai"},
  {name = "Drew Ranck", email = "drew@cognichip.ai"},
]
description = "A simple Python package for wrapping RTL simuliatons and synthesis"

[project.urls]
Homepage = "https://github.com/netchipguy/opencos"

[tool.setuptools]
packages = ["opencos"]

[tool.setuptools.package-dir]
opencos = "opencos"

[tool.setuptools.package-data]
"*" = ["*.py", "*.yml", "*.bash"]

[project.scripts]
eda = "opencos.eda:main_cli"
oc_cli = "opencos.oc_cli:main"
# For bash completion of DEPS target keys.
eda_extract_deps_keys = "opencos.eda_extract_deps_keys:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
