[project]
name = "spacenav-ws"
version = "0.1.0"
description = "SpaceNav WebSocket Bridge for using a 3dConnexion spacemouse with onshape"
readme = "README.md"
authors = [
    { name = "RmStorm", email = "roaldstorm@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.12",
    "numpy>=2.2.5",
    "scipy>=1.15.2",
    "typer>=0.15.2",
    "uvicorn[standard]>=0.34.2",
]

[project.scripts]
spacenav-ws = "spacenav_ws.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 150
