[project]
name = "uplift-desk"
version = "1.1.1"
authors = [
  { name="Bennett Wendorf", email="bennett@bennettwendorf.dev" },
]
description = "An unofficial Python library for control of Uplift standing desks over BLE"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Bennett-Wendorf/uplift-desk-controller"
Issues = "https://github.com/Bennett-Wendorf/uplift-desk-controller/issues"

[build-system]
requires = ["hatchling", "bleak"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["uplift"]