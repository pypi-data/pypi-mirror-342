]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://gitee.com/stone10000/stoneutils/"
"Issue Tracker" = "https://gitee.com/stone10000/stoneutils/issues"