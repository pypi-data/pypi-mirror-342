[project]
name = "logictree"
version = "1.1.3"
authors = [
  { name = "V Stone", email = "vstone@126.com" },
]
dependencies = []
description = "Powerful Ligic Tree operations."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
