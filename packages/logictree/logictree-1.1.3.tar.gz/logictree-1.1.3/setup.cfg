[options]
packages = find:
package_dir = 
	=src
py_modules = 
	logictree
install_requires = 

[options.packages.find]
exclude = 
	tests*

[options.exclude_package_data]
* = 
	tests/*

[tool.setuptools]
exclude-package-data = true

[tool.setuptools.package-data]
"*" = ["*.txt", "*.rst"]  # 根据需要添加其他你想要包含的文件类型

[egg_info]
tag_build = 
tag_date = 0

