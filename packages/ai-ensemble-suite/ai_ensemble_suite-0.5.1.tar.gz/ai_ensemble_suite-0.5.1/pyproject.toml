
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-ensemble-suite"
version = "0.5.1"
description = "Python framework for multiple GGUF language models to collaborate on tasks"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Stephen Genusa", email = "github@genusa.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "llama-cpp-python",
    "pyyaml",
    "colorama",
    "Jinja2",
    "psutil",
]
keywords = ["llm", "ai", "ensemble", "language-model", "gguf", "llama", "ai-ensemble"]
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "tox>=4.0.0",
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.5.0",
    "mkdocstrings>=0.19.0",
    "mkdocstrings-python>=0.8.0",
]
rich = [
    "rich>=12.0.0",
]

[project.urls]
"Homepage" = "https://github.com/StephenGenusa/ai-ensemble-suite"
"Bug Tracker" = "https://github.com/StephenGenusa/ai-ensemble-suite/issues"
"Documentation" = "https://stephengenusa.github.io/ai-ensemble-suite"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
