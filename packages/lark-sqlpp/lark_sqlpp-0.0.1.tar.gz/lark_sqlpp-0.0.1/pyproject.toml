[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "lark_sqlpp"
version = "0.0.1"
authors = [
    { name="Dmitrii Chechetkin", email="dmitrii.chechetkin@couchbase.com" },
]
description = "A package containing lark grammar and parser method for sqlpp"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "lark>=1.2.2"
]

[project.urls]
Homepage = "https://github.com/couchbaselabs/sqlpp-lark"
Issues = "https://github.com/couchbaselabs/sqlpp-lark/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/lark_sqlpp"]


[tool.hatch.envs.test]
extra-dependencies = [
    "mypy>=1.0.0",
]
[tool.hatch.envs.test.scripts]
check = "mypy --install-types --non-interactive {args:src/projectname tests}"
