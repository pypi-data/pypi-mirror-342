[tool.poetry]
name = "poor_yclientsapi"
version = "0.1.2"
description = "Poor collection of API methods for Yclients app"
authors = ["Maksim Kosinov <mkosinov@mail.ru>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mkosinov/yclientsapi"
packages = [{from = "src", include = "yclientsapi"}]
package-mode = true

[tool.poetry.dependencies]
python = "^3.12"
httpx = "^0.27.2"
orjson = "^3.10.7"
python-dotenv = "^1.0.1"
pydantic = "^2.9.1"

[tool.poetry.group.tests.dependencies]
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["src/yclientsapi/tests/integration/src"]
markers = [
    "staff",
    "service",
    "auth",
]
