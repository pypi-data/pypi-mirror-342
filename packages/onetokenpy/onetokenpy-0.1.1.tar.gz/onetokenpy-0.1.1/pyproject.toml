[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onetokenpy"
version = "0.1.1"
description = "A library for running local LLM classification tasks on data"
readme = "README.md"
authors = [
    {name = "Maxime Rivest", email = "mrive052@gmail.com"}
]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
keywords = ["llm", "classification", "onetoken", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pandas>=1.3.0",
    "huggingface-hub>=0.17.0",
    "llama-cpp-python>=0.2.0",
]

[project.optional-dependencies]
gpu = ["vllm>=0.8.4"]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "ruff>=0.0.282",
    "mypy>=1.0.0",
]
test = ["pytest>=7.0.0"]

[project.urls]
"Homepage" = "https://github.com/maximerivest/onetokenpy"
"Bug Tracker" = "https://github.com/maximerivest/onetokenpy/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true 