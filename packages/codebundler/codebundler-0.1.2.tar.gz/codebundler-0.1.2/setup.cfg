[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist,venv,.venv

[coverage:run]
source = codebundler
omit = tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

