[project]
name = "TJPT-java-server-description-mcp"
version = "0.1.16"
description = "Description MCP - declarative & instructive messages to guide LLMs"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "czyhandsome", email = "czyhandsome@foxmail.com"},
]
keywords = ["protocol", "mcp", "server", "llm", "description"]
dependencies = [
    "mcp-python>=0.1.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcpdescription"]

[project.scripts]
TJPT-java-server-description-mcp = "mcpdescription.main:main" 