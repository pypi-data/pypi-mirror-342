[metadata]
name = pystorex
version = 0.1.7
author = JonesHong
author_email = latte831104@gmail.com
description = A Python state management library inspired by NgRx
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JonesHong/pystorex.git
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	reactivex>=1.6
	pydantic>=1.10

[options.packages.find]
where = .

[options.extras_require]
dev = 
	twine
	pytest
	black

[egg_info]
tag_build = 
tag_date = 0

