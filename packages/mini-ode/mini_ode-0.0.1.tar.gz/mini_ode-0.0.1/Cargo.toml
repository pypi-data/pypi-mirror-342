[package]
name = "mini-ode-python"
edition = "2021"
version = "0.0.1"
authors = ["Antoni Przybylik <antoni.przybylik@wp.pl>"]
license = "GPL-2.0"
repository = "https://github.com/antoniprzybylik/mini-ode"
description = "A minimalistic ODE solvers library built on top of PyTorch"

[lib]
name = "rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21.2", features = ["extension-module", "abi3", "abi3-py312"] }
pyo3-tch = "0.19.0"
tch = "0.19.0"
mini-ode = "0.0.1"

[lints.clippy]
unwrap_used = "deny"
except_used = "warn"
