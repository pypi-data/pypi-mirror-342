[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "VOparquet"
version = "0.1.0"
description = "Tools for VOParquet table data and metadata handling"
authors = [
    { name="Trystan Lambert", email="trystanscottlambert@gmail.com" }
]
license = { file="LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "numpy",
    "astropy",
    "pyarrow"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

