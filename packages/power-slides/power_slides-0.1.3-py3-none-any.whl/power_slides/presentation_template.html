<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Presentation</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        font-size: 1.5rem;
      }
      * {
        margin: 0;
        max-width: 100%;
        max-height: 100%;
      }
      pre {
        overflow: auto;
      }
      button {
        border: none;
        border-radius: 50%;
        aspect-ratio: 1;
        height: 1.5rem;
      }
      .slides-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slide {
        display: none;
        width: 100%;
        max-height: 100%;
        padding-inline: 3rem;
        padding-block: 2rem;
        box-sizing: border-box;
        aspect-ratio: 16 / 9;
      }
      .active {
        display: block;
      }
      .controls-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 0.5rem;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="controls-container">
      <div>
        <button id="__nav-left-btn">&larr;</button>
        <button id="__nav-right-btn">&rarr;</button>
      </div>
    </div>
    <div class="slides-container">
      <!-- $SLIDES$ -->
    </div>
    <script>
      let slides = document.querySelectorAll(".slide");
      let index = 0;
      slides[index].classList.add("active");

      const navigation = {
        left: () => {
          if (index > 0) {
            console.log(index);
            slides[index].classList.remove("active");
            index--;
            slides[index].classList.add("active");
          }
        },
        right: () => {
          if (index < slides.length - 1) {
            console.log(index);
            slides[index].classList.remove("active");
            index++;
            slides[index].classList.add("active");
          }
        },
      };

      const leftBtn = document.getElementById("__nav-left-btn");
      const rightBtn = document.getElementById("__nav-right-btn");

      leftBtn.addEventListener("click", navigation["left"]);
      rightBtn.addEventListener("click", navigation["right"]);

      document.addEventListener("keydown", (e) => {
        {
          if (e.key === "ArrowRight") {
            {
              navigation["right"]();
            }
          } else if (e.key === "ArrowLeft") {
            {
              navigation["left"]();
            }
          }
        }
      });
    </script>
  </body>
</html>
