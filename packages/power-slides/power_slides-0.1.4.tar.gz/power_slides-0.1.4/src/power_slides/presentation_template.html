<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation</title>
    <style>
      html,
      body {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        font-size: 3vw;
      }
      * {
        margin: 0;
        max-width: 100%;
        max-height: 100%;
        box-sizing: border-box;
      }
      h1 {
        margin-bottom: 0.5em;
      }
      h2 {
        margin-bottom: 0.4em;
      }
      h3 {
        margin-bottom: 0.3em;
      }
      button {
        border: none;
        border-radius: 50%;
        aspect-ratio: 1;
        height: 1.5rem;
      }
      .slides-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      .slide {
        display: none;
        position: absolute;
        inset: 0;
        width: 100vw;
        height: 56.25vw; /* 9 / 16 * 100 */
        max-height: 100vh;
        max-width: 177.78vh; /* 16 / 9 * 100 */
        margin: auto;
        overflow: hidden;
        padding-inline: 4vw;
        padding-block: 4vh;
      }
      .slide-active {
        display: block;
      }
      .slide::after {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        font-size: 0.8rem;
        pointer-events: none;
      }
      .controls-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 0.5rem;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        left: 1rem;
        z-index: 9999;
        height: 2rem;
      }
      .navigation-container {
        display: none;
      }
      .controls-container:hover .navigation-container {
        display: block;
      }
      .code-block {
        background-color: #2e2e2e;
        color: #f8f8f2;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        font-family: "Courier New", Courier, monospace;
        font-size: 1rem;
        line-height: 1.5;
      }

      .code-block code {
        display: block;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="controls-container">
      <div class="navigation-container">
        <button id="__nav-left-btn">&larr;</button>
        <button id="__nav-right-btn">&rarr;</button>
      </div>
    </div>
    <div class="slides-container">
      <!-- $SLIDES$ -->
    </div>
    <script>
      const slides = document.querySelectorAll(".slide");
      const style = document.createElement("style");
      document.head.appendChild(style);
      let index = 0;
      slides[index].classList.add("slide-active");

      const navigation = {
        left: () => {
          if (index > 0) {
            slides[index].classList.remove("slide-active");
            index--;
            slides[index].classList.add("slide-active");
          }
        },
        right: () => {
          if (index < slides.length - 1) {
            slides[index].classList.remove("slide-active");
            index++;
            slides[index].classList.add("slide-active");
          }
        },
      };

      const leftBtn = document.getElementById("__nav-left-btn");
      const rightBtn = document.getElementById("__nav-right-btn");

      leftBtn.addEventListener("click", navigation["left"]);
      rightBtn.addEventListener("click", navigation["right"]);

      document.addEventListener("keydown", (e) => {
        {
          if (e.key === "ArrowRight") {
            {
              navigation["right"]();
            }
          } else if (e.key === "ArrowLeft") {
            {
              navigation["left"]();
            }
          }
          style.sheet.insertRule(
            `
            .slide::after {
              content: "${index + 1} / ${slides.length}";
            }
          `,
            style.sheet.cssRules.length
          );
        }
      });
    </script>
  </body>
</html>
