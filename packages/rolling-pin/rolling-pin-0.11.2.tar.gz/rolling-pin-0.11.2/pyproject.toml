[project]
name = "rolling-pin"
version = "0.11.2"
description = "A library of generic tools for ETL work and visualization of JSON blobs and python repositories"
readme = "README.md"
license = "MIT"
keywords = [
    "ETL",
    "blob",
    "dependency",
    "graph",
    "svg",
    "networkx",
    "transform",
    "code metrics",
    "dependency diagram",
    "build system",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.3",
    "graphviz",
    "ipython",
    "lunchbox>=0.6.1",
    "networkx",
    "numpy>=1.23.4",
    "pandas>=1.1.5",
    "plotly>=5.22.0",
    "pydot>=1.4.2",
    "pyyaml",
    "radon<6.0.0",
    "schematics",
    "toml>=0.10.2",
    "wrapt",
]
authors = [
    { name = "Alex Braun", email = "alexander.g.braun@gmail.com" },
]

[project.urls]
repository = "https://github.com/theNewFlesh/rolling-pin"
documentation = "https://theNewFlesh.github.io/rolling-pin"

[project.scripts]
rolling-pin = "rolling_pin.command:main"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.ruff]
cache-dir = "/home/ubuntu/.cache/ruff"
line-length = 100
indent-width = 4
exclude = [
    "*_test.py",
]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = [
    "E",
    "F",
]
ignore = [
    "E731",
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "single"
inline-quotes = "single"

[tool.uv]
cache-dir = "/home/ubuntu/pdm/cache"

[tool.coverage.report]
show_missing = true
omit = [
    "*/__init__.py",
    "*/*_test_base.py",
    "*/*_test.py",
    "*/*_tests.py",
    "*/cli.py",
    "*/command.py",
    "*/mock_*.py",
    "*/conftest.py",
]
