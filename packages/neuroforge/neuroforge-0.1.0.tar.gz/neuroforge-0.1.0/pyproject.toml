[project]
name =  "neuroforge"
version = "0.1.0"
description = "NeuroForge is an AI-powered framework designed to automate and simplify the process of building, training, and deploying machine learning models."
authors = [
    { name = "VishalShenoy2002", email = "vishal.bshenoy@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "tensorflow==2.18.0",
    "numpy",
    "pandas",
    "scikit-learn"
]

[project.urls]
Homepage = "https://github.com/VishalShenoy2002/Mindframe"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
