[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "ml-logger"
version = "0.10.36"
description = ""
authors = ["Ge Yang <geyang@mit.edu>"]
keywords = ["ml_logger", "visualization", "logging", "debug", "debugging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/geyang/ml-logger"
repository = "https://github.com/geyang/ml-logger"
include = [
    "LICENSE.md",
]
requires-python = ">=3.8.0"
dependencies = [
    "boto3",
    "cloudpickle==3.1.1",
    "dill",
    "expandvars",
    "google-api-python-client",
    "google-cloud-storage",
    "imageio",
    "imageio-ffmpeg",
    "more-itertools",
    "pillow",
    "params-proto>=2.10.0",
    "jaynes>=0.9.0",
    "pycurl",
    "numpy",
    "requests",
    "requests-futures",
    "requests-toolbelt",
    "ruamel.yaml",
    "sanic",
    "sanic-cors",
    "scipy",
    "scikit-image",
    "scikit-video",
    "termcolor",
    "typing",
    "urllib3",
    "wcmatch"
]

[project.scripts]
# Note, add entrypoint name to scripts/completions/install.py to include CLI completion
ml-download = "ml_logger.cli.download:entrypoint"
ml-upload= "ml_logger.cli.upload:entrypoint"

[tool.setuptools.packages.find]
include = ["ml_logger", "ml_logger.cli"]

[tool.setuptools.package-data]
"*" = []

# black
[tool.black]
line-length = 140

