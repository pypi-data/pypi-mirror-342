# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dukascript"
version = "0.0.3"
description = "Download tick data from Dukascopy Bank SA to local cache, and simulate time-ordered price streams"
readme = "README.md"
authors = [
  { name="Eghosa Osayande", email="osayandeeghosam@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["tick-data", "forex-data", "tick-api", "ticks", "dukascopy"]
dependencies = [
  'pandas',
	'requests'
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]

[project.urls]
Homepage = "https://github.com/Eghosa-Osayande/dukascript"

