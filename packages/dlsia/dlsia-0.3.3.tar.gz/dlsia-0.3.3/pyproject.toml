[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dlsia"
version = "0.3.3"
description = "DLSIA: Diffusion Learning for Scientific Image Analysis"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"  # Add this SPDX identifier instead of using a classifier
license-files = ["LICENSE"]
authors = [
  { name = "Petrus H. Zwart", email = "PHZwart@lbl.gov" },
  { name = "Eric J. Roberts" }
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing"
]
dependencies = [
    "numpy>=1.23",
    "torch>=1.11",
    "torchsummary>=1.5.1",
    "torchvision>=0.13",
    "matplotlib>=3.6.3",
    "torchmetrics>=0.11.0",
    "tqdm>=4.58.0",
    "h5py>=3.1.0",
    "plotly>=5.3.1",
    "dill>=0.3.4",
    "einops>=0.3.0",
    "pandas>=1.2.3",
    "networkx==3.0",
    "scikit-image>=0.18.1",
    "scikit-learn>=0.24.1",
    "scipy>=1.8.1",
    "tifffile>=2021.2.26",
    "qlty>=0.1.7",
    "jedi>=0.10",
    "connected-components-3d",
    "pytorch-lightning",
    "umap-learn>=0.5.3",
    "kaleido",
    "zarr"
]

[project.urls]
Homepage = "https://github.com/phzwart/dlsia"
"Bug Tracker" = "https://github.com/phzwart/dlsia/issues"

[tool.setuptools]
packages = { find = {} }

