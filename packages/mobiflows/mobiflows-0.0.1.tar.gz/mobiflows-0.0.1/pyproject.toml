[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mobiflows"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "muskuloes", email = "tuekam@lmu.de" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "geopandas==1.0.1",
  "pandas==2.2.3",
  "polars==1.27.1",
  "pyarrow==19.0.1",
  "pytest==8.3.5",
]

[project.urls]
Documentation = "https://github.com/muskuloes/mobiflows#readme"
Issues = "https://github.com/muskuloes/mobiflows/issues"
Source = "https://github.com/muskuloes/mobiflows"

[tool.hatch.envs.dev]
dependencies = [
  "python-lsp-server[all]",
  "black",
]

[tool.hatch.version]
path = "src/mobiflows/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mobiflows tests}"

[tool.coverage.run]
source_pkgs = ["mobiflows", "tests"]
branch = true
parallel = true
omit = [
  "src/mobiflows/__about__.py",
]

[tool.coverage.paths]
mobiflows = ["src/mobiflows", "*/flows/src/mobiflows"]
tests = ["tests", "*/mobiflows/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
