[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "lazar"
version = "1.0.1"
authors = [
    {name = "xycan", email = "eternals.tolong@gmail.com"},
]
description = "A lightweight but powerful alternative to NumPy and Transformers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Eternals-Satya/lazar"
Documentation = "https://github.com/Eternals-Satya/lazar#readme"
