[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "recipe2org"
version = "0.0.2"
authors = [
  { name="scott", email="" },
]
description = "Scrape a recipe any site supported by recipe-scrapers and convert it to an org file"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]
dependencies= [
  "recipe_scrapers"
]

[project.scripts]
recipe2org = "recipe2org.main:main"
