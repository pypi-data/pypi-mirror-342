{% extends 'index.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-primary">Drone Incident Report - Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</h2>

    <form action="" method="post">{% csrf_token %}
      {{ wizard.management_form }}
      {{ form.as_p }}
      <div class="mt-3 d-flex justify-content-between">
        {% if wizard.steps.prev %}
          <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="btn btn-secondary">Back</button>
        {% endif %}
        <button type="submit" class="btn btn-primary">
          {% if wizard.steps.last %}Submit{% else %}Next{% endif %}
        </button>
      </div>
    </form>
  </div>
{% endblock %}
