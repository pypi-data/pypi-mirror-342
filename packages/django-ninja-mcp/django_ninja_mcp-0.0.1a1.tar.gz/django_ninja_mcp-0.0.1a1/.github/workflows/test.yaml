name: Test Coverage

on:
  push:
    branches:
      - main

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          enable-cache: true
          version: "0.6.14"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Run tests
        run: uv run pytest tests
