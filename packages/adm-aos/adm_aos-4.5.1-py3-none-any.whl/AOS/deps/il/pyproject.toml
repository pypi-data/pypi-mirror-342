[project]
name = "indigo-logger"
dynamic = ["version"]
description = "A request and general logger for Python."
authors = [
    { name = "iiPython", email = "ben@iipython.dev" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.5"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "il/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["il"]
