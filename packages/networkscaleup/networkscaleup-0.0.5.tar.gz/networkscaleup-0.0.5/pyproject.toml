[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "networkscaleup"
version = "0.0.5"
authors = [
  { name="Sarah Nagy, Ian Laga", email="s.nagy.4343@gmail.com" },
]
description = "Network Scale-Up Models for Aggregated Relational Data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"