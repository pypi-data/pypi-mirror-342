[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "PyKalmanFilter"
version = "1.1.1"
description = "Python package for discrete-time filtering using influence diagrams. Converts Gaussian distributions between covariance form and influence diagram (ID) form, where matrix B holds arc coefficients and vector V holds variances. Supports measurement updates, time updates, and evidence assimilation via Bayesian methods."
authors = [
    { name = "Shay Manor", email = "manors@purdue.edu" },
    { name = "Robert Kenley", email = "kenley@purdue.edu" },
    { name = "Priyank Behera", email = "beherap@purdue.edu" },
    { name = "Zirui Zhang", email = "zhan4192@purdue.edu" },
    { name = "Yixin Hu", email = "hi969@purdue.edu" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy"
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
keywords = ["kalman", "kalman-filter", "filter", "filtering", "influence diagram"]
