[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "weather-mcp"
version = "0.1.1"
description = "A weather query tool based on MCP (Model Control Protocol)"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["weather", "mcp", "cli", "forecast", "alerts"]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
]

[project.urls]
Repository = "https://github.com/yourusername/weather-mcp"

[tool.hatch.build.targets.wheel]
packages = ["src/weather"]

[tool.hatch.version]
path = "src/weather/__init__.py"
