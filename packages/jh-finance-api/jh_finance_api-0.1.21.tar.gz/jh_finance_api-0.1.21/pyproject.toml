[project]
name = "jh-finance-api"
version = "0.1.21"
description = "Discovering Financial Market Secrets"
authors = [
    {name = "Jose_Henrique_V"}
]
readme = "README.md"
python_requires = ">=3.7,<3.13"
dependencies = ["requests", "pandas"]

[tool.poetry]
packages = [{include = "jh_finance_api", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
