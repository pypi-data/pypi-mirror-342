[project]
name = "another-gitgpt"
version = "0.1.0"
description = "AI-powered Git commit assistant using GPT and git diff"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

authors = [
  { name = "Nolan Manteufel", email = "nolan@minipcb.com" }
]

dependencies = [
  "openai>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/miniPCB/gitgpt"
Repository = "https://github.com/miniPCB/gitgpt"

[project.scripts]
gitgpt = "gitgpt.cli:interactive_commit_flow"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
