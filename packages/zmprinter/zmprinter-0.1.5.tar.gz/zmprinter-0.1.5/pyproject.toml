[project]
name = "zmprinter"
version = "0.1.5"
description = "Python SDK for ZMPrinter"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Anderson", email = "andersonby@163.com" },
]
dependencies = [
    "pythonnet>=3.0.5",
    "Pillow>=11.2.1",
]

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "tests",
    "examples",
]

[tool.pdm.scripts.test]
cmd = "python"

[tool.pdm.scripts.test.env]
PYTHONPATH = "."
ZMPRINTER_LOG_LEVEL = "DEBUG"
