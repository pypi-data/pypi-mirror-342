[project]
name = "baml-agents"
version = "0.4.0"
description = "12‑Factor AI Agents: BAML‑powered structured generation with plug‑and‑play MCP tools"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "baml-py>=0.82.4",
    "fastmcp>=2.2.0",
    "mcp>=1.6.0",
    "pydantic-ai-slim[mcp]>=0.1.3",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "jupyter-black>=0.4.0",
    "mcp-server-calculator>=0.1.1",
    "mcp-timeserver>=0.1.0",
]
tmp = ["pydantic-ai-slim[openai]>=0.1.3"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["baml_agents"]
