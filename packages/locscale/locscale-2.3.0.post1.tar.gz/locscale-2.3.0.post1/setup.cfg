[metadata]
description-file = README.md
license_files = LICENSE.rst

[options]
packages = find:
install_requires = 
	numpy>=1.21,<1.24
	scipy>=1.5,<=1.15
	pandas>=1.1.5
	scikit-learn
	matplotlib>=3.3.4
	seaborn>=0.11
	biopython>=1.78
	gemmi>=0.4.8,<=0.5.7
	mrcfile>=1.3.0
	pypdb==2.0
	tensorflow[and-cuda]==2.15.0.post1; platform_system != "Darwin"
	tensorflow==2.13; platform_system == "Darwin"
	tensorflow-addons>=0.19
	tensorflow-datasets>=4.8
	more_itertools>=8.10.0
	servalcat>=0.2.23,<=0.2.122
	pwlf>=2.0.4
	tqdm>=4.62.3
	pyfiglet>=0.8.post1
	wget>=3.2
	loguru

[options.extras_require]
mac = 
	tensorflow-macos==2.13
	tensorflow-metal

[options.package_data]
locscale = 
	utils/*.pickle
	utils/*.pkl
	include/symmetry_emda/*.f90
	emmernet/emmernet_models/*.tar.gz
	emmernet/emmernet_models/*.hdf5
	*.txt

[egg_info]
tag_build = 
tag_date = 0

