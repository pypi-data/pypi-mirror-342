[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.regarding]
years = "2020,2025"
release_name = "Pain Reaper"

[tool.pdm]
distribution = true

[project]
name = "regarding"
version = "0.2.0"
description = "Create __about__.py files for Python project metadata."
authors = [
    {name = "Travis Shirk", email = "travis@pobox.com"},
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "toml>=0.10.2",
    "packaging>=24.2",
]

[project.urls]
homepage = "https://github.com/nicfit/regarding"
repository = "https://github.com/nicfit/regarding"

[project.scripts]
regarding = "regarding.__main__:main"

[project.optional-dependencies]
dev = [
    "check-manifest>=0.50",
    "pytest>=8.3.5",
    "tox>=4.25.0",
    "twine>=6.1.0",
    "flake8>=7.2.0",
]