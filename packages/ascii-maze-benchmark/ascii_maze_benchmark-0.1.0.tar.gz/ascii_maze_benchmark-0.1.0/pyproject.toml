[project]
name = "ascii-maze-benchmark"
version = "0.1.0"
description = "A benchmark for testing LLM performance at solving ascii mazes."
readme = "README.md"
authors = [{ name = "Jeremiah England", email = "englandtuning@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
  "click>=8.1.7",
  "diskcache>=5.6.3",
  "matplotlib>=3.10.1",
  "numpy>=2.2.4",
  "python-dotenv>=1.1.0",
  "requests>=2.32.3",
]

[project.scripts]
ascii-maze-benchmark = "ascii_maze_benchmark:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pyright>=1.1.399", "pytest>=8.3.5", "ruff>=0.11.5"]

[tool.ruff.lint]
ignore = ["T201"]

[tool.pyright]
venv = ".venv"
venvPath = "."
