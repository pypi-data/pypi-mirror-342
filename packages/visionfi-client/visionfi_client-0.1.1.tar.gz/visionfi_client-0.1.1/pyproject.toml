[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visionfi-client"
version = "0.1.1"
description = "Python client library for the VisionFi document analysis platform"
readme = "README.md"
authors = [
    {name = "VisionFi Team"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=0.4.0",
    "pydantic>=1.8.0",
    "opencv-python>=4.5.0",
]

[project.urls]
"Homepage" = "https://github.com/visionfi/visionfi-python"
"Bug Tracker" = "https://github.com/visionfi/visionfi-python/issues"

[tool.setuptools]
packages = ["visionfi"]
include-package-data = true