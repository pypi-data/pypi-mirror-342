[build-system]
requires = ["setuptools>=75.3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "goodutils"
version = "0.1.2"
description = "Utils you can't refuse"
authors = [{ name = "steve", email = "steve@bootladder.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
