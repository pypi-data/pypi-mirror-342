name: Lint monstrelib ğŸ§¼

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v3

    - name: ğŸ Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: âš™ï¸ Installer uv + linters
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        uv pip install --system flake8 black isort

    - name: ğŸ” Lint avec flake8
      run: |
        flake8 monsterlib/

    - name: ğŸ§¼ VÃ©rifier format avec black
      run: |
        black --check monsterlib/

    - name: ğŸ“¦ VÃ©rifier tri des imports avec isort
      run: |
        isort monsterlib/ --check-only
