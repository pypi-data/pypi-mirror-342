[tool.poetry]
name = "hydev"
version = "2.11.0"
description = "Common tooling and configuration for pythonic development"
authors = ["hoverhell <hoverhell@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://gitlab.com/hoverhell/hydev"
packages = [{include = "hydev", from = "src"}]

[tool.poetry.scripts]
hydruffcheck = "hydev.main:RuffCheck.run_cli"
hydruffformat = "hydev.main:RuffFormat.run_cli"
hydautoflake = "hydev.main:Autoflake.run_cli"
hydblack = "hydev.main:Black.run_cli"
hyddeploy = "hydev.deploy:DeployManager.run_cli"
hydflake8 = "hydev.main:Flake8.run_cli"
hydfmt = "hydev.main:Format.run_cli"
hydisort = "hydev.main:ISort.run_cli"
hyd = "hydev.main:Fulltest.run_cli"
hydmypy = "hydev.main:Mypy.run_cli"
hydpytest = "hydev.main:Pytest.run_cli"
hydtest = "hydev.main:Fulltest.run_cli"
hydlog = "hydev.hydlog:main"

[tool.poetry.dependencies]
python = "^3.11"
# Libs
click = "^8.1.8"
pyyaml = "^6.0.2"
toml = "^0.10.2"
# Tooling
poetry = "^2.1.2"
pre-commit = "^4.2.0"
# Debug conveniences
coloredlogs = "^15.0.1"
ipdb = "^0.13.13"
# Formatting
autoflake = "^2.3.1"
black = "^25.1.0"
isort = "^6.0.1"
# `flake8`
flake8 = "^7.2.0"
flake8-broken-line = "^1.0.0"
flake8-debugger = "^4.1.2"
flake8-mock-x2 = "^0.4.1"
flake8-print = "^5.0.0"
flake8-pytest-style = "^2.1.0"
flake8-use-fstring = "^1.4"
# `mypy`
mypy = "^1.15.0"
# `pytest`
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
pytest-blockage = "^0.2.4"
pytest-cov = "^6.1.1"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-timeout = "^2.3.1"
# `django`
django-coverage-plugin = {version = "^3.1.0", optional = true}
django-debug-toolbar = {version = "^5.1.0", optional = true}
django-extra-checks = {version = "^0.16.1", optional = true}
django-migration-linter = {version = "^5.2.0", optional = true}
django-querycount = {version = "^0.8.3", optional = true}
django-split-settings = {version = "^1.3.2", optional = true}
django-stubs = {version = "^5.1.3", optional = true}
django-stubs-ext = {version = "^5.1.3", optional = true}
django-test-migrations = {version = "^1.5.0", optional = true}
flake8-django-hhupd = {version = "^1.4.1", optional = true}
pytest-django = {version = "^4.11.1", optional = true}
# ...
hyapp = {version = ">=4.0.1", optional = true}
# ...
poetry-plugin-up = ">=0.9.0"
ruff = ">=0.11.6"
uv = ">=0.6.14"
humanfriendly = ">=10.0"

[tool.poetry.extras]
hydlog = ["hyapp"]
django = [
    "django-coverage-plugin",
    "django-debug-toolbar",
    "django-extra-checks",
    "django-migration-linter",
    "django-querycount",
    "django-split-settings",
    "django-stubs",
    "django-stubs-ext",
    "django-test-migrations",
    "flake8-django-hhupd",
    "pytest-django",
]

[tool.poetry.group.dev.dependencies]
types-toml = "^0.10.8.20240310"
types-requests = "^2.32.0.20250328"
types-pyyaml = "^6.0.12.20250402"
types-humanfriendly = "^10.0.1.20250319"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
