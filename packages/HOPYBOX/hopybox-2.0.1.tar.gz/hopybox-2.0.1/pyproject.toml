[build-system]
requires = ["setuptools >= 77.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "HOPYBOX"
version = "2.0.1"
authors = [{name = "HOStudio",email = "hostudio.hopybox@foxmail.com"}]
license = "GPL-3.0-or-later"
description = "An open-source and practical command box."
keywords = ["hopybox", "box", "ho", "py", "command", "tool"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "bs4",
    "sympy",
    "pyotp>=2.9.0",
    "requests",
    "rich>=13.0.0",
    "psutil>=5.8.0",
    "prompt_toolkit>=3.0.47,<3.10",
    "cryptography>=41.0.0",
    "cohere"
]    

[project.urls]
Homepage = "https://github.com/HOStudio123/HOPYBOX"
Issues = "https://github.com/HOStudio123/HOPYBOX/issues"
Documentation = "https://hopybox.readthedocs.io"

[project.scripts]
hopybox = "hopybox.__main__:start"
HOPYBOX = "hopybox.__main__:start"