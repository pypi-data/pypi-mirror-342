[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "dpsn-client"
version = "1.0.1"
description = "DPSN MQTT client for managing topic subscriptions and publications"
readme = "README.md"
authors = [{ name = "dpsn-dev", email = "sanil@dpsn.org" }]
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "paho-mqtt>=1.6.1",
  "web3>=6.0.0",
  "events>=0.5",
  "importlib_resources>=5.12; python_version<'3.9'",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/DPSN-org/dpsn-python-client"
"Bug Tracker" = "https://github.com/DPSN-org/dpsn-python-client/issues"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"dpsn_client.abi" = ["*.json"]
