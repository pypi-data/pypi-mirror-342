[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=67.0", "setuptools_scm[toml]>=7.1"]

[project]
authors = [{"name" = ""}]
description = ""
dynamic = ["version"]
license = {"file" = "LICENSE"}
name = "tvdata"
readme = {file = "README.md", content-type = "text/markdown"}
dependencies = [
  "pydantic~=2.0",
  "pydantic-settings",
  "typer",
  "requests",
  "pandas==2.2.3"
]

[project.optional-dependencies]
dev = [
  "build",
  "dapperdata",
  "glom",
  "mypy",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "pytest-pretty",
  "ruamel.yaml",
  "ruff",
  "toml-sort",
  "uv",
  "types-requests",
  "pandas-stubs"
]

[project.scripts]
tvdata = "tvdata.cli:app"

[tool.coverage.run]
omit = [
  "./tvdata/_version.py",
  "./tvdata/__init__.py",
  "./tests/*"
]

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]

[tool.ruff]
exclude = [".venv", "./tvdata/_version.py"]
line-length = 120

[tool.setuptools.dynamic]
readme = {file = ["README.md"]}

[tool.setuptools.package-data]
tvdata = ["py.typed"]

[tool.setuptools.packages]
find = {}

[tool.setuptools_scm]
fallback_version = "0.0.0-dev"
write_to = "tvdata/_version.py"
