version: "3.7"
services:
  # Collector
  otel-collector:
    container_name: otel-collector
    image: ${HMD_LOCAL_NS_CONTAINER_REGISTRY:-ghcr.io/neuronsphere}/hmd-img-otel-collector:${HMD_IMG_OTEL_COLLECTOR_VERSION:-stable}
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./telemetry/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "8899:8899" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - 4318:4318
      - 4317:4317
    networks:
      - neuronsphere_default
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./telemetry/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - neuronsphere_default
  jaeger:
    container_name: jaeger-all-in-one
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
    networks:
      - neuronsphere_default
