version: "3.7"

services:
  minio:
    image: quay.io/minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server --console-address ":9001" /data
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - neuronsphere_default
    volumes:
      - "${HMD_HOME}/data/librarians:/data"
