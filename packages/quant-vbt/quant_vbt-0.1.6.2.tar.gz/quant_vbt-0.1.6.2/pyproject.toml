[project]
name = "quant-vbt"
version = "0.1.6.2"
description = "Lightweight Vectorbt extension with in-built statistical backtesting methods"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Dein Name", email = "deine@mail.de"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "numpy",
    "vectorbt",
    "pandas_ta",
    "hyperopt",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
