[project]
name = "yta-image"
version = "0.0.14"
description = "Youtube Autonomous Image Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_general_utils (>=0.0.251,<0.1.0)",
    "yta_ai_utils (>=0.0.8,<0.1.0)",
    "pillow (>=9.5.0,<10.0.0)",
    "pillow-lut (>=1.0.1,<2.0.0)",
    "backgroundremover (>=0.2.6,<1.0.0)",
    "numpy (>=1.23.5,<2.0.0)",
    "opencv-python (>=4.11.0.86,<5.0.0.0)",
    # This 'imutils' library has been commented because I don't see code using it
    #'imutils'
    # I think I'm not using this one, but this was the version I had installed
    #scikit-image==0.22.0
]

[tool.poetry]
packages = [{include = "yta_image", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
