[tool.poetry]
name = "sp00kyvectors"
version = "0.1.0"
description = "A spooky vector analysis library"
authors = ["Lila James <lilaresearch@gmail.com>"]
license = "MIT"
packages = [{ include = "sp00kyvectors" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
numpy = "^1.23.0"
pandas = "<=2.2.3"
