[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[project]
name = "dyu"
description = "A wrapper click script for setting up everything related to dyumnin semiconductors projects."
readme = "README.md"
keywords = [
    "copier-template",
    "full-development-lifecycle",
    "project-template",
    "serious-scaffold",
]
authors = [
    { email = "jahagirdar.vs@gmail.com", name = "Vijayvithal Jahagirdar" },
]
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = []
dependencies = [
    "copier>=9.3.1",
    "pydantic-settings",
    "requests",
    "typer[all]",
    "xdg-base-dirs",
]
version = "0.0.4"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "lxml>=5.3.1",
]

[project.urls]
Documentation = "https://dyumnin.github.io/dyu"
Issue = "https://github.com/dyumnin/dyu/issues"
Repository = "https://github.com/dyumnin/dyu"

[project.scripts]
dyu = "dyu.cli:app"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
version_format = "version:format_version"

[tool.pdm.dev-dependencies]
lint = [
    "mypy",
    "ruff",
]
test = [
    "coverage",
    "pytest",
]

[dependency-groups]
doc = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.6.9",
    "mkdocs-coverage>=1.0",
    "mkdocs-gen-files>=0.5",
    "mkdocs-git-committers-plugin-2>=1.2",
    "mkdocs-literate-nav>=0.6",
    "mkdocs-material>=9.4",
    "mkdocs-minify-plugin>=0.7",
    "mkdocstrings[python]>=0.23",
    "tomli>=2.0; python_version < '3.11'",
    "sphinx>=8.1.3",
    "myst-parser>=4.0.1",
    "autodoc-pydantic>=2.2.0",
    "sphinx-click>=6.0.0",
    "sphinx-design>=0.6.1",
    "furo>=2024.8.6",
    "mypy>=1.15.0",
    "lxml>=5.3.1",
    "coverage>=7.7.1",
    "pytest>=8.3.5",
]
