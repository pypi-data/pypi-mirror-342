[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "joetorch"
version = "0.0.42"
description = "Useful code for testing new Deep Learning algorithms."
authors = [
    { name="Joe Griffith", email="joeagriffith@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    # Example dependency
    "numpy>=1.19.2"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["joetorch*"]
namespaces = false