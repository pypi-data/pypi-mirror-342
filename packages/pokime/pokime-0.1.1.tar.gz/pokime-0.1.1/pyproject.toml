# pyproject.toml 

[project]
name = "pokime"
version = "0.1.1"
description = "MCP server that gives information on Anime and Pokemon"
readme = "README.md"
authors = [
    {name = "harsh_buddhdev", email = "harshbuddhdev5@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.2.0",
    "requests",
]
requires-python = ">=3.10"

[project.scripts]
pokime = "pokime.pokime:main"

[tool.setuptools]
package-dir = {"" = "src"}