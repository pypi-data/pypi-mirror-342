[project]
name = "forgeit"
version = "0.1.0.beta2"
authors = [
  { name="Kenneth Ulloa", email="ulloakenth@gmail.com" },
]
description = "A simple cli tool to generate python project based on a template"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
keywords = ["cli", "python", "template", "project", "scaffold", "tool"]
dependencies = [
"Jinja2>=3.1.4",
"typer>=0.15.2",
"jsonschema>=4.23.0"
]

[project.urls]
Homepage = "https://github.com/KennethUlloa/forgeit"

[project.scripts]
fg = "forgeit.cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"forgeit" = ["data/**/*"]