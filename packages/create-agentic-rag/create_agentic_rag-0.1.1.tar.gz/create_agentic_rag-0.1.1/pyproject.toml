[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "create-agentic-rag"
version = "0.1.1"
description = "A boilerplate for creating agentic RAG applications"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = ""},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
]

[project.scripts]
create-agentic-rag = "create_agentic_rag.cli:main"

[tool.setuptools]
include-package-data = true
packages = ["create_agentic_rag"] 