[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "cv-tda"
version = "0.0.1"
authors = [
  { name = "Aleksandr Abramov", email = "ggttpo100ajiex@yandex.ru" },
]
description = "A Library to Solve Various Computer Vision Problems Using Topological Data Analysis"
readme = "README.md"
requires-python = "==3.10"
dependencies = [
  "giotto-tda==0.6.2",
  "gudhi>=3.10.1",
  "joblib>=1.4.2",
  "scikit-learn==1.6.1",
  "scikit-image>=0.25.0",
  "tqdm>=4.67.1",
]
keywords = [
  "topological data analysis",
  "computer vision",
  "algebraic topology",
  "image analysis",
  "classification",
  "face recognition",
  "topological features",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Image Processing",
]
license = "MIT"
license-files = ["LICENCE*"]

[project.optional-dependencies]
classification = [
  "catboost>=1.2.7",
  "xgboost>=3.0.0",
  "matplotlib>=3.10.1",
  "pandas>=2.2.3",
  "torch>=2.5.1",
  "torchvision>=0.20.1",
  "torchph==0.0.0"
]
face_recognition = [
  "pytorch-metric-learning==2.8.1",
  "matplotlib>=3.10.1",
  "torch>=2.5.1",
  "torchvision>=0.20.1",
  "torchph==0.0.0"
]

[project.urls]
Repository  = "https://github.com/TTPO100AJIEX/CVTDA"
