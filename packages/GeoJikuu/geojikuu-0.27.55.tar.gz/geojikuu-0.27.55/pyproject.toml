[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GeoJikuu"
version = "0.27.55"
authors = [
  { name="Kaine Usher", email="kaine.usher1@gmail.com" },
]
description = "GeoJikuu is a Python library for analysing geographical data that contains both spatial and spatiotemporal variables."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
	"pandas >= 2.0.3",
	"numpy >= 1.25.2",
	"pyproj >= 3.6.0",
]

[project.urls]
"Homepage" = "https://github.com/kainedusher/GeoJikuu"

[tool.hatch.build.targets.wheel]
packages = ["geojikuu"]