[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["make87*"]

[project]
name = "make87"
version = "0.0.91"
license = { text = "make87 Platform SDK License" }
authors = [
    { name = "Nisse Knudsen", email = "nisse@make87.com" },
]
dependencies = [
    "protobuf>=4.22,<7.0", # Relax for broader compatibility with message packages
    "eclipse-zenoh==1.2.1", # FIXED FOR MAKE87 PLATFORM COMPATIBILITY
    "pydantic>=2.9.2,<3.0.0",
]
readme = "README.md"
requires-python = ">=3.9,<3.13"

[project.urls]
Homepage = "https://www.make87.com"
Source = "https://github.com/make87/make87-python"

[project.optional-dependencies]
storage = [
    "s3path",
]
dev = [
    "pre-commit",
    "pytest",
    "pytest-mock",
    # dependencies for integration tests
    "make87_messages"
]
