[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name = "mpl2tex"
description = "Package to output matplotlib figures to latex."
version = "0.0.1"
authors = [{name = "Ethan C Strayer", email = "ethancstrayer@gmail.com"}]
requires-python = ">=3.9"
dependencies = ["matplotlib"]
license = "MPL-2.0" 
license-files = ['LICENSE']
readme = "README.MD"


[tool.setuptools.packages.find]
where = ["src"] 

[tool.setuptools.package-data]
"mpl2tex.template" = ["*template.tex"]

[project.urls]
homepage = "https://github.com/ecstrayer/mpl2tex"