[metadata]
name = keytake-datareader
version = 0.1.2
author = Keytake Team
author_email = vankhoa21991@gmail.com
description = A package for extracting and formatting content from various sources
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/vankhoa21991/DataReader
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Text Processing :: Markup :: Markdown
	Topic :: Text Processing :: Linguistic

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	pypdf>=3.0.0
	beautifulsoup4>=4.9.3
	requests>=2.25.1
	markdown>=3.3.4
	SpeechRecognition>=3.8.1

[options.extras_require]
pdf = 
	pymupdf>=1.19.0
audio = 
	pydub>=0.25.1
	SpeechRecognition>=3.8.1
video = 
	pytube>=12.1.0
	moviepy>=1.0.3
markitdown = 
	markitdown>=0.5.0
dev = 
	pytest>=6.0.0
	black>=21.5b2
	flake8>=3.9.0
	isort>=5.9.0
all = 
	%(pdf)s
	%(audio)s
	%(video)s
	%(markitdown)s
	%(dev)s

[options.packages.find]
exclude = 
	examples*
	tests*
	docs*

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

