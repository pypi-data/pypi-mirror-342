[project]
name = "MatchIt"
version = "0.2.5"
description = "A package for Padel match making and padel player rankings"
readme = "README.md"
license = { file = "MIT" }
authors = [{name = "Andreas LÃ¸vgaard", email = "andreas@loevgaard.dk"}]
requires-python = ">=3.13"

dependencies = [
    "pandas",
    "pydantic",
    "jupyter",
]

[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "matchit"}

[tool.setuptools.packages.find]
where = ["matchit"]

