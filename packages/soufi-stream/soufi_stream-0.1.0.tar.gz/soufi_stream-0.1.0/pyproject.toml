[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "soufi_stream"
version = "0.1.0"
authors = [
  { name="Soufiyane AIT MOULAY", email="soufiyane.aitmoulay@gmail.com" },
]
description = "A customizable audio recorder component for Streamlit"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "streamlit>=1.0.0",
]

[project.urls]
"Bug Tracker" = "https://github.com/soufiiyane/streamlit-audio-recorder/issues"