[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ykyos-mcp"
version = "0.1.0"
authors = [
    {name = "YKY", email = "info@ykyos.com"},
]
description = "MCP Server for URL Processing and Image Extraction"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "mcp>=1.4.0",
    "aiohttp>=3.8.0",
    "aiofiles>=0.8.0"
]

[project.scripts]
ykyos-mcp = "ykyos_mcp:main"