[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "torchjd"
version = "0.6.0"
description = "Library for Jacobian Descent with PyTorch."
readme = "README.md"
authors = [
    { name = "Valerian Rey", email = "valerian.rey@gmail.com" },
    { name = "Pierre Quinton", email = "pierre.quinton@gmail.com" },
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "quadprog>=0.1.9, != 0.1.10",
    "numpy>=1.21.0",
    "qpsolvers>=1.0.1",
    "cvxpy>=1.3.0",
    "ecos>=2.0.14",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://torchjd.org/"
Documentation = "https://torchjd.org/"
Source = "https://github.com/TorchJD/torchjd"
Changelog = "https://github.com/TorchJD/torchjd/blob/main/CHANGELOG.md"

[dependency-groups]
check = [
    "pre-commit>=2.9.2",
]
doc = [
    "sphinx>=6.0, !=7.2.0, !=7.2.1, !=7.2.3, !=7.2.4, !=7.2.5",
    "furo>=2023.0, <2024.04.27",
    "tomli>=1.1",
    "sphinx-autodoc-typehints>=1.16.0",
    "myst-parser>=3.0.1",
    "sphinx-design>=0.6.0",
]
test = [
    "pytest>=7.3",
    "pytest-cov>=6.0.0",
    "lightning>=2.0.9",
]
plot = [
    "plotly>=5.19.0",
    "dash>=2.16.0",
    "kaleido==0.2.1",
]

[tool]
