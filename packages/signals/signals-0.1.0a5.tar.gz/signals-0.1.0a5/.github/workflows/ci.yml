name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: macos-14
    if: github.repository == 'manzt/signals'

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: "pyproject.toml"

      - run: uv run ruff check

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: deno fmt --check
      - run: deno lint

  Test:
    runs-on: macos-14
    if: github.repository == 'manzt/signals'

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: "pyproject.toml"
      - run: uv run pytest

  Typecheck:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno check src/signals/widget.js
