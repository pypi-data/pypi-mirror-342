[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "signals"
version = "0.1.0a5"
description = "Primitives for transparent reactive programming in Python"
authors = [{ name = "Trevor Manz", email = "trevor.j.manz@gmail.com" }]
readme = "README.md"
requires-python = ">= 3.8"

[project.optional-dependencies]
inputs = ["anywidget>=0.9.18"]

[dependency-groups]
dev = [
    "anywidget[dev]>=0.9.18",
    "jupyterlab>=4.3.6",
    "polars>=1.7.1",
    "pytest>=8.3.5",
    "ruff>=0.11.0",
]

[tool.uv]
required-version = ">=0.5.0"

[tool.ruff.lint]
preview = true
pydocstyle = { convention = "numpy" }
select = ["ALL"]
isort.required-imports = ["from __future__ import annotations"]
ignore = ["COM812"]

[tool.ruff.lint.per-file-ignores]
"src/signals/__init__.py" = ["F401"]
"tests/*.py" = [
    "D",       # no docstrings
    "S",       # asserts in test functions
    "PLR2004", # Magic value used in comparison
    "INP001",  # Implicit package
]
"*.ipynb" = ["CPY001", "N812", "N813"]
