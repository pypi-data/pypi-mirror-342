[metadata]
name = pupil_apriltags
description = Python bindings for apriltags v3
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/pupil-labs/apriltags
author = Pupil Labs GmbH
author_email = info@pupil-labs.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
project_urls = 
	Documentation=https://pupil-apriltags.readthedocs.io/en/stable/
	History=https://pupil-apriltags.readthedocs.io/en/latest/history.html

[options]
install_requires = 
	numpy
	importlib-metadata;python_version<"3.8"
	pupil-pthreads-win;platform_system == "Windows" and python_version<"3.8"
python_requires = >=3.6

[options.extras_require]
docs = 
	furo
	jaraco.packaging>=9
	rst.linker>=1.9
	sphinx
testing = 
	pytest>=6
	pytest-checkdocs>=2.4
	pytest-cov
	pytest-enabler>=1.3
	pytest-mypy>=0.9.1;python_implementation != "PyPy"

[egg_info]
tag_build = 
tag_date = 0

