[tool.poetry]
name = "instagram-reels"
version = "0.2.4"
description = "Instagram Reels Downloader"
authors = ["Николай Витальевич Никоноров <nnv@bitt.moe>"]
readme = "README.md"
packages = [{include = "instagram_reels"}]
repository = "https://gitlab.com/bitt_moe/instagram/reels_downloader"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.3"
aiosignal = "^1.3.1"
async-timeout = "^4.0.2"
attrs = "^22.2.0"
beautifulsoup4 = "^4.11.2"
charset-normalizer = "^2.1.1"
frozenlist = "^1.3.3"
idna = "^3.4"
multidict = "^6.0.4"
soupsieve = "^2.3.2.post1"
yarl = "^1.8.2"
instagram-auth = "^0.1.1"

[[tool.poetry.source]]
name = "instagram-auth"
url = "https://gitlab.com/api/v4/projects/53883454/packages/pypi/simple"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
