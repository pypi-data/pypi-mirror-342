[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Simpleafier"
version = "0.1.3"
description = "A command line tool to help improve the quality of Lean code by converting any \"simp\" to \"simp only\"."
readme = "README.md"
authors = [
    { name = "Mrigank Pawagi", email = "mrigankpawagi@gmail.com" }
]
license-files = ["LICENSE.txt"]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux"
]
dependencies = []

[console_scripts]
simpleafier = "simpleafier.__init__:main"

[project.urls]
"Homepage" = "https://github.com/mrigankpawagi/Simpleafier"
