
[project]
name = "poremetrics"
version = "v0.0.1"
description = "Package for extracting features from segemented defects in defect initated fatigue."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
  { name="Anthony Lino", email="aml334@case.edu" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

dependencies = [
  "matplotlib",
  "pandas",
  "opencv-python",  # Use the correct pip package name for OpenCV
]

[project.urls]
Homepage = "https://github.com/anthony-lino/"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where=["src"]

[tool.setuptools]
package-dir = {"" = "src"}
