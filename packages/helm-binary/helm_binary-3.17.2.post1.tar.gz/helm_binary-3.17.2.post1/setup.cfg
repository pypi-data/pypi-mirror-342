[metadata]
name = helm_binary
version = 3.17.2-1
description = Python wrapper around invoking helm (https://github.com/helm/helm)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/c0m1c5an5/helm-binary-py
author = Maksym Kondratenko
author_email = m.kondratenko.ua@gmail.com
license = MIT
license_files = 
	LICENSE
	LICENSE.helm
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
python_requires = >=3.9
setup_requires = 
	setuptools-download

[setuptools_download]
download_scripts = 
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "armv6hf"
	marker = sys_platform == "linux" and platform_machine == "armv7l"
	url = https://get.helm.sh/helm-v3.17.3-linux-arm.tar.gz
	sha256 = 60d76d1e12d3e058a9e9a8209eff748a6fab5948028a1f0860f48e141243d33d
	extract = tar
	extract_path = linux-arm/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "aarch64"
	url = https://get.helm.sh/helm-v3.17.2-linux-arm64.tar.gz
	sha256 = d78d76ec7625a94991e887ac049d93f44bd70e4876200b945f813c9e1ed1df7c
	extract = tar
	extract_path = linux-arm64/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "riscv64"
	url = https://get.helm.sh/helm-v3.17.3-linux-riscv64.tar.gz
	sha256 = 4e4563d43a593e11533024c7a0ddb79fb7d1dec85f9a9f8417ed1bacda0d7d0e
	extract = tar
	extract_path = linux-riscv64/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "i386"
	marker = sys_platform == "linux" and platform_machine == "i686"
	url = https://get.helm.sh/helm-v3.17.3-linux-386.tar.gz
	sha256 = 51742d78c066437e23b3ca98370df341f9136b408381fe5a150d70b9d9bf24d7
	extract = tar
	extract_path = linux-386/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "x86_64"
	url = https://get.helm.sh/helm-v3.17.3-linux-amd64.tar.gz
	sha256 = ee88b3c851ae6466a3de507f7be73fe94d54cbf2987cbaa3d1a3832ea331f2cd
	extract = tar
	extract_path = linux-amd64/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "darwin" and platform_machine == "arm64"
	url = https://get.helm.sh/helm-v3.17.3-darwin-arm64.tar.gz
	sha256 = 89aec43ce07b06239f1bba4a6507236bb48ae487bc5065a8e254d3ce58a16997
	extract = tar
	extract_path = darwin-arm64/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "darwin" and platform_machine == "x86_64"
	url = https://get.helm.sh/helm-v3.17.3-darwin-amd64.tar.gz
	sha256 = 20ef8df4671349a6fc556a621be1170dd709c6c0cf5f7e83a2d9fb0515fd97fc
	extract = tar
	extract_path = darwin-amd64/helm
	[helm.exe]
	group = helm-binary
	marker = sys_platform == "win32" and platform_machine == "AMD64"
	marker = sys_platform == "win32" and platform_machine == "ARM64"
	marker = sys_platform == "cygwin" and platform_machine == "x86_64"
	url = https://get.helm.sh/helm-v3.17.3-windows-amd64.zip
	sha256 = 8ea93e2f6285e649dede583ac90ff8cdb938ca53ec6cf5fe909f2303fbc22d96
	extract = zip
	extract_path = windows-amd64/helm.exe

[egg_info]
tag_build = 
tag_date = 0

