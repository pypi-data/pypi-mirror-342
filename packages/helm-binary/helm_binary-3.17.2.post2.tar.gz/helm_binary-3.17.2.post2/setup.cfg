[metadata]
name = helm_binary
version = 3.17.2-2
description = Python wrapper around invoking helm (https://github.com/helm/helm)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/c0m1c5an5/helm-binary-py
author = Maksym Kondratenko
author_email = m.kondratenko.ua@gmail.com
license = MIT
license_files = 
	LICENSE
	LICENSE.helm
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
python_requires = >=3.9
setup_requires = 
	setuptools-download

[setuptools_download]
download_scripts = 
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "armv6hf"
	marker = sys_platform == "linux" and platform_machine == "armv7l"
	url = https://get.helm.sh/helm-v3.17.2-linux-arm.tar.gz
	sha256 = 0b13ec8580dd5498b5a2d7cb34146e098049f59500a266db1bb98f59649eb90a
	extract = tar
	extract_path = linux-arm/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "aarch64"
	url = https://get.helm.sh/helm-v3.17.2-linux-arm64.tar.gz
	sha256 = d78d76ec7625a94991e887ac049d93f44bd70e4876200b945f813c9e1ed1df7c
	extract = tar
	extract_path = linux-arm64/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "riscv64"
	url = https://get.helm.sh/helm-v3.17.2-linux-riscv64.tar.gz
	sha256 = 70e27a5b73fe848233f3e43bbe393a84d5ccfea2db666906ed37ef9b54468876
	extract = tar
	extract_path = linux-riscv64/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "i386"
	marker = sys_platform == "linux" and platform_machine == "i686"
	url = https://get.helm.sh/helm-v3.17.2-linux-386.tar.gz
	sha256 = 1c599c4559b97d8cf2100704f5cdc3269dcb369b553711b09a564e1d89c725dc
	extract = tar
	extract_path = linux-386/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "linux" and platform_machine == "x86_64"
	url = https://get.helm.sh/helm-v3.17.2-linux-amd64.tar.gz
	sha256 = 90c28792a1eb5fb0b50028e39ebf826531ebfcf73f599050dbd79bab2f277241
	extract = tar
	extract_path = linux-amd64/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "darwin" and platform_machine == "arm64"
	url = https://get.helm.sh/helm-v3.17.2-darwin-arm64.tar.gz
	sha256 = b843cebcbebc9eccb1e43aba9cca7693d32e9f2c4a35344990e3b7b381933948
	extract = tar
	extract_path = darwin-arm64/helm
	[helm]
	group = helm-binary
	marker = sys_platform == "darwin" and platform_machine == "x86_64"
	url = https://get.helm.sh/helm-v3.17.2-darwin-amd64.tar.gz
	sha256 = 3e240238c7a3a10efd37b8e16615b28e94ba5db5957247bb42009ba6d52f76e9
	extract = tar
	extract_path = darwin-amd64/helm
	[helm.exe]
	group = helm-binary
	marker = sys_platform == "win32" and platform_machine == "AMD64"
	marker = sys_platform == "win32" and platform_machine == "ARM64"
	marker = sys_platform == "cygwin" and platform_machine == "x86_64"
	url = https://get.helm.sh/helm-v3.17.2-windows-amd64.zip
	sha256 = f76fe76fa116d2bae948aee9bb54ba11bf5b726a09f732ce6a74eb65af2886b1
	extract = zip
	extract_path = windows-amd64/helm.exe

[egg_info]
tag_build = 
tag_date = 0

