[tool.poetry]
name = "simplebins"
version = "0.1.1"
description = "A lightweight Python package to discretize numeric values into bins, similar to pandas.cut(), but simpler and more intuitive."
authors = ["Marius Kaffai <marius.kaffai.sowi@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/mariuzka/simplebins"
repository = "https://github.com/mariuzka/simplebins"
keywords = ["binning", "discretization", "data-preprocessing", "pandas", "utilities"]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.3"
numpy = "^1.21"

[poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"