[project]
name = "kge-kubectl-get-events"
version = "0.6.0"
description = "Kubernetes utility for viewing pod and failed replicaset events"
authors = [
    { name = "Jesse Goodier", email = "31039225+jessegoodier@users.noreply.github.com" }
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE*"]
requires-python = ">=3.11"
dependencies = [
    "colorama (>=0.4.6,<0.5.0)",
    "kubernetes (>=32.0.1,<33.0.0)"
]
scripts = {kge = "kge.cli.main:main"}

[tool.poetry]
packages = [{include = "kge", from = "src"}]
include = [
    "src/kge/completion/_kge"
]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]