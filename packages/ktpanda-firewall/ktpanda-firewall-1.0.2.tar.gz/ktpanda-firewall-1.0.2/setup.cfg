[metadata]
name = ktpanda-firewall
version = attr: firewall.VERSION
url = https://ktpanda.org/software/ktpanda-firewall
description = A modular firewall manager
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.7
packages = 
	firewall
	firewall.modules
scripts = 
	bin/firewall
	bin/fwctl
	bin/ssh_logmon_systemd
install_requires = 
	systemd-python>=234

[egg_info]
tag_build = 
tag_date = 0

