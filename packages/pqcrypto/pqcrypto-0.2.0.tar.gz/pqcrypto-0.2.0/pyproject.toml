[project]
name = "pqcrypto"
version = "0.2.0"
description = "Post-quantum cryptography for Python."
authors = [{ name = "Backbone Authors", email = "root@backbone.dev" }]
license = "Apache-2.0"
readme = "README.md"
keywords = ["post-quantum", "cryptography", "security", "pqclean"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "Programming Language :: C",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
requires-python = ">=3.9"

[project.urls]
"Repository" = "https://github.com/backbone-hq/pqcrypto"
"Bug Tracker" = "https://github.com/backbone-hq/pqcrypto/issues"

[dependency-groups]
dev = [
    "cffi>=1.17.1",
    "hatchling>=1.27.0",
    "jinja2>=3.1.6",
    "pytest>=8.3.5",
    "setuptools>=78.1.0",
    "wheel-inspect>=1.7.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = ["pqclean"]

[tool.setuptools]
py-modules = ["pqcrypto"]

[tool.hatch.build]
pure-python = false

[tool.hatch.build.targets.sdist]
include = ["build.py", "compile.py", "pqcrypto", "pqclean", "Makefile"]

[tool.hatch.build.targets.wheel]
include = ["pqcrypto"]
exclude = ["pqcrypto/**/*.c", "pqcrypto/**/*.o"]
ignore-vcs = true

[tool.hatch.build.targets.wheel.hooks.custom]
path = "build.py"
