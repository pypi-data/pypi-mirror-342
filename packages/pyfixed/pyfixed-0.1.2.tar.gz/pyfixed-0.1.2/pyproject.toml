[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfixed"
dynamic = ["version", "readme"]
authors = [{ name = "Shachar Kraus" }]
description = "Arbitrary-precision fixed-point library for Python"
keywords = ["fixed", "fixed point", "fixed-point"]
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "matplotlib",
    "mpmath",
    "myst_parser",
    "numpy",
    "py",
    "pydata_sphinx_theme",
    "pytest",
    "pytest-xdist",
    "sphinx",
    "sphinx_autodoc_typehints",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
homepage = "https://shacharkraus.gitlab.io/pyfixed"
documentation = "https://shacharkraus.gitlab.io/pyfixed"
source = "https://gitlab.com/ShacharKraus/pyfixed"
issues = "https://gitlab.com/ShacharKraus/pyfixed/-/issues"

[tool.setuptools_scm]
version_file = "pyfixed/_version.py"

[tool.setuptools.dynamic]
readme = { file = "README.md", "content-type" = "text/markdown" }

[project.scripts]
fixed_cmp = "pyfixed:cmp_cli"

[tool.pytest.ini_options]
testpaths = ["tests"]
