[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "legacylens_jcl_parser"
version = "0.1.2"
description = "A parser for JCL (Job Control Language) files with JSON output"
readme = "README.md"
authors = [
    {name = "Samuel Dion", email = "sam94dion@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["jcl", "mainframe", "parser", "json", "legacylens"]
requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://github.com/samdion1994/legacylens-jcl-parser"
"Bug Tracker" = "https://github.com/samdion1994/legacylens-jcl-parser/issues"

[project.scripts]
legacylens-jcl-parser = "jcl_parser.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"