[metadata]
name = feagi_connector_gazebo
version = 0.0.4
author = Neuraville Inc.
author_email = feagi@neuraville.com
description = Allow FEAGI controls gazebo
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/feagi/feagi
project_urls = 
	Bug Tracker = https://github.com/feagi/feagi/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.9
install_requires = 
	feagi-connector>=0.0.33
	lxml==5.3.1

[options.packages.find]
where = .

[options.package_data]
feagi_connector_gazebo = 
	parser/feagi_config_template.json
	parser/gazebo_config_template.json
	parser/config_parser.py
	parser/

[egg_info]
tag_build = 
tag_date = 0

