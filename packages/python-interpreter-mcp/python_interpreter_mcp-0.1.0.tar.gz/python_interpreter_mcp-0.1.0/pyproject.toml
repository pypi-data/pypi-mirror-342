[project]
name = "python-interpreter-mcp"
version = "0.1.0"
description = "A Model Context Server providing simple features to automate python script execution via LLMs"
readme = "README.md"
authors = [
    { name = "Bimal Paudel" }
]
keywords = ["python", "mcp", "llm", "automation"]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.6.0",
]

[project.scripts]
python-interpreter-mcp = "python_interpreter_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
