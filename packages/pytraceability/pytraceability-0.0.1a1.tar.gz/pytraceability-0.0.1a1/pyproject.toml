[tool.poetry]
name = "pytraceability"
version = "0.0.1a1"
description = "A python library for linking code to requirements"
authors = [
    "Max Shepherd",
]
readme = "README.md"
license = "MIT"

[tool.poetry.scripts]
pytraceability = 'pytraceability.cli:main'

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
tomli =">=2.2.1,<3.0.0"
pydriller =">=2.7,<3.0"
pydantic =">=2.10.6,<3.0.0"
colorama =">=0.4.6,<0.5.0"
eval-type-backport =">=0.2.2,<0.3.0"
jinja2 = "^3.1.6"
click = ">=8.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pre-commit = "^3.5.0"
pyright = "^1.1.397"
pytest-cov = "^5.0.0"
sybil = {version = "7.1.1", extras = ["pytest"]}
sphinx = "7.1.2"
ruff = "^0.11.6"

[tool.pyright]
venvPath = "."
venv = ".venv"
reportUnnecessaryTypeIgnoreComment = true

[tool.pytest]
addopts = "-p no:doctest"

[tool.pytest.ini_options]
filterwarnings = [
    "error"
]

[tool.pytraceability]
decorator_name = "pytraceability"
exclude_patterns = ["*test*"]
base_directory = "./pytraceability"
mode = 'module-import'
commit_url_template = 'https://github.com/mjms3/pytraceability/commit/{commit}'

[build-system]
requires = ["poetry-core>=1.7.1,<2.0.0"]
build-backend = "poetry.core.masonry.api"
