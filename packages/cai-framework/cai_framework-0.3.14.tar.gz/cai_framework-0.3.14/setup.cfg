[metadata]
name = cai-framework
version = 0.3.14
author = Alias Robotics
description = A lightweight, ergonomic framework for building Bug Bounty-level grade Cybersecurity AIs (CAIs)
long_description = file: README.md
long_description_content_type = text/markdown
license = Dual-licensed under MIT and Proprietary
url = https://github.com/aliasrobotics/cai
project_urls = 
	Bug Tracker = https://github.com/aliasrobotics/cai/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Security

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	numpy
	litellm>=1.65.0
	pytest
	requests
	tqdm
	pre-commit
	instructor
	wasabi
	mako
	opentelemetry-api
	pytz
	matplotlib>=3.8.0
	pydot==1.4.2
	tokencost
	arize-phoenix
	openinference_instrumentation_openai
	qdrant_client
	scipy
	sentence_transformers
	prompt_toolkit
	mcp
	importlib-resources>=5.0.0
	fastapi>=0.109.0
	pandas>=2.1.0
	folium>=0.14.0
	Flask>=3.0.0
	seaborn>=0.12.0
python_requires = >=3.10
setup_requires = 
	wheel
	setuptools>=42.0.0

[options.entry_points]
console_scripts = 
	cai = cai.cli:main
	cai-replay = tools.jsonl_to_replay:main
	cai-cost = tools.jsonl_to_cost:main

[tool.autopep8]
max_line_length = 120
ignore = E501,W6
in-place = true
recursive = true
aggressive = 3

[egg_info]
tag_build = 
tag_date = 0

