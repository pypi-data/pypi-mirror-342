[project]
name = "kodu_optim"
version = "0.1.2"
description = "A distributed optimization package"
readme = "README.md"
authors = [
    { name = "Vincent Verbergt", email = "vincent.verbergt@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.16",
    "fastapi[standard]>=0.115.12",
    "filelock>=3.18.0",
    "loguru>=0.7.3",
    "optuna-dashboard>=0.18.0",
    "optuna>=4.2.1",
    "psutil>=7.0.0",
    "psycopg2-binary>=2.9.10",
    "python-multipart>=0.0.20",
    "tinydb>=4.8.2",
]

[project.scripts]
orchestrator = "dobu_manager.main:entrypoint"
worker = "koko_worker.main:entrypoint"
execute = "executor.main:entrypoint"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dobu_manager", "koko_worker", "shared", "executor"]

[dependency-groups]
dev = [
    "optuna-dashboard>=0.18.0",
    "wheel>=0.45.1",
]
